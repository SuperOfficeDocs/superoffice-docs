  type: Method
  source:
    path: SuperOffice.WebApi
    isExternal: true
  assemblies:
  - SuperOffice.WebApi
  namespace: SuperOffice.WebApi.Agents
  summary: "\nGet a page of results for an archive list, explicitly specifying the restrictions, orderby and chosen columns.\n"
  remarks: "\n<p>Archive Restriction Info objects represent search terms.</p>\n<p>\n    See the <a href=\"../Reference/Archive%20Providers/-Restriction%20Types.htm\">\n        restriction types reference for\n        operator details\n</a>.\n</p>\n<p>Column names are documented in <a href=\"../Reference/Archive%20Providers/Archive%20providers.htm\">Archive Provider Names</a></p>\n<p></p>\n<h2>Aggregation operators</h2>\n<p>\n    The column names can encode grouping and summarizing.\n    You add modifiers to the end of the column name to trigger aggregation.\n</p>\n<ul><li>GroupBy(col)</li><li>Sum(col)</li><li>Avg(col)</li><li>Percent(col)</li><li>Count(col)</li><li>CountAll(col)</li><li>DatePart(col)</li></ul>\n<p>\n    You add modifiers to the end of the column name to trigger aggregation.\n</p>\n<ul><li>:Header</li><li>:Footer</li><li>:HideDetail</li></ul>\nDatePart specific modifiers\n<ul><li>:Year</li><li>:Quarter</li><li>:Month</li><li>:Day</li><li>:DayOfYear</li><li>:DayOfWeek</li><li>:Hour</li><li>:Weekno</li><li>:YearMonth</li><li>:YearWeekno</li><li>:YearQuarter</li></ul>\nExample: group last names together, and inject a header row for each group.\n<pre><code>    GroupBy(lastName):Header</code></pre>\nExample: count instances of middle names, and hide the individual rows,\nreport just the totals for each group using a footer. Note how the modifiers stack.\n<pre><code>    Count(middleName):HideDetail:Footer</code></pre>\nExample: the aggregator functions can nest, so you can say\n<pre><code>    GroupBy(DatePart(personUpdatedDate):YearMonth):Header</code></pre>\n<p></p>\n"
  example:
  - "\n<pre><code>&quot;name = &apos;SuperOffice AS&apos;&quot;\n&quot;name startsWith &apos;SuperOffice&apos;&quot;\n&quot;startsWith(name, &apos;SuperOffice&apos;)&quot;\n&quot;updatedDate after &apos;2000.12.30&apos;&quot;\n&quot;category = 10&quot;\n&quot;category in (10, 12, 53)&quot;\n&quot;category in (2,3,4) and name startswith &apos;super&apos;&quot;\n&quot;category in (2,3,4) or name startswith &apos;super&apos;&quot;\n&quot;(category = 2 or business = 3) and name contains &apos;super&apos;&quot;\n<p></p>\nvar agent = new FindAgent();\n<p></p>\nvar restrictions = new ArchiveRestrictionInfo[1];\nrestrictions[0] = new ArchiveRestrictionInfo(&quot;updatedBy&quot;, &quot;equals&quot;, &quot;2&quot;);\nvar res = _agent.FindFromRestrictions(restrictions, &quot;FindContact&quot;, 100, 0);\nforeach (var row in res1.ArchiveRows)\n    (int)row.ColumnData[&quot;updatedBy&quot;].RawValue == 2\n<p></p>\nvar restrictions = new ArchiveRestrictionInfo[2];\nrestrictions[0] = new ArchiveRestrictionInfo(&quot;updatedBy&quot;, &quot;equals&quot;, &quot;2&quot;);\nrestrictions[1] = new ArchiveRestrictionInfo(&quot;updatedDate&quot;, &quot;after&quot;, &quot;2000.1.2&quot;);\nvar res = _agent.FindFromRestrictions(restrictions, &quot;FindContact&quot;, 100, 0);\nforeach (var row in res2.ArchiveRows)\n    (int)row.ColumnData[&quot;updatedBy&quot;].RawValue != 6 &amp;&amp; \n    row.ColumnData[&quot;updatedDate&quot;].GetDateTimeValue() > new DateTime(2000, 1, 2);\n<p></p></code></pre>\n"
  syntax:
    content: public Task<ArchiveListItem[]> GetArchiveListByColumnsAsync(string providerName, string[] columns, ArchiveOrderByInfo[] sortOrder, ArchiveRestrictionInfo[] restriction, string[] entities, int page, int pageSize, RequestOptions requestOptions = null)
    parameters:
    - id: providerName
      type: System.String
      description: The name of the archive provider to use; it will be created via the ArchiveProviderFactory from a plugin
    - id: columns
      type: System.String[]
      description: An array of the names of the columns wanted.
    - id: sortOrder
      type: SuperOffice.WebApi.Data.ArchiveOrderByInfo[]
      description: Sort order for the archive. Can be null, which indicates &apos;no particular order&apos;
    - id: restriction
      type: SuperOffice.WebApi.Data.ArchiveRestrictionInfo[]
      description: Archive restrictions. Archives will generally throw an exception if no restrictions are set. Pass in an empty array if you really do not want restrictions, but remember that you may end up fetching the first page of millions of rows.
    - id: entities
      type: System.String[]
      description: Which entities to include. Can be null, which indicates &apos;include all entities&apos;
    - id: page
      type: System.Int32
      description: Page number, page 0 is the first page. Negative page numbers are interpreted as number of rows to skip.
    - id: pageSize
      type: System.Int32
      description: Page size, which should be kept reasonable (say, no more than 1000 rows at a time)
    - id: requestOptions
      type: SuperOffice.WebApi.RequestOptions
      description: 'Override language/culture codes on this request. '
    return:
      type: System.Threading.Tasks.Task{SuperOffice.WebApi.Data.ArchiveListItem[]}
      description: Array of archive list items, where each item represents one row of data (row level data + the requested columns)
    content.vb: Public Function GetArchiveListByColumnsAsync(providerName As String, columns As String(), sortOrder As ArchiveOrderByInfo(), restriction As ArchiveRestrictionInfo(), entities As String(), page As Integer, pageSize As Integer, requestOptions As RequestOptions = Nothing) As Task(Of ArchiveListItem())
