  summary: "\nGet a page of results for an archive list, with context parameter, explicitly specifying the restrictions as strings, orderby and chosen columns; as well as a name/value string formatted set of options. The return value includes a header that has various extra information, in addition to the actual rows.\n"
  remarks: "\n<p>\n    Archive Restriction strings are OData or SQL-ish.\n    Column names are documented in <a href=\"../Reference/Archive%20Providers/Archive%20providers.htm\">Archive Provider Names</a>\n</p>\n<h2>Binary operators</h2>\n<ul><li>=, eq, equals</li><li>&lt;, lt, less</li><li>&lt;=, le</li><li>>, gt</li><li>>=, ge</li><li>ne, unequals</li><li>between</li><li>set</li><li>begins</li><li>contains</li><li>is</li><li>isNot</li><li>notContains</li><li>associateIsOneOf</li><li>associateIsNotOneOf</li><li>oneOf, in</li><li>notOneOf</li><li>before</li><li>date</li><li>after</li><li>dateBetween</li></ul>\nFor example:\n<pre><code>    &quot;name begins &apos;Super&apos;&quot;\n    &quot;category = 3&quot;\n    &quot;category in (2,3,4)&quot;\n    &quot;xstop set&quot;\n    &quot;registered after &apos;2014.3.4&apos;&quot;\n    &quot;registered dateBetween (&apos;2014.11.29&apos;, &apos;2014.12.25&apos;)&quot;</code></pre>\n<h2>Unary operators</h2>\n<ul><li>currentAssociate</li><li>beforeToday</li><li>today</li><li>afterToday</li><li>lastWeek</li><li>thisWeek</li><li>nextWeek</li><li>lastMonth</li><li>thisMonth</li><li>nextMonth</li><li>lastQuarter</li><li>nextQuarter</li><li>thisHalf</li><li>thisYear</li></ul>\nFor example:\n<pre><code>&quot;updatedDate lastWeek&quot;, &quot;assocId currentAssociate&quot;</code></pre>\n<p></p>\n<h2>Brackets and or</h2>\n<p>AND and OR can be used to combine terms. AND has a higher priority than OR</p>\n<pre><code>&quot;business = 2  AND name contains &apos;super&apos;&quot;</code></pre>\n<p>Brackets can be used for grouping.</p>\n<pre><code>&quot;(business = 2 or category = 3) and name contains &apos;super&apos;&quot;</code></pre>\n<p></p>\n<h2>Aggregation operators</h2>\n<p>\n    The column names can encode grouping and summarizing.\n    You add functions and modifiers to the column name to trigger aggregation.\n</p>\n<ul><li>GroupBy(col)</li><li>Sum(col)</li><li>Avg(col)</li><li>Percent(col)</li><li>Count(col)</li><li>CountAll(col)</li><li>DatePart(col)</li></ul>\n<p>\n    You add modifiers to the end of the column name to trigger aggregation.\n</p>\n<ul><li>:Header</li><li>:Footer</li><li>:HideDetail</li></ul>\nDatePart specific modifiers\n<ul><li>:Year</li><li>:Quarter</li><li>:Month</li><li>:Day</li><li>:DayOfYear</li><li>:DayOfWeek</li><li>:Hour</li><li>:Weekno</li><li>:YearMonth</li><li>:YearWeekno</li><li>:YearQuarter</li></ul>\nExample: group last names together, and inject a header row for each group.\n<pre><code>    GroupBy(lastName):Header</code></pre>\nExample: count instances of middle names, and hide the individual rows, \nreport just the totals for each group using a footer. Note how the modifiers stack.\n<pre><code>    Count(middleName):HideDetail:Footer</code></pre>\nExample: the aggregator functions can nest, so you can say\n<pre><code>    GroupBy(DatePart(personUpdatedDate):YearMonth):Header</code></pre>\n<h2>Strings</h2>\n<p>\n    Use the <code>begins</code> or <code>contains</code> operators to do string searches.\n    You can also use the normal = operator to do string exact match checks.\n</p>\n<p>\n    Use backslash to escape single quotes in strings\n    (note that backslash needs to be doubled because c# also uses backslash escapes):\n</p>\n<pre><code>&quot;department contains &apos;Bob\\\\&apos;s&apos;&quot;</code></pre>\n<p></p>\n"
  example:
  - "\n<pre><code>&quot;name = &apos;SuperOffice AS&apos;&quot;\n&quot;name startsWith &apos;SuperOffice&apos;&quot;\n&quot;startsWith(name, &apos;SuperOffice&apos;)&quot;\n&quot;updatedDate after &apos;2000.12.30&apos;&quot;\n&quot;category = 10&quot;\n&quot;category in (10, 12, 53)&quot;\n&quot;category in (2,3,4) and name startswith &apos;super&apos;&quot;\n&quot;category in (2,3,4) or name startswith &apos;super&apos;&quot;\n&quot;(category = 2 or business = 3) and name contains &apos;super&apos;&quot;\n<p></p>\nvar agent = new FindAgent();\n<p></p>\nvar res1 = agent.FindFromRestrictions2(&quot;updatedBy = 2&quot;, &quot;FindContact&quot;, 100, 0);\nforeach (var row in res1.ArchiveRows)\n    (int)row.ColumnData[&quot;updatedBy&quot;].RawValue == 2\n<p></p>\nvar res2 = agent.FindFromRestrictions2(&quot;updatedBy unequals 6 and updatedDate after &apos;2000.1.2&apos;&quot;, &quot;FindContact&quot;, 100, 0);\nforeach (var row in res2.ArchiveRows)\n    (int)row.ColumnData[&quot;updatedBy&quot;].RawValue != 6 &amp;&amp; \n    row.ColumnData[&quot;updatedDate&quot;].GetDateTimeValue() > new DateTime(2000, 1, 2);\n<p></p>\nvar res3 = agent.FindFromRestrictions2(&quot;category in (2,3)&quot;, &quot;FindContact&quot;, 100, 0);\nforeach (var row in res3.ArchiveRows)\n    (int)row.ColumnData[&quot;category&quot;].RawValue == 2 || (int)row.ColumnData[&quot;category&quot;].RawValue == 3;\n<p></p>\nvar res4 = agent.FindFromRestrictions2(&quot;sale/date after &apos;2000.1.2&apos;&quot;, &quot;FindContact&quot;, 100, 0);\nforeach (var row in res4.ArchiveRows)\n    (row.ColumnData[&quot;sale/date&quot;].GetDateTimeValue().Year >= 2000 \n<p></p>\nvar res5 = _agent.FindFromRestrictionsColumns2(&quot;(category =2 or business = 3) and name contains &apos;e&apos;&quot;, \n         _provider, &quot;category,business,name&quot;, 100, 0);\nforeach (var row in res5.ArchiveRows)\n    ((int)x.ColumnData[&quot;category&quot;].RawValue == 2 || \n     (int)x.ColumnData[&quot;business&quot;].RawValue == 3) &amp;&amp; \n     (x.ColumnData[&quot;name&quot;].RawValue as string).Contains(&quot;e&quot;) );\n<p></p>\n<p></p></code></pre>\n"
