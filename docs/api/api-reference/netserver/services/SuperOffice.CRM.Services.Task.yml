  summary: "\nType of an appointment\n<p></p>\nCarrier object for Task.\nServices for the Task Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IListAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet Task 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new ListAgent();\n    var task = agent.GetTask( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class Task : Carrier'
    content.vb: >-
      Public Class Task
          Inherits Carrier
