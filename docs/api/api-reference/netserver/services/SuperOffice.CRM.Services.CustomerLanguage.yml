  assemblies:
  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: "\nCustomer languages that customer center supports.\n<p></p>\nCarrier object for CustomerLanguage.\nServices for the CustomerLanguage Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IListAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet CustomerLanguage 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new ListAgent();\n    var customerLanguage = agent.GetCustomerLanguage( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class CustomerLanguage : Carrier'
    content.vb: >-
      Public Class CustomerLanguage
          Inherits Carrier
