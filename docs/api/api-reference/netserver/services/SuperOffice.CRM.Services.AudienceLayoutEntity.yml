  type: Class
  source:
    path: SuperOffice.Services
    isExternal: true
  assemblies:
  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: "\nAudience layout. Each instance of Audience has at least one layout. The layout is connected to the instance by it&apos;s instance name or is linked to the currently logged on user. The web part layout and the Audience configuration parameters belongs to an Audience layout\n<p></p>\nCarrier object for AudienceLayoutEntity.\nServices for the AudienceLayoutEntity Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IAudienceAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet AudienceLayoutEntity 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new AudienceAgent();\n    var audienceLayoutEntity = agent.GetAudienceLayoutEntity( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class AudienceLayoutEntity : Carrier'
    content.vb: >-
      Public Class AudienceLayoutEntity
          Inherits Carrier
  seealso:
