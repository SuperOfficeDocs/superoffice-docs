  remarks: "\nSoIdentity holds the user&apos;s credentials, which can also be represented as \na <xref href=\"SuperOffice.Security.Principal.SoCredentials\" data-throw-if-not-resolved=\"false\"></xref>.  The <xref href=\"SuperOffice.Security.Principal.SoPrincipal\" data-throw-if-not-resolved=\"false\"></xref> holds \ninformation about the user, like department, userlevel and so forth.\n<p>To obtain reference to SoIdentity, use \n<xref href=\"SuperOffice.SoContext.CurrentIdentity\" data-throw-if-not-resolved=\"false\"></xref></p>\n"
