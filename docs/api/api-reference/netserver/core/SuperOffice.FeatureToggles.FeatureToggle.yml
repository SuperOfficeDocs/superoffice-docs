- uid: SuperOffice.FeatureToggles.FeatureToggle.IsOn``1
  commentId: M:SuperOffice.FeatureToggles.FeatureToggle.IsOn``1
  id: IsOn``1
  parent: SuperOffice.FeatureToggles.FeatureToggle
  langs:
