  namespace: SuperOffice.Security.Principal
  summary: "\nLoop through all UserNameSecurityToken and try to log on to the to windows \nusing this token.  If successfull, att the corresponding WindowsSecurityToken \nto the list of tokens.\n"
  syntax:
    content: public static bool ConvertUserToWindowsTokens(IList<SecurityToken> tokens)
    parameters:
    - id: tokens
      type: System.Collections.Generic.IList{System.IdentityModel.Tokens.SecurityToken}
      description: Currently knowns security tokens
    return:
      type: System.Boolean
      description: True if at least one Windows identity was authenticated and added
