  nameWithType: UsernamePasswordWindowsTokenSupplier
  fullName: SuperOffice.Security.Principal.UsernamePasswordWindowsTokenSupplier
  type: Class
  source:
    path: SOCore
    isExternal: true
  assemblies:
  - SOCore
  namespace: SuperOffice.Security.Principal
  summary: "\nThis class is responsible for trying to map UserNameSecurityToken to windows users.\n"
  remarks: "\nIt is not used as a token supplier (see <xref href=\"SuperOffice.Security.ISoSecurityTokenSupplier\" data-throw-if-not-resolved=\"false\"></xref>, since the\nattempt to log on to Windows can take a significant amount of time. Instead, the class is\ncalled from the see <see cref=\"!:UserNameAsWindowsIdentityResolver\"></see> class; that one is\nrun fairly late in the authentication process, and at a point where other options\nhave already been tried.\n"
