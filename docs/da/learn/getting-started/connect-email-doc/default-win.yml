items:
- title: Intro
  durationInMinutes: 1
  stepNumber: 1
  content: |

    This is the default way to connect your email account, documents, and calendar to SuperOffice.

    > [!NOTE]
    > These instructions are for Windows only. Are you using a Mac? See the [instructions for macOS](default-mac.yml).

- title: Email
  durationInMinutes: 3
  stepNumber: 2
  content: |
    [!include[Why](includes/why-connect-email.md)]

    Choose one of the following options:

    * [WebTools](../../../webtools/learn/install.md) (default)

    * [SuperOffice Inbox](../../../email/inbox/learn/setup.md) - if you are unable to use WebTools.

        [!include[ALT](includes/set-up-inbox.md)]

    * [!include[ALT](includes/why-superoffice-for-outlook.md)]

        [!include[Go to App Store](../../../email/superoffice-for-outlook/learn/includes/install.md)]

- title: Document
  durationInMinutes: 3
  stepNumber: 3
  content: |

    The default document integration is **SuperOffice document library** with [WebTools](../../../webtools/learn/install.md).

    > [!NOTE]
    > If you chose WebTools for email in the previous step, you are already done.

- title: Calendar
  durationInMinutes: 3
  stepNumber: 4
  content: |
    Choose one of the following options:

    * [SuperOffice Inbox](../../../email/inbox/learn/setup.md) (default)

        [!include[Note](includes/note-step-completed.md)]

    * [!include[ALT](includes/why-synchronizer.md)]