### YamlMime:SubCategory 

yamlMime: SubCategory
title: Sag
summary: Sag er hovedfunktionen i SuperOffice Service. Det er her, du håndterer sager og henvendelser, der ligger i systemet. Du kan også oprette interne og eksterne sager, besvare indgående henvendelser og få et overblik over status for alle sager i systemet. Sagsbehandling kræver en Service Essentials-licens. Nogle funktioner kræver en premiumplan - se oversigten over brugerplaner for detaljer.

