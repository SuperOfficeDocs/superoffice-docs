### YamlMime:Tutorial
uid: help-sv-tutorial-country-before-address
title: Tutorial - Flytta landfältet till toppen
metadata:
  title: Tutorial - Flytta landfältet till toppen
  description: I den här guiden lär du dig hur du flyttar landfältet på en företags- eller kontaktskärm.
  audience: Consultant
  so.topic: tutorial
  so.date: 10.02.2024
  level: Intermediate
items:
- title: Syfte
  durationInMinutes: 1
  stepNumber: 1
  content: |
    I SuperOffice formateras adresser baserat på land och region.
    För att uppmuntra användare att välja land först ska vi flytta det fältet till toppen av **Företag**-skärmen.
    När du är klar ska det se ut ungefär så här:

    ![Företagskort -screenshot](../../../../media/loc/en/ui/tutorial-country-result.png)

    [!include[Krav](../../../../../common/includes/req-dev-tools.md)]
- title: Öppna Skärmdesignern
  durationInMinutes: 2
  stepNumber: 2
  content: |
    1. Gå till **Inställningar och underhåll**.
    1. Välj **Skärmdesigner** från navigeringsmenyn.

    ![Skärmdesigner -screenshot](../../../../media/loc/en/ui/open-screen-designer.png)
- title: Öppna layouten i redigeringsläge
  durationInMinutes: 3
  stepNumber: 3
  content: |
    1. Välj **Företag** högst upp.
    1. Välj fliken **Huvudkort** precis nedanför.
    1. Välj standardlayouten från listan.
    1. Klicka på **Redigera layout** längst ner på skärmen.

    ![Företagslayout i redigeringsläge -screenshot](../../../../media/loc/en/ui/tutorial-country-layout-before.png)
- title: Uppdatera fälten
  durationInMinutes: 1
  stepNumber: 4
  content: |
    1. Välj fliken **Företag** i förhandsgranskningen.
    1. Klicka för att välja fältet **Land**.
    1. Ta tag i **=** till vänster om fältetiketten, dra det till toppen av listan och släpp det i den nya positionen.

        ![Företagslayout i redigeringsläge -screenshot](../../../../media/loc/en/ui/tutorial-country-layout-after.png)
- title: Spara, publicera och testa resultat
  durationInMinutes: 1
  stepNumber: 5
  content: |
    1. Klicka på **Spara + Publicera**.
    1. Logga ut från SuperOffice i en annan webbläsarflik. Logga sedan in igen.
    1. Gå till **Företag**-skärmen för att se resultatet.

    Du kanske vill göra detta för **Kontakt**-skärmen också.
