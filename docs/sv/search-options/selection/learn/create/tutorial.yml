### YamlMime:Tutorial
uid: help-sv-tutorial-selection-create
title: Handledning - Skapa en dynamisk eller statisk markering
metadata:
  title:  Handledning - Skapa en dynamisk eller statisk markering
  description: I den här instruktionsguiden lär du dig hur du skapar ett dynamiskt eller statiskt urval.
  audience: person
  so.topic: tutorial
  so.date: 03.29.2023
  level: Intermediate
items:
- title: Hitta data
  durationInMinutes: 3
  stepNumber: 1
  content: |
    1. Klicka på **Nytt** på toppraden och välj **Urval**.

    1. I fönstret Sök klickar du på det alternativ under **Sök** som är relevant för den datatyp som du vill använda i ditt urval. Du kan också klicka på **Typiska sökningar** om du vill använda fördefinierade sökningar.

    1. [Lägg till dina sökvillkor](../../../learn/search-criteria.md) på fliken **Kriterier**.

    1. Klicka på **Sök**. Fliken **Resultat** visar de data som matchar dina kriterier.

    1. För att spara resultaten i ett urval klickar du på **Spara som urval**. Om inte, förfina dina sökkriterier.

    1. I dialogrutan **Spara som urval** väljer du typ:

        * **Dynamiskt urval** - denna urvalstyp uppdateras alltid automatiskt med medlemmar som överensstämmer med urvalskriterierna.
        * **Statiskt urval** - denna urvalstyp innehåller endast de medlemmar som du har lagt till manuellt.

    1. Klicka på **Spara**.

    1. Skriv in namnet på det nya urvalet där det står *Urvalsnamn*. Det här fältet måste fyllas i.

        Om du försöker registrera ett urval med samma namn som ett befintligt urval öppnas dialogrutan **Dubbletter**. Den fungerar på samma sätt som för företag. Mer information finns under [Dubbletter](../../../../learn/basics/duplicates.md).

    1. I fältet **Urval är** kan du byta till en annan typ av urval vid behov.

- title: Välja detaljer
  durationInMinutes: 3
  stepNumber: 2
  content: |
    [!include[Ange egenskaper](includes/set-properties.md)]

- title: Slutför
  durationInMinutes: 3
  stepNumber: 3
  content: |
    1. Klicka eventuellt på stjärnikonen (![ikon](../../../../../../common/icons/favourite-no.png)) för att lägga till urvalet i [dina favoriter](../../../../learn/basics/fav.md).

    1. När du har definierat den allmänna informationen för urvalet klickar du på **Spara**.
