### YamlMime:SubCategory 

yamlMime: SubCategory
title: Ärende
summary: Ärende är huvudfunktionen i SuperOffice Service. Här hanterar du ärenden och förfrågningar som finns i systemet. Du kan också skapa interna och externa ärenden, svara på inkommande förfrågningar och få en översikt över statusen för alla ärenden i systemet. Ärendehantering kräver en Service Essentials-licens. Vissa funktioner kräver en premiumplan - se översikten över användarplaner för detaljer.

