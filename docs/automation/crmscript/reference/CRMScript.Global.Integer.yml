  name: isNull()
  nameWithType: Integer.isNull()
  fullName: CRMScript.Global.Integer.isNull()
  type: Method
  summary: "\nReturns true if it has no value and false if it does.\n"
  remarks: "\nA NULL/NUL/NIL Integer is different from zero, in that it is conceptually without a value. However, when a null Integer is used naively, CRMScript is usually forgiving and interprets it as zero.\n"
  example:
  - "\n<pre><code>Integer i;\nprintLine(i.isNull().toString());\ni = 0;\nprintLine(i.isNull().toString());</code></pre>\nThe 1st output will be true because we haven't initialized Ã¬ yet.\nThe next output will be false because i now has the value 0.\n"
