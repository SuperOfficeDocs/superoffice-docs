  summary: "\nChecks if the map contains the given key.\n"
  example:
  - "\n<pre><code>Map m = Map(&quot;height = 25\\nwidth = 10\\ndepth = 7&quot;);\nString key = &quot;height&quot;;\nprintLine(m.exists(key).toString());</code></pre>\n"
