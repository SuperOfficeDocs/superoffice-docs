  nameWithType: Float.Float(String)
  fullName: CRMScript.Global.Float.Float(String)
  type: Constructor
  summary: "\nPass a String containing a number. The constructor will parse the text and create a Float object.\n"
  example:
  - "\n<pre><code>String o = &quot;1.618&quot;;\nFloat phi = Float(o);\nFloat twoSquared = Float(&quot;1.4142&quot;);</code></pre>\n"
