      type: CRMScript.Global.Float
- uid: CRMScript.Global.Float.floor()
  commentId: M:CRMScript.Global.Float.floor()
  id: floor()
  so.intellisense: Float.floor
  langs:
  - crmscript
  parent: CRMScript.Global.Float
  name: floor()
  nameWithType: Float.floor()
  fullName: CRMScript.Global.Float.floor()
  type: Method
  summary: "\nReturns the Integer preceding the decimal separator. The floor of a Float is calculated by rounding downward to the nearest Integer.\n"
  example:
  - "\n<pre><code>Float f = 13.456;\nprint(f.floor().toString())</code></pre>\n"
  syntax:
    content: Integer floor()
    parameters: []
    return:
      type: CRMScript.Global.Integer
- uid: CRMScript.Global.Float.round()
  commentId: M:CRMScript.Global.Float.round()
  id: round()
  so.intellisense: Float.round
  langs:
  - crmscript
  parent: CRMScript.Global.Float
  name: round()
  nameWithType: Float.round()
  fullName: CRMScript.Global.Float.round()
  type: Method
  summary: "\nReturns the Integer approximation of the Float without any decimals. It is calculated by rounding to the nearest Integer.\n"
  example:
  - "\n<pre><code>Float f = 13.79;\nprint(f.round().toString());</code></pre>\n"
  syntax:
    content: Integer round()
    parameters: []
    return:
      type: CRMScript.Global.Integer
- uid: CRMScript.Global.Float.isNull()
  commentId: M:CRMScript.Global.Float.isNull()
  id: isNull()
  so.intellisense: Float.isNull
  langs:
  - crmscript
  parent: CRMScript.Global.Float
  name: isNull()
  nameWithType: Float.isNull()
  fullName: CRMScript.Global.Float.isNull()
  type: Method
  summary: "\nReturns true if it has no value and false if it does.\n"
  remarks: "\nA NULL/NUL/NIL Float is different from zero, in that it is conceptually without a value. However, when a null Float is used naively, CRMScript is usually forgiving and interprets it as zero.`n"
  syntax:
    content: Bool isNull()
    parameters: []
    return:
      type: CRMScript.Global.Bool
