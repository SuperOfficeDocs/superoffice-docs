  name: abs()
  nameWithType: Float.abs()
  fullName: CRMScript.Global.Float.abs()
  type: Method
  summary: "\nConverts a float value to its absolute value (the non-negative value of the number without regarding the sign).\n"
  example:
  - "\n<pre><code>Float i = -7.14;\nprint(i.abs().toString(2));</code></pre>\n"
  syntax:
    content: Float abs()
    parameters: []
