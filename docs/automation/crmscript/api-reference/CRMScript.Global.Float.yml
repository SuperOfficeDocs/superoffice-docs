- uid: CRMScript.Global.Float.toString(Integer)
  commentId: M:CRMScript.Global.Float.toString(Integer)
  id: toString(Integer)
  so.intellisense: Float.toString
  langs:
  - crmscript
  parent: CRMScript.Global.Float
  name: toString(Integer)
  nameWithType: Float.toString(Integer)
  fullName: CRMScript.Global.Float.toString(Integer)
  type: Method
  summary: "\nConverts a float value to its string representation.<p></p>\nOne of the most frequently used methods, typically when you are going to output something.\n"
  remarks: "\nYou must always specify how many decimal digits you want.\n"
  example:
  - "\n<pre><code>Float pi = 3.14159;\nfor(Integer i = 0; i &lt; 6; i++) {\n\tprintLine(pi.toString(i));\n}</code></pre>\n"
  syntax:
    content: String toString(Integer decimals)
    parameters:
    - id: decimals
      type: CRMScript.Global.Integer
      description: "Number of decimal digits."
    return:
      type: CRMScript.Global.String
