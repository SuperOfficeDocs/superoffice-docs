  name: Float
  nameWithType: Float
  fullName: CRMScript.Global.Float
  type: Class
  summary: "\nA class for representing floating point numbers as objects. Floats are approximations of real numbers written with decimals. If you don't need to work with decimals, use the Integer data type.\n"
  example:
  - "\n<pre><code>Integer i = 42;\nFloat f = 3.14;</code></pre>\n"
