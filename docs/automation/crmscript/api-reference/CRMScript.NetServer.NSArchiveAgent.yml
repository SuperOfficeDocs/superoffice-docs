  type: Method
  summary: "\nGets the configuration for one archive. The configuration is keyed by a combination of archive provider name and gui name.\n"
  remarks: 
  syntax: 
    content: NSArchiveConfiguration GetArchiveConfiguration(String guiName, String providerName)
    parameters:
    - id: guiName
      type: CRMScript.Global.String
      description: "An arbitrary string used to distinguish multiple occurrences of the same underlying provider in a gui."
    - id: providerName
      type: CRMScript.Global.String
      description: "Must match an archive provider plugin."
    return:
      type: CRMScript.NetServer.NSArchiveConfiguration
      description:
  example: 
  - "\n<pre><code>NSArchiveAgent agent;\nString guiName;\nString providerName;\nNSArchiveConfiguration res = agent.GetArchiveConfiguration(guiName, providerName);</code></pre>\n"
