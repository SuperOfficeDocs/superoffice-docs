  nameWithType: NSContactAgent.Copy(Integer,String,String,Bool)
  fullName: CRMScript.NetServer.NSContactAgent.Copy(Integer,String,String,Bool)
  type: Method
  summary: "\nCopies a contact. Activities and related data will be ignored\n"
  remarks: 
  syntax: 
    content: Integer Copy(Integer sourceContactId, String destinationContactName, String destinationContactDepartment, Bool copyPersons)
    parameters:
    - id: sourceContactId
      type: CRMScript.Global.Integer
      description: "The ID of the contact to copy"
    - id: destinationContactName
      type: CRMScript.Global.String
      description: "The name of the destination contact"
    - id: destinationContactDepartment
      type: CRMScript.Global.String
      description: "The department of the destination contact"
    - id: copyPersons
      type: CRMScript.Global.Bool
      description: "If true, persons will be copied from source contact."
    return:
      type: CRMScript.Global.Integer
      description: "ID of copied contact."
  example: 
  - "\n<pre><code>NSContactAgent agent;\nInteger sourceContactId;\nString destinationContactName;\nString destinationContactDepartment;\nBool copyPersons;\nInteger res = agent.Copy(sourceContactId, destinationContactName, destinationContactDepartment, copyPersons);</code></pre>\n"
