- uid: CRMScript.NetServer.NSContactAgent.GetMyActiveContacts(DateTime.Integer[],Integer)
  commentId: M:CRMScript.NetServer.NSContactAgent.GetMyActiveContacts(DateTime.Integer[],Integer)
  id: 'GetMyActiveContacts(DateTime.Integer[],Integer)'
  so.intellisense: NSContactAgent.GetMyActiveContacts
  langs:
  - crmscript
  name: 'GetMyActiveContacts(DateTime.Integer[],Integer)'
  nameWithType: NSContactAgent.GetMyActiveContacts(DateTime.Integer[],Integer)
  fullName: CRMScript.NetServer.NSContactAgent.GetMyActiveContacts(DateTime.Integer[],Integer)
  type: Method
  summary: "\nReturns the contacts where there has been activity since activityStartTime.\n"
  remarks: "\nIf activityStartTime is larger than the current date, all contacts with activity since the last log-out are returned. The result set can be filtered by category and action type.\n"
  syntax: 
    content: NSContactActivity[] GetMyActiveContacts(DateTime activityStartTime, Integer[] contactCategories, Integer actionType)
    parameters:
    - id: activityStartTime
      type: CRMScript.Global.DateTime
      description: "The start time of the activities. If the start time is set to a future date; activities since the user last logged out are returned."
    - id: contactCategories
      type: CRMScript.Global.Integer[]
      description: "The type of action that has occurred. For example, updates, deletes, new appointments"
    - id: actionType
      type: CRMScript.Global.Integer
      description: "See <xref href=\"CRMScript.NetServer.ContactAction\" data-throw-if-not-resolved=\"false\"></xref>."
    return:
      type: CRMScript.NetServer.NSContactActivity[]
      description: "Array of contacts where there have been activity in the period."
  example: 
  - "\n<pre><code>NSContactAgent agent;\nDateTime activityStartTime;\nInteger[] contactCategories;\nInteger actionType;\nNSContactActivity[] res = agent.GetMyActiveContacts(activityStartTime, contactCategories, actionType);</code></pre>\n"
