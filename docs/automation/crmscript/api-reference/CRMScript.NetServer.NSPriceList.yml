  name: NSPriceList
  nameWithType: NSPriceList
  fullName: CRMScript.NetServer.NSPriceList
  type: Class
  summary: "\nA price list is basically a collection of products. It can be valid in a time period, and outright deactivated. All prices in the product list is in a specific currency. We have decieded not to separate prices and products, which means that we get a simpler data model, but some redundancy.\n"
