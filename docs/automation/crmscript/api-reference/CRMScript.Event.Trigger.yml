- uid: CRMScript.Event.Trigger.ChatAfterSaveNewMessage()
  commentId: M:CRMScript.Event.Trigger.ChatAfterSaveNewMessage()
  id: 'ChatAfterSaveNewMessage()'
  so.intellisense: 
  so.version: 9.2 R08
  langs:
  - crmscript
  name: 'ChatAfterSaveNewMessage()'
  nameWithType: Trigger.ChatAfterSaveNewMessage()
  fullName: CRMScript.Event.Trigger.ChatAfterSaveNewMessage()
  type: Method
  summary: "\n(403) Called after a chat message is saved.\n"
  remarks: "\n<Strong>Input values</strong>\n<table><thead><tr><th>Variable</th><th>Description</th></tr></thead><tbody><tr><td>chatSession.topicId</td><td>the topic this chat session belongs to</td></tr><tr><td>chatSession.userId</td><td>ejUser ID</td></tr><tr><td>chatSession.customerId</td><td>person ID</td></tr><tr><td>chatSession.customerName</td><td>person name</td></tr><tr><td>chatSession.customerEmail</td><td>person email</td></tr><tr><td>chatSession.companyName</td><td>company name</td></tr><tr><td>chatSession.customerPhone</td><td>person phone</td></tr><tr><td>chatMessage.sessionId</td><td>session</td></tr><tr><td>chatMessage.id</td><td>message ID</td></tr><tr><td>chatMessage.message</td><td>message text</td></tr><tr><td>chatMessage.type</td><td>type of message (<a href=\"https://docs.superoffice.com/automation/crmscript/chatbot/reference.html#chatMessageType\">enum</a>)</td></tr><tr><td>chatMessage.specialType</td><td>Special type of message (<a href=\"https://docs.superoffice.com/automation/crmscript/chatbot/reference.html#chatSessionSpecialType\">enum</a>)</td></tr><tr><td>chatMessage.specialParam</td><td>depends on type</td></tr><tr><td>chatMessage.author</td><td>author name</td></tr></tbody></table><p></p>\nThe message has a list of clickable options. Options are as JSON array in specialParam.\n"
  syntax: 
  example: 
  - "\n<pre><code>#setLanguageLevel 3;\nEventData ed = getEventData();\nString param1 = ed.getInputValue(&quot;chatSession.userId&quot;);\nString param2 = ed.getInputValue(&quot;chatMessage.id&quot;);\nString param3 = ed.getInputValue(&quot;chatMessage.message&quot;);\nprint(&quot;Params: &quot; + param1 + &quot; &quot; + param2);</code></pre>\n"
