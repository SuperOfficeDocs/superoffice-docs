title: Tutorial - Land vooraan plaatsen
metadata:
  title: Tutorial - Land vooraan plaatsen
  description: In deze tutorial leert u hoe u het veld land op een bedrijf- of persoonscherm kunt verplaatsen.
  audience: Consultant
  so.topic: tutorial
  so.date: 10.07.2024
  level: Intermediate
items:
- title: Doel
  durationInMinutes: 1
  stepNumber: 1
  content: |
    In SuperOffice worden adressen op basis van land en regio geformatteerd.
    Om gebruikers aan te moedigen eerst het land te selecteren, gaan we dat veld naar de bovenkant van het **Bedrijf**-scherm verplaatsen.
    Als u klaar bent, zou het er ongeveer zo uitzien:

    ![Bedrijfkaart -screenshot](../../../../media/loc/en/ui/tutorial-country-result.png)

    [!include[Vereiste](../../../../../common/includes/req-dev-tools.md)]
- title: Open de Schermontwerper
  durationInMinutes: 2
  stepNumber: 2
  content: |
    1. Ga naar **Instellingen en onderhoud**.
    1. Selecteer **Schermontwerper** in de navigator.

    ![Schermontwerper -screenshot](../../../../media/loc/en/ui/open-screen-designer.png)
- title: Open de opmaak in bewerkingsmodus
  durationInMinutes: 3
  stepNumber: 3
  content: |
    1. Selecteer bovenaan **Bedrijf**.
    1. Selecteer direct daaronder het tabblad **Hoofdkaarten**.
    1. Selecteer het standaardlayout in de lijst.
    1. Klik onderaan op **Opmaak bewerken**.

    ![Bedrijfsindeling in bewerkingsmodus -screenshot](../../../../media/loc/en/ui/tutorial-country-layout-before.png)
- title: Velden bijwerken
  durationInMinutes: 1
  stepNumber: 4
  content: |
    1. Selecteer het tabblad **Bedrijf** in de voorvertoning.
    1. Klik om het veld **Land** te selecteren.
    1. Pak het **=** links van het veldlabel, sleep het naar boven en laat het op de nieuwe positie vallen.

        ![Bedrijfsindeling in bewerkingsmodus -screenshot](../../../../media/loc/en/ui/tutorial-country-layout-after.png)
- title: Opslaan, publiceren en resultaten testen
  durationInMinutes: 1
  stepNumber: 5
  content: |
    1. Klik op **Opslaan + Publiceren**.
    1. Log in een andere browsertab uit SuperOffice. Log daarna opnieuw in.
    1. Ga naar het **Bedrijf**-scherm om het resultaat te zien.

    U kunt dit ook doen voor het **Persoon**-scherm.
