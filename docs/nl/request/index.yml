yamlMime: SubCategory
title: Verzoek
summary: Verzoek is de belangrijkste functie van SuperOffice Service. Hier beheert u verzoeken en vragen die in het systeem staan. U kunt ook interne en externe verzoeken aanmaken, inkomende vragen beantwoorden en een overzicht krijgen van de statussen van alle verzoeken in het systeem. Verzoekbeheer vereist een Service Essentials-licentie. Sommige functies vereisen een premiumabonnement - zie het overzicht van gebruikersplannen voor details.

