uid: help-de-tutorial-country-before-address
title: Tutorial - Land nach vorne verschieben
metadata:
  title: Tutorial - Land nach vorne verschieben
  description: In diesem Tutorial lernen Sie, wie Sie das Länderfeld auf einem Firmen- oder Personbildschirm verschieben.
  audience: Berater
  so.topic: tutorial
  so.date: 10.07.2024
  level: Mittelstufe
items:
- title: Zweck
  durationInMinutes: 1
  stepNumber: 1
  content: |
    In SuperOffice werden Adressen basierend auf Land und Region formatiert.
    Um die Benutzer dazu zu ermutigen, zuerst das Land auszuwählen, werden wir dieses Feld an den Anfang des **Firmen**-Bildschirms verschieben.
    Am Ende sollte es etwa so aussehen:

    ![Firmenkarte -screenshot](../../../../media/loc/en/ui/tutorial-country-result.png)

    [!include[Anforderung](../../../../../common/includes/req-dev-tools.md)]
- title: Öffnen Sie den Ansichtsdesigner
  durationInMinutes: 2
  stepNumber: 2
  content: |
    1. Gehen Sie zu **Einstellungen und Verwaltung**.
    1. Wählen Sie **Ansichtsdesigner** aus dem Navigator.

    ![Ansichtsdesigner -screenshot](../../../../media/loc/en/ui/open-screen-designer.png)
- title: Layout im Bearbeitungsmodus öffnen
  durationInMinutes: 3
  stepNumber: 3
  content: |
    1. Wählen Sie oben **Firma**.
    1. Wählen Sie direkt darunter der Registerkarte **Hauptkarten**.
    1. Wählen Sie das Standardlayout aus der Liste.
    1. Klicken Sie unten auf **Layout bearbeiten**.

    ![Firmenlayout im Bearbeitungsmodus -screenshot](../../../../media/loc/en/ui/tutorial-country-layout-before.png)
- title: Felder aktualisieren
  durationInMinutes: 1
  stepNumber: 4
  content: |
    1. Wählen Sie im Vorschaubereich der Registerkarte **Firma**.
    1. Klicken Sie, um das Feld **Land** auszuwählen.
    1. Greifen Sie das **=** links neben dem Feldlabel, ziehen Sie es nach oben und lassen Sie es in der neuen Position fallen.

        ![Firmenlayout im Bearbeitungsmodus -screenshot](../../../../media/loc/en/ui/tutorial-country-layout-after.png)
- title: Speichern, veröffentlichen und Ergebnisse testen
  durationInMinutes: 1
  stepNumber: 5
  content: |
    1. Klicken Sie auf **Speichern + Veröffentlichen**.
    1. Melden Sie sich in einem anderen Browser-Tab von SuperOffice ab. Dann melden Sie sich wieder an.
    1. Gehen Sie zum **Firmen**-Bildschirm, um das Ergebnis zu sehen.

    Sie könnten dies auch für den **Person**-Bildschirm machen.
