### YamlMime:Tutorial
uid: help-no-tutorial-selection-create
title: Opplæring - opprette et dynamisk eller statisk utvalg
metadata:
  title:  Opplæring - opprette et dynamisk eller statisk utvalg
  description: I denne opplæringen lærer du hvordan du oppretter et dynamisk eller statisk utvalg.
  audience: User
  so.topic: tutorial
  so.date: 03.29.2023
  level: Intermediate
items:
- title: Finn dataen
  durationInMinutes: 3
  stepNumber: 1
  content: |
    1. Klikk på **Ny** i toppraden, og velg **Utvalg**.

    1. I Finn-skjermen klikker du på **Finn**-valget som er relevant for datatypen du vil bruke i utvalget. Du kan også klikke på **Vanlige søk** for å bruke forhåndsdefinerte søk.

    1. [Legg til søkekriteriene](../../../learn/search-criteria.md) i fanen **Kriterier** .

    1. Klikk på **Finn**. Fanen **Resultater** viser dataene som samsvarer med kriteriene dine.

    1. Hvis du vil lagre resultatene i et merket område, klikker du **Lagre som utvalg**. Hvis ikke, endre søkekriteriene.

    1. I dialogboksen **Lagre som utvalg** velger du type:

        * **Dynamisk utvalg** - denne typen utvalg blir alltid oppdatert med medlemmer som samsvarer med utvalgskriteriene.
        * **Statisk utvalg** - denne typen valg inneholder bare medlemmene du har lagt til manuelt.

    1. Klikk på **Lagre**.
    
    1. Skriv inn navnet på det nye utvalget der *Utvalgsnavn* vises. Dette feltet er obligatorisk.

        Hvis du forsøker å registrere et utvalg med samme navn som et eksisterende utvalg, får du opp dialogboksen **Duplikater**. Denne fungerer på samme måte som for firmaer. Hvis du vil ha mer informasjon, kan du se [Duplikater](../../../../learn/basics/duplicates.md).

    1. I feltet **Utvalg er** kan du endre til en annen type valg om nødvendig.

- title: Velg detaljer
  durationInMinutes: 3
  stepNumber: 2
  content: |
    [!include[Angi egenskaper](includes/set-properties.md)]

- title: Fullfør
  durationInMinutes: 3
  stepNumber: 3
  content: |-
    1. Klikk eventuelt på stjerneikonet (![ikon](../../../../../../common/icons/favourite-no.png)) for å legge utvalget til [favorittene dine](../../../../learn/basics/fav.md).

    1. Når du er ferdig med å definere kjernedataene for utvalget, klikker du på **Lagre**.