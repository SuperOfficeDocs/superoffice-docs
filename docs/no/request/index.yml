### YamlMime:SubCategory 

yamlMime: SubCategory
title: Sak
summary: Sak er hovedfunksjonen i SuperOffice Service. Her håndterer du saker og henvendelser som ligger i systemet. Du kan også opprette interne og eksterne saker, svare på innkommende henvendelser og få en oversikt over statusene til alle saker i systemet. Sakshåndtering krever en Service Essentials-lisens. Noen funksjoner krever en premium-plan - se oversikten over brukerplaner for detaljer.

