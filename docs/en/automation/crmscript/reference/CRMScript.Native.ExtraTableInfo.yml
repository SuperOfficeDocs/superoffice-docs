  name: ExtraTableInfo
  nameWithType: ExtraTableInfo
  fullName: CRMScript.Native.ExtraTableInfo
  type: Class
  summary: "\nWith this class you can retrieve meta information about an extra table. The class will only retrieve information, thus it is not possible to change an extra table from this class.\n"
  example: 
  - "\n<pre><code>ExtraTableInfo e;\n\ne.load(&quot;y_mytable&quot;);</code></pre>\n"
