- uid: CRMScript.Native.SpmShipment.setSendRate(Integer)
  commentId: M:CRMScript.Native.SpmShipment.setSendRate(Integer)
  id: 'setSendRate(Integer)'
  so.intellisense: SpmShipment.setSendRate
