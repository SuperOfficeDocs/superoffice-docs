  - crmscript
  name: 'setSendRate(Integer)'
  nameWithType: SpmShipment.setSendRate(Integer)
  fullName: CRMScript.Native.SpmShipment.setSendRate(Integer)
  type: Method
  summary: "\nSets the rate of outgoing emails per minute for this shipment.\n"
  remarks: "\nRequired for a shipment! If you specify a value larger than Service actually can handle, it will send at full speed.<p></p>\nWarning: this can lower performance of both eJournal and your mail server if set too high.\n"
  syntax: 
    content: Void setSendRate(Integer sendRate)
    parameters:
    - id: sendRate
      type: CRMScript.Global.Integer
      description: "The number of emails per minute sent from Service."
    return:
      type: CRMScript.Global.Void
  example: 
