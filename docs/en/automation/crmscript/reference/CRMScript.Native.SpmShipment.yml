  nameWithType: SpmShipment.setFolderId(Integer)
  fullName: CRMScript.Native.SpmShipment.setFolderId(Integer)
  type: Method
  summary: "\nSets the folder that this SpmShipment will be stored in.\n"
  remarks: "\nIf you specify a folder ID that does not exist, the shipment will not be visible through Service.\n"
  syntax: 
    content: Void setFolderId(Integer folderId)
    parameters:
    - id: folderId
      type: CRMScript.Global.Integer
      description: "The ID of the folder that this shipment will be stored in. A value of -1 indicates that it should be stored in the root folder."
    return:
      type: CRMScript.Global.Void
