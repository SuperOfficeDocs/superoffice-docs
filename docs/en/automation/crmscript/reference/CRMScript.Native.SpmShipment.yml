  fullName: CRMScript.Native.SpmShipment.addList(Integer)
  type: Method
  summary: "\nAdds a list of recipients to the shipment.\n"
  remarks: "\nYou can add more than one list. If two or more of these lists contains the same address, only one email will be sent to this recipient. The lists can be of either dynamic or static types.\n"
  syntax: 
    content: Void addList(Integer list)
    parameters:
    - id: list
      type: CRMScript.Global.Integer
      description: "The ID of the list to add."
    return:
      type: CRMScript.Global.Void
  example: 
