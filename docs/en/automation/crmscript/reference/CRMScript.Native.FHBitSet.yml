  type: Method
  summary: "\nSets a specific bit.\n"
  remarks: 
  syntax: 
    content: Void setBitNo(Integer number, Bool val)
    parameters:
    - id: number
      type: CRMScript.Global.Integer
      description: "Index of the bit to set"
    - id: val
      type: CRMScript.Global.Bool
      description: "Value to set this bit to - (True/False - 1/0)."
    return:
      type: CRMScript.Global.Void
  example: 
  - "\n<pre><code>FHBitSet fh;\n\nBool b = true;\nfh.set(0);\nfh.setBitNo(15, b);\nprint(fh.toLsbString());</code></pre><strong>Output:</strong> 00000000000000001000000000000000\n"
