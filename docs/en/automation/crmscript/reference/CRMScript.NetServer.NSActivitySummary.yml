  type: Method
  summary: "\nReturns the number of activities and tasks in the diary that are of type 'busy'.\n"
  remarks: "\nSales and documents are not activities in this case, only diary appointments and tasks.\n"
  syntax: 
    content: Integer GetNumBusyActivities()
    parameters: []
    return:
      type: CRMScript.Global.Integer
      description: "The number of activities and tasks in the diary of type busy."
  example: 
  - "\n<pre><code>NSActivitySummary thing;\nInteger numBusyActivities = thing.GetNumBusyActivities();</code></pre>\n"
