- uid: CRMScript.NetServer.NSConfigurationAgent.GetCSAuthUrl(String,String,String,String)
  commentId: M:CRMScript.NetServer.NSConfigurationAgent.GetCSAuthUrl(String,String,String,String)
  id: 'GetCSAuthUrl(String,String,String,String)'
  so.intellisense: NSConfigurationAgent.GetCSAuthUrl
  so.version: 8.0sr3
  langs:
  - crmscript
  name: 'GetCSAuthUrl(String,String,String,String)'
  nameWithType: NSConfigurationAgent.GetCSAuthUrl(String,String,String,String)
  fullName: CRMScript.NetServer.NSConfigurationAgent.GetCSAuthUrl(String,String,String,String)
  type: Method
  summary: "\nGenerates a URL to the emarketing module\n"
  remarks: 
  syntax: 
    content: String GetCSAuthUrl(String language, String programName, String action, String extraParameters)
    parameters:
    - id: language
      type: CRMScript.Global.String
      description: "By setting this parameter, you can change the CS language for the current user."
    - id: programName
      type: CRMScript.Global.String
      description: "In this parameter you must specify which CS program you want to create an URL for. Valid examples are ticket, rms, spm etc."
    - id: action
      type: CRMScript.Global.String
      description: "Here you can optionally specify the action for the current program. This will enable you to go to a specific screen."
    - id: extraParameters
      type: CRMScript.Global.String
      description: "If an action is specified, you can specify extra parameters here. This can be used to set specific behaviour for the chosen screen/action. If an empty action is supplied, this parameter will be ignored."
    return:
      type: CRMScript.Global.String
      description: "A valid Service URL composed of the give parameters."
  example: 
  - "\n<pre><code>NSConfigurationAgent agent;\nString language;\nString programName;\nString action;\nString extraParameters;\nString res = agent.GetCSAuthUrl(language, programName, action, extraParameters);</code></pre>\n"
