- uid: CRMScript.NetServer.NSConfigurationAgent.GetPageConfiguration(String,String,String)
  commentId: M:CRMScript.NetServer.NSConfigurationAgent.GetPageConfiguration(String,String,String)
  id: 'GetPageConfiguration(String,String,String)'
  so.intellisense: NSConfigurationAgent.GetPageConfiguration
  so.version: 7.0
  langs:
  - crmscript
  name: 'GetPageConfiguration(String,String,String)'
  nameWithType: NSConfigurationAgent.GetPageConfiguration(String,String,String)
  fullName: CRMScript.NetServer.NSConfigurationAgent.GetPageConfiguration(String,String,String)
  type: Method
  summary: "\nGets the configuration for one whole web page, including all its panels etc.\n"
  remarks: "\nTotally asynchronous items like menus are not included, but all references are resolved and all special processing is applied.\n"
  syntax: 
    content: String GetPageConfiguration(String application, String instance, String page)
    parameters:
    - id: application
      type: CRMScript.Global.String
      description: "The application name, for instance SixWeb"
    - id: instance
      type: CRMScript.Global.String
      description: "The instance name for the application, like 'MainInstance'"
    - id: page
      type: CRMScript.Global.String
      description: "Page name, must correspond to one of the pages in the Application Configuration."
    return:
      type: CRMScript.Global.String
      description: "XML containing the configuration for the given page, from the page down to the control level."
  example: 
  - "\n<pre><code>NSConfigurationAgent agent;\nString application;\nString instance;\nString page;\nString res = agent.GetPageConfiguration(application, instance, page);</code></pre>\n"
