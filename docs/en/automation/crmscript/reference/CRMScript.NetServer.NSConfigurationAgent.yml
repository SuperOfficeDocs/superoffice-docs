- uid: CRMScript.NetServer.NSConfigurationAgent.GetAnyConfiguration(String,String,String,String)
  commentId: M:CRMScript.NetServer.NSConfigurationAgent.GetAnyConfiguration(String,String,String,String)
  id: 'GetAnyConfiguration(String,String,String,String)'
  so.intellisense: NSConfigurationAgent.GetAnyConfiguration
  so.version: 7.0
  langs:
  - crmscript
  name: 'GetAnyConfiguration(String,String,String,String)'
  nameWithType: NSConfigurationAgent.GetAnyConfiguration(String,String,String,String)
  fullName: CRMScript.NetServer.NSConfigurationAgent.GetAnyConfiguration(String,String,String,String)
  type: Method
  summary: "\nGets one defined configuration fragment, with full reference resolution and parsing applied.\n"
  remarks: "\nThis is essentially the same service as the GetPageConfiguration, except that this service is not locked to objects of type Page.\n"
  syntax: 
    content: String GetAnyConfiguration(String application, String instance, String item, String type)
    parameters:
    - id: application
      type: CRMScript.Global.String
      description: "The application name, for instance Six.Web"
    - id: instance
      type: CRMScript.Global.String
      description: "The instance name, for instance Main "
    - id: item
      type: CRMScript.Global.String
      description: "The configuration item name (first component of file name)"
    - id: type
      type: CRMScript.Global.String
      description: "The configuration item type (second component of file name)."
    return:
      type: CRMScript.Global.String
      description: "A configuration fragment, with full reference resolution and parsing applied."
  example: 
  - "\n<pre><code>NSConfigurationAgent agent;\nString application;\nString instance;\nString item;\nString type;\nString res = agent.GetAnyConfiguration(application, instance, item, type);</code></pre>\n"
