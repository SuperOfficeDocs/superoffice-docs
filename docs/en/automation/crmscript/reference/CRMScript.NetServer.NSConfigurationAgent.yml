- uid: CRMScript.NetServer.NSConfigurationAgent.ClearConfigurationCache(String,String,Bool)
  commentId: M:CRMScript.NetServer.NSConfigurationAgent.ClearConfigurationCache(String,String,Bool)
  id: 'ClearConfigurationCache(String,String,Bool)'
  so.intellisense: NSConfigurationAgent.ClearConfigurationCache
  so.version: 7.0
  langs:
  - crmscript
  name: 'ClearConfigurationCache(String,String,Bool)'
  nameWithType: NSConfigurationAgent.ClearConfigurationCache(String,String,Bool)
  fullName: CRMScript.NetServer.NSConfigurationAgent.ClearConfigurationCache(String,String,Bool)
  type: Method
  summary: "\nConfiguration XML may be expensive to build and parse, and are therefore cached to the database.<p></p>\nCaching is per application/instance/associate, and can be turned off through the config file. If caching is on, and the configuration is changed, it is necessary to clear the cached configurations from the database, through this call.\n"
  remarks: "\nChanges to the externalapplication table require cache invalidation. SoAdmin will do so automatically.\n"
  syntax: 
    content: Void ClearConfigurationCache(String application, String instance, Bool forAllAssociates)
    parameters:
    - id: application
      type: CRMScript.Global.String
      description: 
    - id: instance
      type: CRMScript.Global.String
      description: 
    - id: forAllAssociates
      type: CRMScript.Global.Bool
      description: 
    return:
      type: CRMScript.Global.Void
  example: 
  - "\n<pre><code>NSConfigurationAgent agent;\nString application;\nString instance;\nBool forAllAssociates;\nagent.ClearConfigurationCache(application, instance, forAllAssociates);</code></pre>\n"
