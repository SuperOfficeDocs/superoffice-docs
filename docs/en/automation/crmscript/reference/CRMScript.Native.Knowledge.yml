  fullName: CRMScript.Native.Knowledge.buildExternalEntryURLWithParser(Integer,Parser)
  type: Method
  summary: "\nBuilds a URL to the customer center to view a knowledge-base entry.\n"
  remarks: "\nFetches the baseUrl from the registry table with reg_id 61. Then it parses the URL with the input parser, and returns the URL.\n"
  syntax: 
    content: String buildExternalEntryURLWithParser(Integer kbId, Parser parser)
    parameters:
    - id: kbId
      type: CRMScript.Global.Integer
      description: "The ID of the knowledge-base entry to link to."
    - id: parser
      type: CRMScript.Native.Parser
      description: "The parser to use to parse the URl."
    return:
      type: CRMScript.Global.String
      description: "The URL to the knowledge-base entry."
  example: 
