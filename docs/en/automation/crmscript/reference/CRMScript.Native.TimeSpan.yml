- uid: CRMScript.Native.TimeSpan.toString(Integer,Integer,Integer,Bool)
  commentId: M:CRMScript.Native.TimeSpan.toString(Integer,Integer,Integer,Bool)
  id: 'toString(Integer,Integer,Integer,Bool)'
  so.intellisense: TimeSpan.toString
  langs:
  - crmscript
  name: 'toString(Integer,Integer,Integer,Bool)'
  nameWithType: TimeSpan.toString(Integer,Integer,Integer,Bool)
  fullName: CRMScript.Native.TimeSpan.toString(Integer,Integer,Integer,Bool)
  type: Method
  summary: "\nReturns the time span as a string representation, on given format and language.\n"
  remarks: 
  syntax: 
    content: String toString(Integer mode, Integer lang, Integer maxMode, Bool short)
    parameters:
    - id: mode
      type: CRMScript.Global.Integer
      description: "Mode2Year = 0 Mode2Day = 1 Mode2Hour = 2 Mode2Min = 3 Mode2Sec = 4"
    - id: lang
      type: CRMScript.Global.Integer
      description: 0 = Norwegian; 1 = English; 2 = German; 3 = Swedish; 4 = Danish; 5 = Dutch"
    - id: maxMode
      type: CRMScript.Global.Integer
      description: "Mode2Year = 0 Mode2Day = 1 Mode2Hour = 2 Mode2Min = 3 Mode2Sec = 4"
    - id: short
      type: CRMScript.Global.Bool
      description: "True if you want short version of text (for example, m instead of minutes)."
    return:
      type: CRMScript.Global.String
      description: "A string representation of the time span, on the given format and in the given language."
  example: 
  - "\n<pre><code>TimeSpan ts;\nprintLine(ts.toString(3,1,1,false));</code></pre>\n"
