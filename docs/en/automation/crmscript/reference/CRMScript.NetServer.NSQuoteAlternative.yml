  name: 'GetERPDiscountAmount()'
  nameWithType: NSQuoteAlternative.GetERPDiscountAmount()
  fullName: CRMScript.NetServer.NSQuoteAlternative.GetERPDiscountAmount()
  type: Method
  summary: "\nCan be overridden by the user in the field 'DiscountPercent' or 'DiscountAmount'. Both the two 'ERPDiscountPercent' and 'ERPDiscountAmount' shall be filled out. If UserValueOverride is 'None', then the ERPDiscountAmount shall be copied into DiscountAmount and ERPDiscountPercent into DiscountPercent.\n"
  remarks: 
  syntax: 
    content: Float GetERPDiscountAmount()
    parameters: []
    return:
      type: CRMScript.Global.Float
      description: "The discount the system calculates based on customer /amount / whatever."
  example: 
  - "\n<pre><code>NSQuoteAlternative thing;\nFloat eRPDiscountAmount = thing.GetERPDiscountAmount();</code></pre>\n"
