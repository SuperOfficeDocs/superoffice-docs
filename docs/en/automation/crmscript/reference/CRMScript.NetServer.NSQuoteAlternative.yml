- uid: CRMScript.NetServer.NSQuoteAlternative.GetDiscountAmount()
  commentId: M:CRMScript.NetServer.NSQuoteAlternative.GetDiscountAmount()
  id: 'GetDiscountAmount()'
  so.intellisense: NSQuoteAlternative.GetDiscountAmount
  so.version: 7.5
  langs:
  - crmscript
  name: 'GetDiscountAmount()'
  nameWithType: NSQuoteAlternative.GetDiscountAmount()
  fullName: CRMScript.NetServer.NSQuoteAlternative.GetDiscountAmount()
  type: Method
  summary: # TODO
  remarks: "\nBoth the two 'DiscountPercent' and 'DiscountAmount' shall be filled out, but the UserValueOverride field must be set to the field the user actually changed. If this field is filled out by the user, it overrides the discount suggested by the connector. If the user has not filled any values, the system will copy the ERP discount amount value into this field.\n"
  syntax: 
    content: Float GetDiscountAmount()
    parameters: []
    return:
      type: CRMScript.Global.Float
      description: "The discount the sales rep specifies, in whatever currency the sale is in."
  example: 
  - "\n<pre><code>NSQuoteAlternative thing;\nFloat discountAmount = thing.GetDiscountAmount();</code></pre>\n"
- uid: CRMScript.NetServer.NSQuoteAlternative.GetDiscountPercent()
  commentId: M:CRMScript.NetServer.NSQuoteAlternative.GetDiscountPercent()
