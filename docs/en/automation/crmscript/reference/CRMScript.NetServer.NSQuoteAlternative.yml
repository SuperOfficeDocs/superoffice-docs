  name: 'GetDiscountPercent()'
  nameWithType: NSQuoteAlternative.GetDiscountPercent()
  fullName: CRMScript.NetServer.NSQuoteAlternative.GetDiscountPercent()
  type: Method
  summary: # TODO
  remarks: "\nBoth the two 'DiscountPercent' and 'DiscountAmount' shall be filled out, but the UserValueOverride field must be set to the field the user actually changed. If this field is filled out by the user, it overrides the discount suggested by the connector. If the user has not filled any values, the system will copy the ERP discount percent value into this field.\n"
  syntax: 
    content: Float GetDiscountPercent()
    parameters: []
    return:
      type: CRMScript.Global.Float
      description: "The discount the sales rep specifies, in percent. '12%' is represented as '12'."
  example: 
  - "\n<pre><code>NSQuoteAlternative thing;\nFloat discountPercent = thing.GetDiscountPercent();</code></pre>\n"
