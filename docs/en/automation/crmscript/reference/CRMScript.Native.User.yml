  fullName: CRMScript.Native.User.getValue(String)
  type: Method
  summary: "\nGets the value of a given column.\n"
  remarks: "\n<h3>Possible values:</h3><table><thead><tr><th>Value</th><th>Type</th><th>Description</th></tr></thead><tbody><tr><td>id</td><td>Integer</td><td>The primary key (auto-incremented)</td></tr><tr><td>loginname</td><td>String</td><td>The unique loginname for this user.</td></tr><tr><td>username</td><td>String</td><td>The unique username for this user.</td></tr><tr><td>password</td><td>String</td><td>The encrypted password for this user.</td></tr><tr><td>firstname</td><td>String</td><td>The firstname for this user.</td></tr><tr><td>middlename</td><td>String</td><td>The middlename for this user.</td></tr><tr><td>lastname</td><td>String</td><td>The lastname for this user.</td></tr><tr><td>email</td><td>String</td><td>The email address for this user.</td></tr><tr><td>status</td><td>Integer</td><td>The status (enum) for this user. 1 is Active, 2 is Not Present, 3 is deleted</td></tr><tr><td>signature</td><td>String</td><td>The users signature.</td></tr><tr><td>language</td><td>String</td><td>A string indicating the user's language, see list below for values.</td></tr><tr><td>flags</td><td>Integer</td><td>A bitmask indicating flags for this entry.</td></tr><tr><td>lastCategory</td><td>Integer</td><td>The last chosen category for this user when posting tickets. category.id</td></tr><tr><td>pictureId</td><td>Integer</td><td>The attachment ID of the picture for this user.</td></tr><tr><td>defaultUser</td><td>Integer</td><td>The default user to set on new tickets in this category (1=automatically, 2=unassigned, 3=the owner)</td></tr><tr><td>initials</td><td>String</td><td>Obsolete field,cannot be removed because of not null error on older systems</td></tr><tr><td>group</td><td>Integer</td><td>The group ID of the primary group which this user belongs to</td></tr><tr><td>role</td><td>Integer</td><td>The role ID of the role this user belongs to</td></tr><tr><td>associateId</td><td>Integer</td><td>The corresponding associate id for this user</td></tr><tr><td>ownerCompany</td><td>Integer</td><td>the contact ID of the owning company of the users' connected person entity.</td></tr><tr><td>x_* </td><td></td><td>The extrafield with the given database field name.</td></tr></tbody></table><p></p>\n<h3>Language values:</h3><table><thead><tr><th>Value</th><th>Description</th></tr></thead><tbody><tr><td>0</td><td>Norwegian</td></tr><tr><td>1</td><td>English</td></tr><tr><td>2</td><td>German</td></tr><tr><td>3</td><td>Swedish</td></tr><tr><td>4</td><td>Danish</td></tr><tr><td>5</td><td>Dutch</td></tr><tr><td>6</td><td>French</td></tr><tr><td>7</td><td>Spanish</td></tr><tr><td>8</td><td>Italian</td></tr><tr><td>9</td><td>Czech</td></tr><tr><td>10</td><td>Finnish</td></tr><tr><td>11</td><td>Polish</td></tr><tr><td>12</td><td>Russian</td></tr><tr><td>13</td><td>Ukrainian</td></tr></tbody></table><p></p>\n<h3>The different notify masks: (Indicated by bit enums):</h3><table><thead><tr><th>Flag</th><th>Value</th></tr></thead><tbody><tr><td>NewTicket</td><td>1</td></tr><tr><td>NewTicketMessage</td><td>2</td></tr><tr><td>TicketEscalated</td><td>3</td></tr><tr><td>TicketActivated</td><td>4</td></tr><tr><td>ActiveTickets</td><td>5 //only used as a filter (ejuser)</td></tr><tr><td>TicketTakeOver</td><td>6</td></tr><tr><td>Hotlist</td><td>9  //only used as a filter (ejuser)</td></tr><tr><td>Custom</td><td>10</td></tr></tbody></table><p></p>\n<h3>Access flags:</h3><table><thead><tr><th>Flag</th><th>Value</th></tr></thead><tbody><tr><td>AccessNone</td><td>0 (value 0)</td></tr><tr><td>AccessListOthers</td><td>0 bit number 1)</td></tr><tr><td>AccessReadOthers</td><td>1</td></tr><tr><td>AccessEditOthers </td><td>2</td></tr><tr><td>AccessEditOwnPref </td><td>3</td></tr><tr><td>AccessCategoryAdministration</td><td>4</td></tr><tr><td>AccessUserAdministration</td><td>5</td></tr><tr><td>AccessEjournalAdministration</td><td>6</td></tr><tr><td>AccessStatistics </td><td>7</td></tr><tr><td>AccessDocuments</td><td>8</td></tr><tr><td>AccessJustCategory</td><td>9 //obsolete</td></tr> <tr><td>AccessEditProfile</td><td>10</td></tr><tr><td>AccessListOnlyOwn</td><td>11</td></tr><tr><td>AccessReadOnlyOwn</td><td>12</td></tr><tr><td>AccessEditOnlyOwn</td><td>13</td></tr><tr><td>AccessChat</td><td>14</td></tr><tr><td>AccessChatAdmin</td><td>15</td></tr><tr><td>AccessSpm</td><td>16</td></tr><tr><td>AccessEditFaq</td><td>17</td></tr><tr><td>AccessFaqAdmin</td><td>18</td></tr><tr><td>AccessListExtraTablesContent</td><td>19</td></tr><tr><td>AccessEditExtraTablesContent</td><td>20</td></tr><tr><td>AccessReadSelections</td><td>21</td></tr><tr><td>AccessEditSelections</td><td>22</td></tr><tr><td>AccessPostToFacebook</td><td>23</td></tr></tbody></table>\n<p></p><h3>User flags:</h3><table><thead><tr><th>Flag</th><th>Value</th></tr></thead><tbody><tr><td>None</td><td>0</td></tr><tr><td>UseLastCategory</td><td>1</td></tr><tr><td>DefaultTicketClose</td><td>2</td></tr><tr><td>DefaultMessageClose</td><td>3</td></tr><tr><td>SortDesc</td><td>4</td></tr><tr><td>PreviewImages</td><td>5</td></tr><tr><td>OnlyOwnCategories</td><td>6</td></tr><tr><td>SmallFonts</td><td>7</td></tr><tr><td>InsertLastMessage</td><td>8</td></tr><tr><td>ShowQuickSearch</td><td>9</td></tr><tr><td>Use24HrsClock</td><td>10</td></tr><tr><td>AddMessageNewWindow</td><td>11</td></tr><tr><td>OnlyShowOpenTicketsInHotlist</td><td>12</td></tr><tr><td>UseLocalClock</td><td>13</td></tr><tr><td>HighlightActiveScreenElement</td><td>14</td></tr><tr><td>DisplayOwnCategories</td><td>15</td></tr><tr><td>SuppressWarnOnNavigate</td><td>16</td></tr><tr><td>SuppressPreviewWarning</td><td>17</td></tr><tr><td>PlainTextEditor</td><td>18</td></tr><tr><td>FckEditorSingleLineBreak</td><td>19</td></tr><tr><td>CustomDateFormat</td><td>20</td></tr><tr><td>SundayFirstDayInWeek</td><td>21</td></tr><tr><td>OldScreensOnEditTicket</td><td>22</td></tr><tr><td>KeepFormattingOnPaste</td><td>23</td></tr><tr><td>DisplayCheckboxLeft</td><td>24</td></tr><tr><td>ShowMessagesAsPlainText</td><td>25</td></tr></thead><tbody>\n"
