  langs:
  - crmscript
  name: 'GetChatImageWithSize(Integer,Integer,Integer)'
  nameWithType: NSBLOBAgent.GetChatImageWithSize(Integer,Integer,Integer)
  fullName: CRMScript.NetServer.NSBLOBAgent.GetChatImageWithSize(Integer,Integer,Integer)
  type: Method
  summary: "\nReturns the chat image that is displayed in chat with a specified maximum size.\n"
  remarks: 
  syntax: 
    content: NSImage GetChatImageWithSize(Integer chatTopicId, Integer width, Integer height)
    parameters:
    - id: chatTopicId
      type: CRMScript.Global.Integer
      description: "The project ID of the project the image belongs to"
    - id: width
      type: CRMScript.Global.Integer
      description: "The maximum with of the returned image. Specify &lt;= 0 to preserve aspect ratio of existing image"
    - id: height
      type: CRMScript.Global.Integer
      description: "The maximum height of the returned image. Specify &lt;= 0 to preserve aspect ratio of existing image."
    return:
      type: CRMScript.NetServer.NSImage
      description: "The image as a System.Drawing.Image. (If the the image is returned over web services, the stream is returned as a jpeg/base64 encoded string.)."
  example: 
  - "\n<pre><code>NSBLOBAgent agent;\nInteger chatTopicId;\nInteger width;\nInteger height;\nNSImage res = agent.GetChatImageWithSize(chatTopicId, width, height);</code></pre>\n"
