- uid: CRMScript.NetServer.NSBLOBAgent.GetChatImageWithSize(Integer,Integer,Integer)
  commentId: M:CRMScript.NetServer.NSBLOBAgent.GetChatImageWithSize(Integer,Integer,Integer)
  id: 'GetChatImageWithSize(Integer,Integer,Integer)'
  so.intellisense: NSBLOBAgent.GetChatImageWithSize
