  name: 'WebAppUsageExistsInPeriod(Integer,String,DateTime)'
  nameWithType: NSDiagnosticsAgent.WebAppUsageExistsInPeriod(Integer,String,DateTime)
  fullName: CRMScript.NetServer.NSDiagnosticsAgent.WebAppUsageExistsInPeriod(Integer,String,DateTime)
  type: Method
  summary: "\nChecks if viewState has been clicked at least once since a date.\n"
  remarks: 
  syntax: 
    content: Bool WebAppUsageExistsInPeriod(Integer associateId, String viewState, DateTime fromDate)
    parameters:
    - id: associateId
      type: CRMScript.Global.Integer
      description: 
    - id: viewState
      type: CRMScript.Global.String
      description: 
    - id: fromDate
      type: CRMScript.Global.DateTime
      description:
    return:
      type: CRMScript.Global.Bool
      description: "true if viewState has been clicked at least once since FromDate, if asscoiateId &lt; 0 or FromDate is DateTime.MinValue no restriction given for those parameters."
  example: 
  - "\n<pre><code>NSDiagnosticsAgent agent;\nInteger associateId;\nString viewState;\nDateTime fromDate;\nBool res = agent.WebAppUsageExistsInPeriod(associateId, viewState, fromDate);</code></pre>\n"
