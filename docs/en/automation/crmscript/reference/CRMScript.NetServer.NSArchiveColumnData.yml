  remarks: 
  syntax: 
    content: String GetLinkHint()
    parameters: []
    return:
      type: CRMScript.Global.String
      description: "The link hint consists of information to construct an actual link; additional information (such as a view context) must be provided by the client, who is also responsible for building the link. The content of the link will generally be one or more ids, such as contact_id=123."
  example: 
  - "\n<pre><code>NSArchiveColumnData thing;\nString linkHint = thing.GetLinkHint();</code></pre>\n"
