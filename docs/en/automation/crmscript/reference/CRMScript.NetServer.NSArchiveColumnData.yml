  remarks: 
  syntax: 
    content: String GetDisplayValue()
    parameters: []
    return:
      type: CRMScript.Global.String
      description: "The visible display value for an archive cell. It is always a string, and other data types are converted to string according to the invariant culture. &quot;[I:123]&quot; or &quot;[D:2014-09-13]&quot;. Further conversion to the local culture is the responsibility of the client."
  example: 
  - "\n<pre><code>NSArchiveColumnData thing;\nString displayValue = thing.GetDisplayValue();</code></pre>\n"
