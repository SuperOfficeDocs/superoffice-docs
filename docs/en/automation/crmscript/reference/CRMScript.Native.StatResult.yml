- uid: CRMScript.Native.StatResult.saveAsResult(Integer,Integer,Integer)
  commentId: M:CRMScript.Native.StatResult.saveAsResult(Integer,Integer,Integer)
  id: 'saveAsResult(Integer,Integer,Integer)'
  so.intellisense: StatResult.saveAsResult
  so.version: 4.2.14
  langs:
  - crmscript
  name: 'saveAsResult(Integer,Integer,Integer)'
  nameWithType: StatResult.saveAsResult(Integer,Integer,Integer)
  fullName: CRMScript.Native.StatResult.saveAsResult(Integer,Integer,Integer)
  type: Method
  summary: "\nReturns a reference to a result set.\n"
  remarks: 
  syntax: 
    content: Integer saveAsResult(Integer column, Integer ownerId, Integer maxRows)
    parameters:
    - id: column
      type: CRMScript.Global.Integer
      description: "What column to use as ID field"
    - id: ownerId
      type: CRMScript.Global.Integer
      description: "ID of the owner of the result set (so it can be deleted at logout time)"
    - id: maxRows
      type: CRMScript.Global.Integer
      description: "Maximum number wanted in the result set."
    return:
      type: CRMScript.Global.Integer
      description: "A reference to the result set."
  example: 
  - "\nThe result set reference can be used like this to display tickets in the result set (if the result set references tickets):<pre><code>setVariable(&quot;url&quot;, getProgram(1) + &quot;&amp;action=listTickets&amp;special=11&amp;resultKey=&quot; + resKey .toString());</code></pre>\n"
