  type: Method
  assemblies:
  - SuperOffice.WebApi
  namespace: SuperOffice.WebApi.Agents
  summary: Parse a tooltip hint and return a tooltip. The returned tooltip string may contain resource string identifiers (in square brackets), to be processed by the resource manager.&lt;para /&gt;The tooltip hint is either a literal text, representing itself, or a set of key/value pairs enclosed in curly braces. Each key is separated from its value by an equals sign, and each pair from the next by an ampersand, according to usual conventions.&lt;para /&gt;A typical tooltip hint could be {contact_id=123} or {appointment_id=222&amp;amp;mode=simple}
  example: []
  syntax:
    content: Task<string> GetTooltipAsync(string tooltipHint, RequestOptions requestOptions = null)
    parameters:
    - id: tooltipHint
      type: System.String
      description: ''
    - id: requestOptions
      type: SuperOffice.WebApi.RequestOptions
      description: Override language/culture codes on this request.
    return:
      type: System.Threading.Tasks.Task{System.String}
      description: ''
    content.vb: Function GetTooltipAsync(tooltipHint As String, requestOptions As RequestOptions = Nothing) As Task(Of String)
