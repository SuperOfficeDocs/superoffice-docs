  type: Method
  assemblies:
  - SuperOffice.WebApi
  namespace: SuperOffice.WebApi.Agents
  summary: Parse a Preview hint and return a Preview. The returned Preview string may contain resource string identifiers (in square brackets), to be processed by the resource manager.&lt;para /&gt;The Preview hint is either a literal text, representing itself, or a set of key/value pairs enclosed in curly braces. Each key is separated from its value by an equals sign, and each pair from the next by an ampersand, according to usual conventions.&lt;para /&gt;A typical Preview hint could be {contact_id=123} or {appointment_id=222&amp;amp;mode=simple}
  example: []
  syntax:
    content: Task<string> GetPreviewAsync(string previewHint, RequestOptions requestOptions = null)
    parameters:
    - id: previewHint
      type: System.String
      description: ''
    - id: requestOptions
      type: SuperOffice.WebApi.RequestOptions
      description: Override language/culture codes on this request.
    return:
      type: System.Threading.Tasks.Task{System.String}
      description: ''
    content.vb: Function GetPreviewAsync(previewHint As String, requestOptions As RequestOptions = Nothing) As Task(Of String)
