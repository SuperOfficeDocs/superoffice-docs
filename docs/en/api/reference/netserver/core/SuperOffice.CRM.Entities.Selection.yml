  summary: "\n<p>Selection tab  </p>\nEntity Object for table &apos;selection&apos;. Entity objects represent full entities with both the base table object and all\nrelated objects, such as visiblefor,  and things like\nowner associate and whatever else is logically related to the base object.\n"
  remarks: "\nEntity objects can be created in several ways. \n<ul><li>Use the static <xref href=\"SuperOffice.CRM.Entities.Selection.CreateNew\" data-throw-if-not-resolved=\"false\"></xref> method to create a new, empty object. After populating it with values,\nyou call the <see cref=\"!:SuperOffice.CRM.Data.Selection.Save\"></see> method and corresponding row(s) in the database are created, and the objects&apos; primary key field updated.\nThis is the preferred way to <strong>insert new entities</strong> into the database.</li><li>You can create a (nested) Selection <xref href=\"SuperOffice.CRM.Entities.Selection.CustomSearch\" data-throw-if-not-resolved=\"false\"></xref> object to obtain a query pre-populated with\nthe correct tableinfo and return fields. This query can be modified with restrictions, etc. Then, use the static <xref href=\"SuperOffice.CRM.Entities.Selection.GetFromCustomSearchAsync(SuperOffice.CRM.Entities.Selection.CustomSearch%2cSystem.Threading.CancellationToken)\" data-throw-if-not-resolved=\"false\"></xref> method\nto apply the query to the database and obtain the result as an Entity object. This is how you <strong>select existing entities</strong> from the database when\nyou have a query that does not correspond to any of the existing database indexes.</li><li>For each unique index defined for the table, there is a corresponding GetFromIdx method to make retrieving data via the indexes easy. \nNote that if you try to fetch a row that does not exist (for instance, by using the primary key index and specifying a primary key that does\nnot exist in the database), you will get a Row object with the <see cref=\"!:SuperOffice.CRM.Data.Selection.IsNew\"></see> and \n<see cref=\"!:SuperOffice.CRM.Data.Selection.IsDirty\"></see> properties set to true. Such an Entity object is called a &apos;ghost&apos; and\ncannot be updated, saved or deleted. You can also get a ghost if the row does exist in the database, but the Sentry system denies Select\nrights to the row.</li></ul>\nNon-unique indexes are handled through the <xref href=\"SuperOffice.CRM.Entities.SelectionCollection\" data-throw-if-not-resolved=\"false\"></xref> collection,\nwhich has nested classes and GetFromIdx methods for each non-unique index. There are no &apos;GetFromReader&apos; methods, since that would be rather complex (multiple TableInfo objects required).\n<p></p>Unique indexes on Selection are: <table><thead><tr><th>Index fields</th><th>Nested index class name</th></tr></thead><tbody><tr><td>SelectionId</td><td>SelectionId: <p>Primary key  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.Selection.IdxSelectionId\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <xref href=\"SuperOffice.CRM.Entities.Selection.GetFromIdxSelectionIdAsync(System.Int32%2cSystem.Threading.CancellationToken)\" data-throw-if-not-resolved=\"false\"></xref></td></tr></tbody></table>Non-unique indexes on table Selection are: <table><thead><tr><th>Index fields</th><th>Nested index class name</th></tr></thead><tbody><tr><td>Name</td><td>Name: <p>Selection name, freetext indexed  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SelectionCollection.IdxName\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <see cref=\"!:SuperOffice.CRM.Entities.SelectionCollection.GetFromIdxName\"></see></td></tr><tr><td>AssociateId</td><td>AssociateId: <p>Can also represent other types of owner  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SelectionCollection.IdxAssociateId\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <see cref=\"!:SuperOffice.CRM.Entities.SelectionCollection.GetFromIdxAssociateId\"></see></td></tr><tr><td>SoundEx</td><td>SoundEx: <p>What the name sounds like, for duplicate detection  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SelectionCollection.IdxSoundEx\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <see cref=\"!:SuperOffice.CRM.Entities.SelectionCollection.GetFromIdxSoundEx\"></see></td></tr><tr><td>GroupIdx</td><td>GroupIdx: <p>Link to group  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SelectionCollection.IdxGroupIdx\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <see cref=\"!:SuperOffice.CRM.Entities.SelectionCollection.GetFromIdxGroupIdx\"></see></td></tr><tr><td>Source</td><td>Source: <p>How did we get this selection? For future integration needs  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SelectionCollection.IdxSource\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <see cref=\"!:SuperOffice.CRM.Entities.SelectionCollection.GetFromIdxSource\"></see></td></tr></tbody></table>\n<p></p>\n"
