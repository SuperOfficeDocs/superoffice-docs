  summary: "\n<p>Appointments, documents (document_id != 0).  </p>\nEntity Object for table &apos;appointment&apos;. Entity objects represent full entities with both the base table object and all\nrelated objects, such as udef, publish, \nvisiblefor,  and things like\nowner associate and whatever else is logically related to the base object.\n"
  remarks: "\nEntity objects can be created in several ways. \n<ul><li>Use the static <xref href=\"SuperOffice.CRM.Entities.Appointment.CreateNew\" data-throw-if-not-resolved=\"false\"></xref> method to create a new, empty object. After populating it with values,\nyou call the <see cref=\"!:SuperOffice.CRM.Data.Appointment.Save\"></see> method and corresponding row(s) in the database are created, and the objects&apos; primary key field updated.\nThis is the preferred way to <strong>insert new entities</strong> into the database.</li><li>You can create a (nested) Appointment <xref href=\"SuperOffice.CRM.Entities.Appointment.CustomSearch\" data-throw-if-not-resolved=\"false\"></xref> object to obtain a query pre-populated with\nthe correct tableinfo and return fields. This query can be modified with restrictions, etc. Then, use the static <xref href=\"SuperOffice.CRM.Entities.Appointment.GetFromCustomSearch(SuperOffice.CRM.Entities.Appointment.CustomSearch)\" data-throw-if-not-resolved=\"false\"></xref> method\nto apply the query to the database and obtain the result as an Entity object. This is how you <strong>select existing entities</strong> from the database when\nyou have a query that does not correspond to any of the existing database indexes.</li><li>For each unique index defined for the table, there is a corresponding GetFromIdx method to make retrieving data via the indexes easy. \nNote that if you try to fetch a row that does not exist (for instance, by using the primary key index and specifying a primary key that does\nnot exist in the database), you will get a Row object with the <see cref=\"!:SuperOffice.CRM.Data.Appointment.IsNew\"></see> and \n<see cref=\"!:SuperOffice.CRM.Data.Appointment.IsDirty\"></see> properties set to true. Such an Entity object is called a &apos;ghost&apos; and\ncannot be updated, saved or deleted. You can also get a ghost if the row does exist in the database, but the Sentry system denies Select\nrights to the row.</li></ul>\nNon-unique indexes are handled through the <xref href=\"SuperOffice.CRM.Entities.AppointmentCollection\" data-throw-if-not-resolved=\"false\"></xref> collection,\nwhich has nested classes and GetFromIdx methods for each non-unique index. There are no &apos;GetFromReader&apos; methods, since that would be rather complex (multiple TableInfo objects required).\n<p></p>Unique indexes on Appointment are: <table><thead><tr><th>Index fields</th><th>Nested index class name</th></tr></thead><tbody><tr><td>AppointmentId</td><td>AppointmentId: <p>Primary key  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.Appointment.IdxAppointmentId\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <xref href=\"SuperOffice.CRM.Entities.Appointment.GetFromIdxAppointmentId(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref></td></tr><tr><td>ActiveDate, MotherId, Type, DocumentId, AppointmentId, AssignedBy, AssociateId, ProjectId, GroupIdx, Registered, RegisteredAssociateId</td><td>ActiveDate: <p>The date to be used for searching &amp; showing, is either the same as the done or do_by dates depending on type and status  </p>MotherId: <p>ID of mother appointment; self if booking master, master ID if booking slave, 0 if normal appointment  </p>Type: <p>See note.  </p>DocumentId: <p>Points to document record; 0 for non-document appointments!  </p>AppointmentId: <p>Primary key  </p>AssignedBy: <p>Who (last) assigned this appointment to associate_id?  </p>AssociateId: <p>ID of associate whose diary the appointment is in, REQUIRED  </p>ProjectId: <p>ID of project referred to, may be 0  </p>GroupIdx: <p>Group of owning associate at the time the appnt was created  </p>Registered: <p>Registered on  </p>RegisteredAssociateId: <p>Registered by  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.Appointment.IdxActiveDateMotherIdTypeDocumentIdAppointmentIdAssignedByAssociateIdProjectIdGroupIdxRegisteredRegisteredAssociateId\" data-throw-if-not-resolved=\"