  assemblies:
  - SoDataBase
  namespace: SuperOffice.CRM.Previews
  summary: "\nBase class for Preview provide plugins. This class contains some useful helper functions,\nand implements the Template Method pattern. Derived classes need to implement the \n<xref href=\"SuperOffice.CRM.Previews.PreviewPluginBase.InnerGetPreview(SuperOffice.CRM.Previews.PreviewData)\" data-throw-if-not-resolved=\"false\"></xref> method, and can use the <xref href=\"SuperOffice.CRM.Previews.PreviewPluginBase.TryGetIntHint(System.String%2cSystem.Int32%40)\" data-throw-if-not-resolved=\"false\"></xref> and\nsimilar methods to obtain values from the Preview hint. \n"
  remarks: "\nThe Preview hints are accessible through the <xref href=\"SuperOffice.CRM.Previews.PreviewPluginBase.Hints\" data-throw-if-not-resolved=\"false\"></xref> property, but clients should\nusually find the provided access methods sufficient. <xref href=\"SuperOffice.CRM.Previews.PreviewPluginBase.TryGetIntHint(System.String%2cSystem.Int32%40)\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"SuperOffice.CRM.Previews.PreviewPluginBase.TryGetStringHint(System.String%2cSystem.String%40)\" data-throw-if-not-resolved=\"false\"></xref>\nand <xref href=\"SuperOffice.CRM.Previews.PreviewPluginBase.TryGetBoolHint(System.String%2cSystem.Boolean%40)\" data-throw-if-not-resolved=\"false\"></xref> look for and parse the given type of key, and return a bool value\nthat specifies whether the given key was found.\n<p></p>\n<see cref=\"!:WantImages\"></see> and <see cref=\"!:WantSimple\"></see> are boolean properties that give the result of a\nsearch for &apos;images=true&apos; and &apos;simple=true&apos;, to promote a common way of specifying these two properties.\n<p></p>\nThe class implements the <xref href=\"SuperOffice.CRM.Previews.IPreviewProviderPlugin\" data-throw-if-not-resolved=\"false\"></xref> and thereby also the <see cref=\"!:IPlugin\"></see>\ninterfaces. Derived classes need to be marked with the <see cref=\"!:PreviewProviderPluginAttribute\"></see> attribute,\nspecifying a provider name (please prefix with your company to help make it unique and recognizable), and\noptionally a priority. The attribute is also used to register hint keys; the derived class will be called\nonly for requests matching at least one key.\n"
  syntax:
    content: 'public abstract class PreviewPluginBase : IPreviewProviderPlugin, IPlugin'
    content.vb: >-
      Public MustInherit Class PreviewPluginBase
          Implements IPreviewProviderPlugin, IPlugin
