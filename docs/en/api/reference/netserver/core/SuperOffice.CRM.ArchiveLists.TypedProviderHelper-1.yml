  summary: "\nParameterized helper class for typed archive providers. It uses reflection via the RowType parameter\nto determine standard columns (based on const string ColumnXXX declarations in the typed row class),\nand provider DesiredColumns adjustment to always include the standard columns.\n"
  syntax:
    content: 'public static class TypedProviderHelper<RowType> : Object where RowType : ArchiveRow'
    typeParameters:
    - id: RowType
      description: Archive row type
