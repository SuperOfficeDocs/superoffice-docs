  - csharp
  - vb
  name: MakeLegalFileNameAndDirectory(string, bool)
  nameWithType: SoArc2Helper.MakeLegalFileNameAndDirectory(string, bool)
  fullName: SuperOffice.CRM.Documents.SoArc2Helper.MakeLegalFileNameAndDirectory(string, bool)
  type: Method
  assemblies:
  - SoDataBase
  namespace: SuperOffice.CRM.Documents
  summary: >-
    Given a suggested file name (typically derived from a document.header), and make it legal;

    create directories on the way
  remarks: >-
    This is in fact rather complicated. There can be a volume designator, such as q: or \\?\q: at the

    beginning of a path - colon is legal there, as is the question mark, but only in these very special

    places. Elsewhere the illegal-characters set applies. And we also want to guard against upwards navigation

    using \..\ syntax.
  example: []
  syntax:
    content: public static string MakeLegalFileNameAndDirectory(string suggestedFullPathWithExtension, bool skipExistenceCheck = false)
    parameters:
    - id: suggestedFullPathWithExtension
      type: System.String
      description: ''
    - id: skipExistenceCheck
      type: System.Boolean
    return:
      type: System.String
      description: ''
    content.vb: Public Shared Function MakeLegalFileNameAndDirectory(suggestedFullPathWithExtension As String, skipExistenceCheck As Boolean = False) As String
  overload: SuperOffice.CRM.Documents.SoArc2Helper.MakeLegalFileNameAndDirectory*
