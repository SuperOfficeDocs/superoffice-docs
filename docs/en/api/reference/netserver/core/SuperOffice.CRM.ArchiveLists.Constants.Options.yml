- uid: SuperOffice.CRM.ArchiveLists.Constants.Options.ForceRecompile
  commentId: F:SuperOffice.CRM.ArchiveLists.Constants.Options.ForceRecompile
  id: ForceRecompile
  parent: SuperOffice.CRM.ArchiveLists.Constants.Options
  langs:
  - csharp
  - vb
  name: ForceRecompile
  nameWithType: Constants.Options.ForceRecompile
  fullName: SuperOffice.CRM.ArchiveLists.Constants.Options.ForceRecompile
  type: Field
  assemblies:
  - SoCore
  namespace: SuperOffice.CRM.ArchiveLists
  summary: >-
    If 'true', then tell the database to NOT REUSE any cached query plan for this query.

    In general, cached query plans are <b>good</b> and should be let alone. In outlier cases,

    especially where the selectivity of the restriction columns varies a lot, a cached

    query plan can be catastrophically bad (many orders of magnitude) and forcing a recompilation

    is the way out.
  example: []
  syntax:
    content: public const string ForceRecompile = "forceRecompile"
    return:
      type: System.String
    content.vb: Public Const ForceRecompile As String = "forceRecompile"
