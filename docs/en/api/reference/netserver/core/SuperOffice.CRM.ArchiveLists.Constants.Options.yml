  namespace: SuperOffice.CRM.ArchiveLists
  summary: "\nIf &apos;true&apos;, then tell the database to NOT REUSE any cached query plan for this query.\nIn general, cached query plans are <strong>good</strong> and should be let alone. In outlier cases,\nespecially where the selectivity of the restriction columns varies a lot, a cached\nquery plan can be catastrophically bad (many orders of magnitude) and forcing a recompilation\nis the way out.\n"
