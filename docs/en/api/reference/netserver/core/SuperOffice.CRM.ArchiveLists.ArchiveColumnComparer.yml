  summary: "\nThis is a comparison method that can be passed as a comparer to the various Sort methods\nin the .NET framework. It compares the incoming Archive Rows according to the orderBy values\n(displayValues if orderByValues are null), in the order and direction specified by the current\norderby settings.\n"
  syntax:
    content: public static int ColumnComparer(ArchiveColumnData xColumn, ArchiveColumnData yColumn)
    parameters:
    - id: xColumn
      type: SuperOffice.CRM.ArchiveLists.ArchiveColumnData
      description: left hand iterator, whose current row is used
    - id: yColumn
      type: SuperOffice.CRM.ArchiveLists.ArchiveColumnData
      description: right hand iterator, whose current row is used
    return:
      type: System.Int32
      description: -1, 0 or 1 according to the ordering criteria
