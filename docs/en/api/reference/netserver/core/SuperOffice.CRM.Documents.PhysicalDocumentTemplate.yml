- uid: SuperOffice.CRM.Documents.PhysicalDocumentTemplate.Save(System.IO.Stream)
  commentId: M:SuperOffice.CRM.Documents.PhysicalDocumentTemplate.Save(System.IO.Stream)
  id: Save(System.IO.Stream)
  parent: SuperOffice.CRM.Documents.PhysicalDocumentTemplate
  langs:
  - csharp
  - vb
  name: Save(Stream)
  nameWithType: PhysicalDocumentTemplate.Save(Stream)
  fullName: SuperOffice.CRM.Documents.PhysicalDocumentTemplate.Save(System.IO.Stream)
  type: Method
  source:
    path: SoDataBase
    isExternal: true
  assemblies:
  - SoDataBase
  namespace: SuperOffice.CRM.Documents
  summary: "\nSave a document or mail template based on information about it (e.g. <xref href=\"SuperOffice.CRM.Documents.PhysicalDocumentTemplate.DocumentTemplateInfo\" data-throw-if-not-resolved=\"false\"></xref>). Saves to the default template - not a language specific variant.\n"
  remarks: "\nIf the document template file does not exist from before, the document template file is created.\nDoes not provide a language code. i.e. only saves default templates.\n"
  syntax:
    content: public void Save(Stream template)
    parameters:
    - id: template
      type: System.IO.Stream
      description: <xref href="System.IO.Stream" data-throw-if-not-resolved="false"></xref> to read the document template from. Closes the stream when finished.
    content.vb: Public Sub Save(template As Stream)
  overload: SuperOffice.CRM.Documents.PhysicalDocumentTemplate.Save*
  modifiers.csharp:
  - public
  modifiers.vb:
  - Public
