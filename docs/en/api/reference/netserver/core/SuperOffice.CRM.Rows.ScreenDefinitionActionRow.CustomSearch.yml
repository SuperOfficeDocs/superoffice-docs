    <pre><code class="lang-csharp">ScreenDefinitionActionRow.CustomSearch mySearch = new ScreenDefinitionActionRow.CustomSearch();

    mySearch.Restriction = (some relevant restriction);

    ScreenDefinitionActionRow myRow = ScreenDefinitionActionRow.GetFromCustomSearch( mySearch );        // query executed here</code></pre>
