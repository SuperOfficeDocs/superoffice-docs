    is pre-populated with the correct <xref href="SuperOffice.CRM.Rows.ScreenDefinitionActionRow.ScreenDefinitionActionTableInfo" data-throw-if-not-resolved="false"></xref> and return fields; you can

    then add your own restrictions and other clauses to the query. The result will be a ScreenDefinitionActionRow.

    If your query matches more than one row in the database, the result will reflect the first row only.
  remarks: ''
