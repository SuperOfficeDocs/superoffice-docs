  summary: >-
    Retrieve previously saved restrictions according to the given keys

    The <xref href="SuperOffice.CRM.ArchiveLists.ArchiveRestrictionInfo" data-throw-if-not-resolved="false"></xref> objects are fully populated, including the 

    <xref href="SuperOffice.CRM.ArchiveLists.ArchiveColumnInfo" data-throw-if-not-resolved="false"></xref> part.
  example: []
  syntax:
    content: ArchiveRestrictionInfo[] GetRestrictions(string providerName, string storageKey)
    parameters:
    - id: providerName
      type: System.String
      description: Name of archive list provider who owns/supplies/processes the columns
    - id: storageKey
      type: System.String
      description: >-
        Key information to pass to storage handler, for distinguishing multiple criteria sets. 
                    For Find dialogs, this would be the 'associateId=&lt;id&gt;', since they are stored per associate; for reports, this would be
                    'publishId=&lt;id&gt;&amp;associateId=&lt;id&gt;' since criteria sets for reports are stored per report and associate.
                    This string can actually be anything that the handlers is prepared to accept and the examples here are guidelines.
    return:
      type: SuperOffice.CRM.ArchiveLists.ArchiveRestrictionInfo[]
      description: Array of restrictions. This array may be empty if no restrictions corresponded to the given key.
    content.vb: Function GetRestrictions(providerName As String, storageKey As String) As ArchiveRestrictionInfo()
  overload: SuperOffice.CRM.ArchiveLists.IRestrictionStorage.GetRestrictions*
  exceptions:
