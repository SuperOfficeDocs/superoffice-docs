  name: IRestrictionStorage
  nameWithType: IRestrictionStorage
  fullName: SuperOffice.CRM.ArchiveLists.IRestrictionStorage
  type: Interface
  assemblies:
  - SoDataBase.BusinessLogic
  namespace: SuperOffice.CRM.ArchiveLists
  summary: >-
    This interface defines the operations for storing and retrieving arrays of restrictions. Such functionality is

    used to save search criteria on the Find dialogs; Dynamic Selection, and Reporter. The actual storage operations

    require a mapping between the provider and columns names, and whatever keying system is used by the storage provider.

    This mapping is internal to the storage providers, which are implemented as plugins with their own mapping system.

    The SuperOffice.CRM.Services.Implementation.DCF.ArchiveLists.IRestrictionStorage.GetHandledColumns method

    can be used to retrieve the list of columns handled by a particular provider, if filtering is needed.
  remarks: >-
    The methods in this interface are context-free, i.e., a call to one methods use and leaves no state that influences

    the outcome or validity of any future call - except for the obvious consequence of being able to retrieve a previously saved

    set of restrictions. The factory instantiates ONE instance of each plugin when first referenced, and this instance is used for

    all future operations. Implementations should therefore have the external semantics of stateless singletons.

    <p></p>

    Each class that implements this interface handles one storageType. Storage types initially include 'Criteria' and 'Reporter',

    but the system is in principle extensible with any number of types. The <xref href="SuperOffice.CRM.ArchiveLists.RestrictionStorageFactory" data-throw-if-not-resolved="false"></xref> takes a storage

    type as its parameter and returns the plugin that handles the given type. Plugins declare their storage type using the 

    <xref href="SuperOffice.CRM.ArchiveLists.RestrictionStoragePluginAttribute" data-throw-if-not-resolved="false"></xref> attribute. The <xref href="SuperOffice.CRM.ArchiveLists.RestrictionStorageBase" data-throw-if-not-resolved="false"></xref> class provides various 

    helper methods that can be useful.
  example:
  - >-
    An outline implementation of a plugin may look like this:

    <pre><code class="lang-csharp">[RestrictionStoragePlugin( StorageType )]

    public class RestrictionCriteriaStorage : RestrictionStorageBase

    {
       const string StorageType = "Criteria";

       public override void SaveRestrictions( string providerName, string storageKey, ArchiveRestrictionInfo[] restrictions )
       {
           throw new Exception( "The method or operation is not implemented." );
       }

       public override ArchiveRestrictionInfo[] GetRestrictions( string providerName, string storageKey )
       {
           throw new Exception( "The method or operation is not implemented." );
       }

       public override string[] GetHandledColumns( string providerName )
       {
           throw new Exception( "The method or operation is not implemented." );
       }
    }</code></pre>
  syntax:
    content: public interface IRestrictionStorage
    content.vb: Public Interface IRestrictionStorage
