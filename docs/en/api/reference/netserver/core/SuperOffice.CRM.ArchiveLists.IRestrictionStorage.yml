- uid: SuperOffice.CRM.ArchiveLists.IRestrictionStorage.SaveRestrictions(System.String,System.String,SuperOffice.CRM.ArchiveLists.ArchiveRestrictionInfo[])
  commentId: M:SuperOffice.CRM.ArchiveLists.IRestrictionStorage.SaveRestrictions(System.String,System.String,SuperOffice.CRM.ArchiveLists.ArchiveRestrictionInfo[])
  id: SaveRestrictions(System.String,System.String,SuperOffice.CRM.ArchiveLists.ArchiveRestrictionInfo[])
  parent: SuperOffice.CRM.ArchiveLists.IRestrictionStorage
  langs:
  - csharp
  - vb
  name: SaveRestrictions(string, string, params ArchiveRestrictionInfo[])
  nameWithType: IRestrictionStorage.SaveRestrictions(string, string, params ArchiveRestrictionInfo[])
  fullName: SuperOffice.CRM.ArchiveLists.IRestrictionStorage.SaveRestrictions(string, string, params SuperOffice.CRM.ArchiveLists.ArchiveRestrictionInfo[])
  type: Method
  assemblies:
  - SoDataBase.BusinessLogic
  namespace: SuperOffice.CRM.ArchiveLists
  summary: >-
    Save an array of restrictions for later use. The ColumnInfo member of the archive restriction info objects

    is not used and can be null.
  example: []
  syntax:
    content: void SaveRestrictions(string providerName, string storageKey, params ArchiveRestrictionInfo[] restrictions)
    parameters:
    - id: providerName
      type: System.String
      description: Name of archive list provider who owns/supplies/processes the columns
    - id: storageKey
      type: System.String
      description: >-
        Key information to pass to storage handler, for distinguishing multiple criteria sets. 
                    For Find dialogs, this would be the 'associate=&lt;id&gt;', since they are stored per associate; for reports, this would be
                    'publish=&lt;id&gt;&amp;associate=&lt;id&gt;' since criteria sets for reports are stored per report and associate.
                    This string can actually be anything that the handlers is prepared to accept and the examples here are guidelines. 
                    The criteria storage provider genereally requires the keys to be valid table names, since it has to translate
                    them into table numbers for the actual storage
    - id: restrictions
      type: SuperOffice.CRM.ArchiveLists.ArchiveRestrictionInfo[]
      description: Array of restrictions to be saved. Values, operators etc are also saved.
    content.vb: Sub SaveRestrictions(providerName As String, storageKey As String, ParamArray restrictions As ArchiveRestrictionInfo())
  overload: SuperOffice.CRM.ArchiveLists.IRestrictionStorage.SaveRestrictions*
  exceptions:
  - type: SuperOffice.Exceptions.SoIllegalOperationException
    commentId: T:SuperOffice.Exceptions.SoIllegalOperationException
    description: >-
      Thrown if there is no handler for the given storageType,
                  or if there were columns that could not be handled in the incoming array of restrictions.
  nameWithType.vb: IRestrictionStorage.SaveRestrictions(String, String, ParamArray ArchiveRestrictionInfo())
  fullName.vb: SuperOffice.CRM.ArchiveLists.IRestrictionStorage.SaveRestrictions(String, String, ParamArray SuperOffice.CRM.ArchiveLists.ArchiveRestrictionInfo())
  name.vb: SaveRestrictions(String, String, ParamArray ArchiveRestrictionInfo())
