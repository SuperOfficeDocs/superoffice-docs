  langs:
  - csharp
  - vb
  name: GetSpecifiedRestrictionsWithDefaults(string, string, params string[])
  nameWithType: IRestrictionStorage.GetSpecifiedRestrictionsWithDefaults(string, string, params string[])
  fullName: SuperOffice.CRM.ArchiveLists.IRestrictionStorage.GetSpecifiedRestrictionsWithDefaults(string, string, params string[])
  type: Method
  assemblies:
  - SoDataBase.BusinessLogic
  namespace: SuperOffice.CRM.ArchiveLists
  summary: >-
    Retrieve previously saved restrictions, returning exactly those columns that have been specified. If the columns

    have valid saved values, those will be returned; otherwise, default values for operator and value will be created.

    The <xref href="SuperOffice.CRM.ArchiveLists.ArchiveRestrictionInfo" data-throw-if-not-resolved="false"></xref> objects are fully populated, including the 

    <xref href="SuperOffice.CRM.ArchiveLists.ArchiveColumnInfo" data-throw-if-not-resolved="false"></xref> part.
  example: []
  syntax:
    content: ArchiveRestrictionInfo[] GetSpecifiedRestrictionsWithDefaults(string providerName, string storageKey, params string[] columnNames)
    parameters:
    - id: providerName
      type: System.String
      description: Name of archive list provider who owns/supplies/processes the columns
    - id: storageKey
      type: System.String
      description: >-
        Key information to pass to storage handler, for distinguishing multiple criteria sets. 
                    For Find dialogs, this would be the 'associateId=&lt;id&gt;', since they are stored per associate; for reports, this would be
                    'publishId=&lt;id&gt;&amp;associateId=&lt;id&gt;' since criteria sets for reports are stored per report and associate.
                    This string can actually be anything that the handlers is prepared to accept and the examples here are guidelines.
    - id: columnNames
      type: System.String[]
      description: Array of column names, specifying the columns for which we want the ArchiveRestrictionInfo objects
    return:
      type: SuperOffice.CRM.ArchiveLists.ArchiveRestrictionInfo[]
      description: Array of restrictions. This array may be empty if no restrictions corresponded to the given key.
    content.vb: Function GetSpecifiedRestrictionsWithDefaults(providerName As String, storageKey As String, ParamArray columnNames As String()) As ArchiveRestrictionInfo()
  overload: SuperOffice.CRM.ArchiveLists.IRestrictionStorage.GetSpecifiedRestrictionsWithDefaults*
  exceptions:
  - type: SuperOffice.Exceptions.SoIllegalOperationException
    commentId: T:SuperOffice.Exceptions.SoIllegalOperationException
    description: Thrown if there is no handler for the given storageType.
  nameWithType.vb: IRestrictionStorage.GetSpecifiedRestrictionsWithDefaults(String, String, ParamArray String())
  fullName.vb: SuperOffice.CRM.ArchiveLists.IRestrictionStorage.GetSpecifiedRestrictionsWithDefaults(String, String, ParamArray String())
  name.vb: GetSpecifiedRestrictionsWithDefaults(String, String, ParamArray String())
