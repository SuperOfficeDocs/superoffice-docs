  summary: >-
    Contains helper methods and utilities for implementors of Quote Connectors.

    Used by the <xref href="SuperOffice.CRM.QuoteConnectorBase" data-throw-if-not-resolved="false"></xref> to handle calculations.

    <p></p>

    Typically you would call <xref href="SuperOffice.CRM.QuoteCalculation.CalculateQuoteAlternativeWithLines(SuperOffice.CRM.QuoteAlternativeWithLinesInfo)" data-throw-if-not-resolved="false"></xref> from your connector

    to get the basic summation and discount calculations done. You could then add anything you were interested in on 

    top of the standard calculations.
