  summary: >-
    <p>Sales  </p><p>For every Sale record edited through the SuperOffice GUI, a copy of the previous version of the record will be saved in the SaleHist table. This also applies to editing done through the SaleModel COM interface, but not to editing done through the OLE DB Provider or other channels.  </p>

    Collection of Sale. Each element of the collection represents one entity based on Sale.
  remarks: >-
    Entity collections can be created in several ways. 

    <ul><li><span class="term">Use the static <xref href="SuperOffice.CRM.Entities.SaleCollection.CreateNew" data-throw-if-not-resolved="false"></xref> method to create a new, empty collection. You can then add objects of type

    SuperOffice.CRM.Rows.Sale to it, and use methods like Save to operate on the whole collection.</span></li><li><span class="term">You can create a (nested) SaleCollection <xref href="SuperOffice.CRM.Entities.SaleCollection.CustomSearch" data-throw-if-not-resolved="false"></xref> object to obtain a query pre-populated with

    the correct tableinfo and return fields. This query can be modified with restrictions, etc. Then, use the static <xref href="SuperOffice.CRM.Entities.SaleCollection.GetFromCustomSearch(SuperOffice.CRM.Entities.SaleCollection.CustomSearch)" data-throw-if-not-resolved="false"></xref> method

    to apply the query to the database and obtain the result as an EntityCollection object, with one item for each table row that matched your query.</span></li><li><span class="term">For each non-unique index defined for the table, there is a corresponding GetFromIdx method to make retrieving data via the indexes easy.</span></li></ul>

    Unique indexes are handled through the <xref href="SuperOffice.CRM.Entities.Sale" data-throw-if-not-resolved="false"></xref> object directly,

    which has nested classes and GetFromIdx methods for each unique index. 

