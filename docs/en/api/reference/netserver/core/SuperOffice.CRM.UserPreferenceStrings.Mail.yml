- uid: SuperOffice.CRM.UserPreferenceStrings.Mail.IncomingInvitationHandling
  commentId: F:SuperOffice.CRM.UserPreferenceStrings.Mail.IncomingInvitationHandling
  id: IncomingInvitationHandling
  parent: SuperOffice.CRM.UserPreferenceStrings.Mail
  langs:
  - csharp
  - vb
  name: IncomingInvitationHandling
  nameWithType: UserPreferenceStrings.Mail.IncomingInvitationHandling
  fullName: SuperOffice.CRM.UserPreferenceStrings.Mail.IncomingInvitationHandling
  type: Field
  assemblies:
  - SoCore
  namespace: SuperOffice.CRM
  summary: >-
    How to handle incoming invitations in e-mails

    0: Enable all: automatically creates tentative and updates existing appointments when invitations/replies are received.

    1: Disable creation of tentative appointments from invitations: creates appointments on Accept. Do not create tentative appointments.

    2: Disable creation, updates and replies to invitations: stop all automatic creation and update of appointments.

    3: Disable all: display invitations in web inbox as standard e-mail with disabled accept/decline buttons.
  example: []
  syntax:
    content: public const string IncomingInvitationHandling = "IncomingInvitationHandling"
    return:
      type: System.String
    content.vb: Public Const IncomingInvitationHandling As String = "IncomingInvitationHandling"
