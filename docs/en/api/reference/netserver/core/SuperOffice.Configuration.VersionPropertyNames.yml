  nameWithType: VersionPropertyNames.DecorateSqlWithCallstack
  fullName: SuperOffice.Configuration.VersionPropertyNames.DecorateSqlWithCallstack
  type: Field
  assemblies:
  - SoCore
  namespace: SuperOffice.Configuration
  summary: Decorate any sql that contains the value text with a full call stack. <b>This can seriously impact performance!</b>. The value needs to be at least 10 characters long to be taken into account, this to avoid really bad accidents
