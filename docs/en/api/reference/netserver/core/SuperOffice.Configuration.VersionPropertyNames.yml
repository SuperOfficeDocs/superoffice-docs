  name: DecorateSql
  nameWithType: VersionPropertyNames.DecorateSql
  fullName: SuperOffice.Configuration.VersionPropertyNames.DecorateSql
  type: Field
  assemblies:
  - SoCore
  namespace: SuperOffice.Configuration
  summary: >-
    Turn on decoration of SQL queries with Origin, User and whatever else we may know. Negatively

    impacts reuse of query plans, since cached query plans are keyed by the sql text including comments.
  example: []
  syntax:
    content: public const string DecorateSql = "DecorateSql"
    return:
      type: System.String
    content.vb: Public Const DecorateSql As String = "DecorateSql"
