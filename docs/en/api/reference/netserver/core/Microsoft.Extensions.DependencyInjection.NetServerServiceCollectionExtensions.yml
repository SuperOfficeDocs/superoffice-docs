      public static IServiceCollection AddTransientPlugin<TPlugin>(this IServiceCollection services)

          where TPlugin : class, IPlugin
    parameters:
    - id: services
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
    typeParameters:
    - id: TPlugin
      description: Type of plugin to explicitly add
    return:
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
    content.vb: >-
