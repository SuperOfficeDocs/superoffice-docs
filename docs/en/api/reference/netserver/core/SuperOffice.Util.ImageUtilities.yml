- uid: SuperOffice.Util.ImageUtilities.ResolveUrlOrBase64ImageAsync(System.String,System.Int32,System.Threading.CancellationToken)
  commentId: M:SuperOffice.Util.ImageUtilities.ResolveUrlOrBase64ImageAsync(System.String,System.Int32,System.Threading.CancellationToken)
  id: ResolveUrlOrBase64ImageAsync(System.String,System.Int32,System.Threading.CancellationToken)
  parent: SuperOffice.Util.ImageUtilities
  langs:
  - csharp
  - vb
  name: ResolveUrlOrBase64ImageAsync(string, int, CancellationToken)
  nameWithType: ImageUtilities.ResolveUrlOrBase64ImageAsync(string, int, CancellationToken)
  fullName: SuperOffice.Util.ImageUtilities.ResolveUrlOrBase64ImageAsync(string, int, System.Threading.CancellationToken)
  type: Method
  assemblies:
  - SoCore
  namespace: SuperOffice.Util
  summary: >-
    If the input is a well-formed absolute URI, then assume that it leads to an image, and fetch that image; otherwise just pass the input straight out again.

    Images are scaled down to 1000/1000 if needed
  remarks: Eventually this should do some caching, have a cache-retention policy, flush etc... but in this prototype version we just fetch the data directly
  example: []
  syntax:
    content: public static Task<string> ResolveUrlOrBase64ImageAsync(string input, int maxPixelSize = 2000, CancellationToken cancellationToken = default)
    parameters:
    - id: input
      type: System.String
      description: The input, which may be a base64 encoded image or a URL
    - id: maxPixelSize
      type: System.Int32
      description: >-
        Maximum image size, of longest side. Images larger than this in any direction
                    will be shrunk (keeping the aspect ratio intact). Stretching will never occur.
    - id: cancellationToken
      type: System.Threading.CancellationToken
    return:
      type: System.Threading.Tasks.Task{System.String}
      description: ''
    content.vb: Public Shared Function ResolveUrlOrBase64ImageAsync(input As String, maxPixelSize As Integer = 2000, cancellationToken As CancellationToken = Nothing) As Task(Of String)
