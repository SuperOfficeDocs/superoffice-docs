  name: SentryQueryUpdater
  nameWithType: SentryQueryUpdater
  fullName: SuperOffice.CRM.Security.SentryQueryUpdater
  type: Class
  assemblies:
  - SoDataBase
  namespace: SuperOffice.CRM.Security
  summary: >-
    Modifies SELECT queries according to the fields used in the query. For example, if a person row is being read, 

    then a contact row will be outer-joined to provide the contact.associate-id for the sentry. If the appointment 

    table is being searched, then the appointment table is inner-joined with the visible-for table to filter out any 

    hidden/private appointments.

    <p></p>

    The query updater will analyze the query and automatically add the sentries it considers relevant to the query 

    unless the SoCommand.IsAutoSentry flag is cleared.

    <p></p>

    The query updater uses the sentries attached to the query to modify the query to ensure that all the 

    right fields and restrictions are in place. This ensures that private or unpublished data

    is filtered out on the server.

    <p></p>

    This plug-in will also throw an SoSentryException if an update violates a sentry's rules.
