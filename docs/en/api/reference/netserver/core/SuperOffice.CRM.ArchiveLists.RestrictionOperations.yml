  type: Method
  assemblies:
  - SoDataBase.BusinessLogic
  namespace: SuperOffice.CRM.ArchiveLists
  summary: Return an expanded value hint (containing default values) for the given operator.
  remarks: >-
    This method invokes the appropriate ValueCalculator method to calculate values, such as 

    "next week". Some operators do not have such values defined (or meaningful), in those cases the original

    value hint is returned unchanged.
  example: []
  syntax:
    content: public static string GetExpandedValueHint(RestrictionOperations.OperatorInfo operatorInfo)
    parameters:
    - id: operatorInfo
      type: SuperOffice.CRM.ArchiveLists.RestrictionOperations.OperatorInfo
      description: Operator information
    return:
      type: System.String
      description: Expanded value hint
    content.vb: Public Shared Function GetExpandedValueHint(operatorInfo As RestrictionOperations.OperatorInfo) As String
  overload: SuperOffice.CRM.ArchiveLists.RestrictionOperations.GetExpandedValueHint*
  exceptions:
  - type: SuperOffice.Exceptions.SoIllegalOperationException
    commentId: T:SuperOffice.Exceptions.SoIllegalOperationException
    description: >-
      Thrown if the number of placeholders in the value hint does not correspond to the

      number of values returned by the value calculator; this is a fairly serious internal inconsistency since 

      it will propagate to parsing.
