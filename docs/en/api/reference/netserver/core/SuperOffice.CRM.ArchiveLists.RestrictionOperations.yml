  summary: "\nReturn an expanded value hint (containing default values) for the given operator.\n"
  remarks: "\nThis method invokes the appropriate ValueCalculator method to calculate values, such as \n&quot;next week&quot;. Some operators do not have such values defined (or meaningful), in those cases the original\nvalue hint is returned unchanged.\n"
  syntax:
    content: public static string GetExpandedValueHint(RestrictionOperations.OperatorInfo operatorInfo)
    parameters:
    - id: operatorInfo
      type: SuperOffice.CRM.ArchiveLists.RestrictionOperations.OperatorInfo
      description: Operator information
    return:
      type: System.String
      description: Expanded value hint
    content.vb: Public Shared Function GetExpandedValueHint(operatorInfo As RestrictionOperations.OperatorInfo) As String
  overload: SuperOffice.CRM.ArchiveLists.RestrictionOperations.GetExpandedValueHint*
  exceptions:
  - type: SuperOffice.Exceptions.SoIllegalOperationException
    commentId: T:SuperOffice.Exceptions.SoIllegalOperationException
    description: "\nThrown if the number of placeholders in the value hint does not correspond to the\nnumber of values returned by the value calculator; this is a fairly serious internal inconsistency since \nit will propagate to parsing.\n"
