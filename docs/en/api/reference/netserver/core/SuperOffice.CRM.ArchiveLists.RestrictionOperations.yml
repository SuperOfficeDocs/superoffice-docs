    parameters:
    - id: restriction
      type: SuperOffice.CRM.ArchiveLists.ArchiveRestrictionInfo
      description: Restriction to parse
    - id: includeCalculatedInCount
      type: System.Boolean
      description: Should calculated (read-only) values be included
    return:
      type: System.Int32
      description: Number of values required; if positive then this is an absoute number, if negative, then the smallest number (more values are legal)
