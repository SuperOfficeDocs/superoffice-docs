    Substitute the name of your operator for the [OperatorName] above. Since operator names do not have

    to be unique across data type, you need to check the data type of the FieldInfo and be prepared to 

    accept any meaningful type. The method lookup is reflection-based and you do not have to anything except declare

    the parse method.
