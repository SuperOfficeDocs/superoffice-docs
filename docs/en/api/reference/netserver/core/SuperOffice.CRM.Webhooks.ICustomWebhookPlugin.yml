  namespace: SuperOffice.CRM.Webhooks
  summary: "\nWebhooks for custom systems. There may be several of these per system - these are not prioritized.\nAll of them are instantiated and processed by the webhook dispatcher <see cref=\"!:WebhookManager\"></see>.\nPlugins must be marked with the <xref href=\"SuperOffice.CRM.Webhooks.CustomWebhookPluginAttribute\" data-throw-if-not-resolved=\"false\"></xref> to be found by the class factory.\n"
  syntax:
    content: 'public interface ICustomWebhookPlugin : IPlugin'
    content.vb: >-
      Public Interface ICustomWebhookPlugin
          Inherits IPlugin
