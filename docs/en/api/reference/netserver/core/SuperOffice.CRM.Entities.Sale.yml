  summary: "\n<p>Sales  </p><p>For every Sale record edited through the SuperOffice GUI, a copy of the previous version of the record will be saved in the SaleHist table. This also applies to editing done through the SaleModel COM interface, but not to editing done through the OLE DB Provider or other channels.  </p>\nEntity Object for table &apos;sale&apos;. Entity objects represent full entities with both the base table object and all\nrelated objects, such as udef, publish, \nvisiblefor,  and things like\nowner associate and whatever else is logically related to the base object.\n"
  remarks: "\nEntity objects can be created in several ways. \n<ul><li>Use the static <xref href=\"SuperOffice.CRM.Entities.Sale.CreateNew\" data-throw-if-not-resolved=\"false\"></xref> method to create a new, empty object. After populating it with values,\nyou call the <see cref=\"!:SuperOffice.CRM.Data.Sale.Save\"></see> method and corresponding row(s) in the database are created, and the objects&apos; primary key field updated.\nThis is the preferred way to <strong>insert new entities</strong> into the database.</li><li>You can create a (nested) Sale <xref href=\"SuperOffice.CRM.Entities.Sale.CustomSearch\" data-throw-if-not-resolved=\"false\"></xref> object to obtain a query pre-populated with\nthe correct tableinfo and return fields. This query can be modified with restrictions, etc. Then, use the static <xref href=\"SuperOffice.CRM.Entities.Sale.GetFromCustomSearch(SuperOffice.CRM.Entities.Sale.CustomSearch)\" data-throw-if-not-resolved=\"false\"></xref> method\nto apply the query to the database and obtain the result as an Entity object. This is how you <strong>select existing entities</strong> from the database when\nyou have a query that does not correspond to any of the existing database indexes.</li><li>For each unique index defined for the table, there is a corresponding GetFromIdx method to make retrieving data via the indexes easy. \nNote that if you try to fetch a row that does not exist (for instance, by using the primary key index and specifying a primary key that does\nnot exist in the database), you will get a Row object with the <see cref=\"!:SuperOffice.CRM.Data.Sale.IsNew\"></see> and \n<see cref=\"!:SuperOffice.CRM.Data.Sale.IsDirty\"></see> properties set to true. Such an Entity object is called a &apos;ghost&apos; and\ncannot be updated, saved or deleted. You can also get a ghost if the row does exist in the database, but the Sentry system denies Select\nrights to the row.</li></ul>\nNon-unique indexes are handled through the <xref href=\"SuperOffice.CRM.Entities.SaleCollection\" data-throw-if-not-resolved=\"false\"></xref> collection,\nwhich has nested classes and GetFromIdx methods for each non-unique index. There are no &apos;GetFromReader&apos; methods, since that would be rather complex (multiple TableInfo objects required).\n<p></p>Unique indexes on Sale are: <table><thead><tr><th>Index fields</th><th>Nested index class name</th></tr></thead><tbody><tr><td>SaleId</td><td>SaleId: <p>Primary key  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.Sale.IdxSaleId\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <xref href=\"SuperOffice.CRM.Entities.Sale.GetFromIdxSaleId(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref></td></tr></tbody></table>Non-unique indexes on table Sale are: <table><thead><tr><th>Index fields</th><th>Nested index class name</th></tr></thead><tbody><tr><td>Status</td><td>Status: <p>Status (open, closed, lost)  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.IdxStatus\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.GetFromIdxStatus(SuperOffice.Data.SaleStatus)\" data-throw-if-not-resolved=\"false\"></xref></td></tr><tr><td>Done</td><td>Done: <p>Done (0 = don’t know; 1 = No; 2 = yes)  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.IdxDone\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.GetFromIdxDone(SuperOffice.Data.SaleDone)\" data-throw-if-not-resolved=\"false\"></xref></td></tr><tr><td>UserdefId</td><td>UserdefId: <p>User-defined fields reference  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.IdxUserdefId\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.GetFromIdxUserdefId(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref></td></tr><tr><td>Userdef2Id</td><td>Userdef2Id: <p>User-defined fields reference  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.IdxUserdef2Id\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.GetFromIdxUserdef2Id(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref></td></tr><tr><td>ProjectId</td><td>ProjectId: <p>Optional project reference  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.IdxProjectId\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.GetFromIdxProjectId(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref></td></tr><tr><td>Source</td><td>Source: <p>For future integration use; source of record  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.IdxSource\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.GetFromIdxSource(System.Int16)\" data-throw-if-not-resolved=\"false\"></xref></td></tr><tr><td>Heading</td><td>Heading: <p>Sale heading (short description)  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.IdxHeading\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.GetFromIdxHeading(System.String)\" data-throw-if-not-resolved=\"false\"></xref></td></tr><tr><td>ProjectId, AssociateId, Saledate</td><td>ProjectId: <p>Optional project reference  </p>AssociateId: <p>Owning associate  </p>Saledate: <p>(expected | lost | won) sales date  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.IdxProjectIdAssociateIdSaledate\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.GetFromIdxProjectIdAssociateIdSaledate(System.Int32%2cSystem.Int32%2cSystem.DateTime)\" data-throw-if-not-resolved=\"false\"></xref></td></tr><tr><td>PersonId</td><td>PersonId: <p>Optional person reference  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.IdxPersonId\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.GetFromIdxPersonId(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref></td></tr><tr><td>AssociateId, Done, Saledate</td><td>AssociateId: <p>Owning associate  </p>Done: <p>Done (0 = don’t know; 1 = No; 2 = yes)  </p>Saledate: <p>(expected | lost | won) sales date  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.IdxAssociateIdDoneSaledate\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.GetFromIdxAssociateIdDoneSaledate(System.Int32%2cSuperOffice.Data.SaleDone%2cSystem.DateTime)\" data-throw-if-not-resolved=\"false\"></xref></td></tr><tr><td>ContactId</td><td>ContactId: <p>Optional contact reference  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.IdxContactId\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.GetFromIdxContactId(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref></td></tr><tr><td>Saledate</td><td>Saledate: <p>(expected | lost | won) sales date  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.IdxSaledate\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.GetFromIdxSaledate(System.DateTime)\" data-throw-if-not-resolved=\"false\"></xref></td></tr><tr><td>Number1</td><td>Number1: <p>Alphanumeric user field  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.IdxNumber1\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.GetFromIdxNumber1(System.String)\" data-throw-if-not-resolved=\"false\"></xref></td></tr><tr><td>AssociateId, ContactId, Saledate</td><td>AssociateId: <p>Owning associate  </p>ContactId: <p>Optional contact reference  </p>Saledate: <p>(expected | lost | won) sales date  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.IdxAssociateIdContactIdSaledate\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <xref href=\"SuperOffice.CRM.Entities.SaleCollection.GetFromIdxAssociateIdContactIdSaledate(System.Int32%2cSystem.Int32%2cSystem.DateTime)\" data-throw-if-not-resolved=\"false\"></xref></td></tr></tbody></table>\n<p></p>\n"
