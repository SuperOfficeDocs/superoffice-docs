  type: Method
  source:
    path: SoDataBase
    isExternal: true
  assemblies:
  - SoDataBase
  namespace: SuperOffice.Data
  summary: "\nReserved for internal use\n"
  remarks: "\nThis method calls <xref href=\"SuperOffice.Data.SoPreference.GetSections\" data-throw-if-not-resolved=\"false\"></xref> to trigger a full initialization (read\nall sections and data), asynchronously. Use the <xref href=\"SuperOffice.Threading.ThreadManager.WaitForOperationsToComplete(System.Int32%2cSuperOffice.Threading.AsyncContext%5b%5d)\" data-throw-if-not-resolved=\"false\"></xref>\nto wait for it to complete at your convenience, and <strong>DO NOT</strong> call any other \npreference-related methods in the meantime.\n"
  syntax:
    content: public static AsyncContext AsyncFullInit()
    return:
      type: SuperOffice.Threading.AsyncContext
