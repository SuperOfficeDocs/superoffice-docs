  summary: "\n<p>Persons in a company or an organization  </p>\nCollection of Person. Each element of the collection represents one entity based on Person.\n"
  remarks: "\nEntity collections can be created in several ways. \n<ul><li>Use the static <xref href=\"SuperOffice.CRM.Entities.PersonCollection.CreateNew\" data-throw-if-not-resolved=\"false\"></xref> method to create a new, empty collection. You can then add objects of type\n<see cref=\"!:SuperOffice.CRM.Rows.Person\"></see> to it, and use methods like <see cref=\"!:Save\"></see> to operate on the whole collection.</li><li>You can create a (nested) PersonCollection <xref href=\"SuperOffice.CRM.Entities.PersonCollection.CustomSearch\" data-throw-if-not-resolved=\"false\"></xref> object to obtain a query pre-populated with\nthe correct tableinfo and return fields. This query can be modified with restrictions, etc. Then, use the static <xref href=\"SuperOffice.CRM.Entities.PersonCollection.GetFromCustomSearch(SuperOffice.CRM.Entities.PersonCollection.CustomSearch)\" data-throw-if-not-resolved=\"false\"></xref> method\nto apply the query to the database and obtain the result as an EntityCollection object, with one item for each table row that matched your query.</li><li>For each non-unique index defined for the table, there is a corresponding GetFromIdx method to make retrieving data via the indexes easy.</li></ul>\nUnique indexes are handled through the <xref href=\"SuperOffice.CRM.Entities.Person\" data-throw-if-not-resolved=\"false\"></xref> object directly,\nwhich has nested classes and GetFromIdx methods for each unique index. \n<p></p>Unique indexes on table Person are: <table><thead><tr><th>Index fields</th><th>Nested index class name</th></tr></thead><tbody><tr><td>PersonId</td><td>PersonId: <p>Primary key  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.Person.IdxPersonId\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <xref href=\"SuperOffice.CRM.Entities.Person.GetFromIdxPersonId(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref></td></tr></tbody></table>Non-unique indexes on table Person are: <table><thead><tr><th>Index fields</th><th>Nested index class name</th></tr></thead><tbody><tr><td>CategoryIdx</td><td>CategoryIdx: <p>Category if this is a B2C person, otherwise mirror of contact.category_idx  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.PersonCollection.IdxCategoryIdx\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <see cref=\"!:SuperOffice.CRM.Entities.PersonCollection.GetFromIdxCategoryIdx\"></see></td></tr><tr><td>PersonNumber</td><td>PersonNumber: <p>Alphanumeric user-field  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.PersonCollection.IdxPersonNumber\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <see cref=\"!:SuperOffice.CRM.Entities.PersonCollection.GetFromIdxPersonNumber\"></see></td></tr><tr><td>BusinessIdx</td><td>BusinessIdx: <p>Business if this is a B2C person, otherwise mirror of contact.business_idx  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.PersonCollection.IdxBusinessIdx\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <see cref=\"!:SuperOffice.CRM.Entities.PersonCollection.GetFromIdxBusinessIdx\"></see></td></tr><tr><td>UserdefId</td><td>UserdefId: <p>User-defined table record 1  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.PersonCollection.IdxUserdefId\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <see cref=\"!:SuperOffice.CRM.Entities.PersonCollection.GetFromIdxUserdefId\"></see></td></tr><tr><td>Kanalname</td><td>Kanalname: <p>JPN  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.PersonCollection.IdxKanalname\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <see cref=\"!:SuperOffice.CRM.Entities.PersonCollection.GetFromIdxKanalname\"></see></td></tr><tr><td>Lastname</td><td>Lastname: <p>Last name  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.PersonCollection.IdxLastname\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <see cref=\"!:SuperOffice.CRM.Entities.PersonCollection.GetFromIdxLastname\"></see></td></tr><tr><td>ContactId</td><td>ContactId: <p>Owning contact ID, 0 is not allowed  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.PersonCollection.IdxContactId\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <see cref=\"!:SuperOffice.CRM.Entities.PersonCollection.GetFromIdxContactId\"></see></td></tr><tr><td>Userdef2Id</td><td>Userdef2Id: <p>User-defined table record 2  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.PersonCollection.IdxUserdef2Id\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <see cref=\"!:SuperOffice.CRM.Entities.PersonCollection.GetFromIdxUserdef2Id\"></see></td></tr><tr><td>Firstname</td><td>Firstname: <p>First name  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.PersonCollection.IdxFirstname\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <see cref=\"!:SuperOffice.CRM.Entities.PersonCollection.GetFromIdxFirstname\"></see></td></tr><tr><td>Source</td><td>Source: <p>How did we get this person? For future integration requirements  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.PersonCollection.IdxSource\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <see cref=\"!:SuperOffice.CRM.Entities.PersonCollection.GetFromIdxSource\"></see></td></tr><tr><td>Kanafname</td><td>Kanafname: <p>JPN  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.PersonCollection.IdxKanafname\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <see cref=\"!:SuperOffice.CRM.Entities.PersonCollection.GetFromIdxKanafname\"></see></td></tr><tr><td>ContactId, Rank</td><td>ContactId: <p>Owning contact ID, 0 is not allowed  </p>Rank: <p>Display sort sequence; person with rank 1 has special role in selections (rank is unique within each contact and starts on 1).  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.PersonCollection.IdxContactIdRank\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <see cref=\"!:SuperOffice.CRM.Entities.PersonCollection.GetFromIdxContactIdRank\"></see></td></tr></tbody></table>\n<p></p>\n"
