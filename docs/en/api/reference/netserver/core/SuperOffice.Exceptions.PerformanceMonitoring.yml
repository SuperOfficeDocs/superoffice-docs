  name: PerformanceMonitoring
  nameWithType: PerformanceMonitoring
  fullName: SuperOffice.Exceptions.PerformanceMonitoring
  type: Class
  assemblies:
  - SoCore
  namespace: SuperOffice.Exceptions
  summary: >-
    This class is an encapsulation of the Windows Performance Counters. Use the static Increment/Decrement methods

    combined with the Counters enum to do your counting. All public methods are thread safe.
  remarks: >-
    Performance counter categories cannot be edited, i.e., you cannot add a new counter to an already existing category.

    At the same time, enumerating all counters to see if they match the current definitions in the code takes a loooong

    time, there is some kind of timeout or hangup in there.

    <p></p>

    Therefore, you must set the CreateCounters property to true in the Diagnostics section of the config file, and run once

    to re-create all categories, if you run for the first time or have changed/added to the counter definitions.

    <p></p>

    To add a new counter, you need to do several things: 1) Add a new member to the Counters enum.

    2) Add corresponding cases or switches (if new category) to the CounterEnumFromCategoryAndName,

    to bind the enum to a category and counter name. Finally, you must add counter creation data to the 

    CreateCountersForThreading or other creation method (make a new one for a new category); this is where you

    set up the counter name, help and type information that is needed by the system and shown in Perfmon.
  example: []
