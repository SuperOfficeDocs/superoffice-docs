- uid: SuperOffice.CRM.Rows.Util.RowForeignKeyHelper.OnPreIdUpdateAsync
  commentId: M:SuperOffice.CRM.Rows.Util.RowForeignKeyHelper.OnPreIdUpdateAsync
  id: OnPreIdUpdateAsync
  parent: SuperOffice.CRM.Rows.Util.RowForeignKeyHelper
  langs:
  - csharp
