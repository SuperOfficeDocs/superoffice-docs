  namespace: SuperOffice.CRM
  summary: "\nUse this attribute to mark a class as an implementation of an ERP Connector. To be\nrecognized by the plugin loader, the class also needs to have a parameterless constructor,\nand implement <xref href=\"SuperOffice.CRM.IErpConnector\" data-throw-if-not-resolved=\"false\"></xref>. The name field of this attribute is used\nto identify the plugin when loading/calling it, and should be &lt;Company%gt;.&lt;Plugin> \nto be unique.\n"
  syntax:
    content: 'public class ErpConnectorAttribute : Attribute'
    content.vb: >-
      Public Class ErpConnectorAttribute
          Inherits Attribute
