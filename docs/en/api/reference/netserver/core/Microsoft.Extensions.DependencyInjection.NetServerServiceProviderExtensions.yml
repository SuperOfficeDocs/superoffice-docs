  namespace: Microsoft.Extensions.DependencyInjection
  summary: >-
    Register the service provider with NetServer.  NetServer Core must be registered in the underlying IOC container using

    NetServerServiceCollectionExtensions.AddNetServerCore(IServiceCollection, Action&lt;NetServerCoreOptionsBuilder&gt;)
  example: []
  syntax:
    content: public static IServiceProvider RegisterWithNetServer(this IServiceProvider serviceProvider, Action<NetServerOptions> configureOptions = null)
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: ''
    - id: configureOptions
      type: System.Action{Microsoft.Extensions.DependencyInjection.NetServerOptions}
    return:
      type: System.IServiceProvider
      description: The instance of the service providcer used by NetServer.
    content.vb: Public Shared Function RegisterWithNetServer(serviceProvider As IServiceProvider, configureOptions As Action(Of NetServerOptions) = Nothing) As IServiceProvider
