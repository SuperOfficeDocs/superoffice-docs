  namespace: SuperOffice.Util
  summary: "\nChop off a string in a nice fashion: will chop a string if longer than maxLength, and pad it with &quot;...&quot;. Please note, that PrettyChop(xx, 111) will return a string of maximum 114 characters.\n"
  syntax:
    content: public static string PrettyChop(string s, int maxLength)
    parameters:
    - id: s
      type: System.String
      description: string to be chopped
    - id: maxLength
      type: System.Int32
    return:
      type: System.String
      description: chopped string
    content.vb: Public Shared Function PrettyChop(s As String, maxLength As Integer) As String
