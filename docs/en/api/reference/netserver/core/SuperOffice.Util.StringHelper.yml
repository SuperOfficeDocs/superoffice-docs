  namespace: SuperOffice.Util
  summary: Converts a string containing '' doubled escaped quotes to \' backslash escaped quotes
  example: []
  syntax:
    content: public static string ConvertDoubledQuotesToBackslashQuote(string restrictions)
    parameters:
    - id: restrictions
      type: System.String
      description: "\"foo''bar\""
    return:
      type: System.String
      description: "\"foo\\'bar\""
