  name: CultureDataFormatter
  nameWithType: CultureDataFormatter
  fullName: SuperOffice.CRM.Globalization.CultureDataFormatter
  type: Class
  assemblies:
  - SuperOffice.Plugins
  namespace: SuperOffice.CRM.Globalization
  summary: >-
    This is a helper class designed to encode, parse and reformat culturally sensitive data types between

    an application server without culture knowledge, and a front-end with such knowledge.
  remarks: >-
    <p></p>

    The problem: The application server does not know the culture of the current client. At the same time,

    we need to be able to include culturally sensitive data (such as a date) as part of a tooltip or other

    server-side generated text. Before displaying this text to the user, culturally sensitive elements need 

    to be parsed and reformatted to the correct culture.

    <p></p>

    The methods in this class take care of both sides of this process. The Encode methods, such as 

    <xref href="SuperOffice.CRM.Globalization.CultureDataFormatter.EncodeDate(System.DateTime)" data-throw-if-not-resolved="false"></xref>, take a native data type as input and return a string that contains both

    a specification of what it is (a date) and the value formatted in the invariant culture.

    <p></p>

    The <xref href="SuperOffice.CRM.Globalization.CultureDataFormatter.LocalizeEncoded(System.String)" data-throw-if-not-resolved="false"></xref> method will take such a formatted element, and by calling on the

    proper LocalFormat method (such as <xref href="SuperOffice.CRM.Globalization.CultureDataFormatter.LocalFormatDate(System.DateTime)" data-throw-if-not-resolved="false"></xref>, return it in its correct form according

    to the current culture settings for the thread.
