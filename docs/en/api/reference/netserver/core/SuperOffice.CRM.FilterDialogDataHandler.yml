- uid: SuperOffice.CRM.FilterDialogDataHandler.SaveAsync(System.Int32[],System.Int32[],System.DateTime,System.DateTime,System.Threading.CancellationToken)
  commentId: M:SuperOffice.CRM.FilterDialogDataHandler.SaveAsync(System.Int32[],System.Int32[],System.DateTime,System.DateTime,System.Threading.CancellationToken)
  id: SaveAsync(System.Int32[],System.Int32[],System.DateTime,System.DateTime,System.Threading.CancellationToken)
  parent: SuperOffice.CRM.FilterDialogDataHandler
  langs:
  - csharp
  - vb
  name: SaveAsync(int[], int[], DateTime, DateTime, CancellationToken)
  nameWithType: FilterDialogDataHandler.SaveAsync(int[], int[], DateTime, DateTime, CancellationToken)
  fullName: SuperOffice.CRM.FilterDialogDataHandler.SaveAsync(int[], int[], System.DateTime, System.DateTime, System.Threading.CancellationToken)
  type: Method
  assemblies:
  - SoDataBase
  namespace: SuperOffice.CRM
  summary: >-
    Save the current Filter dialog settings: Groups, associates, from and to date. The dates are converted into days before and

    days after today, for recalculation when fetching so that the interval moves properly with real time.
  remarks: >-
    There is a special case: 'All'. This case implies that there is no filtering on associates/groups, and is triggered by one of

    two possible parameter values. Either both the associateIds and groupIds parameters are empty arrays (Length==0, not null!); or

    the arrays exactly match in content the FilterAssociates and FilterGroups associate and group lists (that is, the same elements

    are present, though they do not have to be in the same order).

    <p></p>If the 'All' case is triggered, the number of associates and number of groups are saved as 0, and the special 'All' preference 

    is set to true. This saves a lot of time on databases with many users, and is exactly the logic used in the Windows Client.
  example: []
  syntax:
    content: public static Task SaveAsync(int[] groupIds, int[] associateIds, DateTime fromDate, DateTime toDate, CancellationToken cancellationToken = default)
    parameters:
    - id: groupIds
      type: System.Int32[]
      description: >-
        Array (may be empty but not null) of currently selected group ids. 
                    The <xref href="SuperOffice.CRM.Lists.SelectableListHelper" data-throw-if-not-resolved="false"></xref> can be used to extract these ids from a list of selectable list items.
    - id: associateIds
      type: System.Int32[]
      description: >-
        Array (may be empty but not null) of currently selected associate ids. 
                    The <xref href="SuperOffice.CRM.Lists.SelectableListHelper" data-throw-if-not-resolved="false"></xref> can be used to extract these ids from a list of selectable list items.
    - id: fromDate
      type: System.DateTime
      description: Date of earliest visible activity, will be converted to days before today
    - id: toDate
      type: System.DateTime
      description: Date of latest visible activity, will be converted to days after today
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: ''
    return:
      type: System.Threading.Tasks.Task
    content.vb: Public Shared Function SaveAsync(groupIds As Integer(), associateIds As Integer(), fromDate As Date, toDate As Date, cancellationToken As CancellationToken = Nothing) As Task
  overload: SuperOffice.CRM.FilterDialogDataHandler.SaveAsync*
  nameWithType.vb: FilterDialogDataHandler.SaveAsync(Integer(), Integer(), Date, Date, CancellationToken)
  fullName.vb: SuperOffice.CRM.FilterDialogDataHandler.SaveAsync(Integer(), Integer(), Date, Date, System.Threading.CancellationToken)
  name.vb: SaveAsync(Integer(), Integer(), Date, Date, CancellationToken)
