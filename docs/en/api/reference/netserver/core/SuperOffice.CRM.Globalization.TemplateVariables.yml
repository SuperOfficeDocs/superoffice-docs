  type: Method
  assemblies:
  - SoDataBase
  namespace: SuperOffice.CRM.Globalization
  summary: Create the type-specific tag containers, and give them what we know
  remarks: >-
    base.Data is an object array that <b>might</b> contain things like Entity

    objects; if so then these will be discovered and used by the Info providers

    once the template variable objects need them.

    <p></p>

    An object such as DocumentTags will add the document id to whatever else

    is already in the array, and then that gets passed to the factory method

    for DocumentInfo. The method will iterate through the array, and if it sees

    a Entities.Document instance that matches the document id, then it will use

    that one as the basis for the DocumentInfo; otherwise the factory will create

    a new Entities.Document instance that reads data from the database.

    <p></p>

    It's a flexible system, but somewhat hard to trace if you have forgotten

    the original design.
  example: []
