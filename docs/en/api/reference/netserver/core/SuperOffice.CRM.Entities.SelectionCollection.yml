  summary: "\n<p>Selection tab  </p>\nCollection of Selection. Each element of the collection represents one entity based on Selection.\n"
  remarks: "\nEntity collections can be created in several ways. \n<ul><li>Use the static <xref href=\"SuperOffice.CRM.Entities.SelectionCollection.CreateNew\" data-throw-if-not-resolved=\"false\"></xref> method to create a new, empty collection. You can then add objects of type\n<see cref=\"!:SuperOffice.CRM.Rows.Selection\"></see> to it, and use methods like <see cref=\"!:Save\"></see> to operate on the whole collection.</li><li>You can create a (nested) SelectionCollection <xref href=\"SuperOffice.CRM.Entities.SelectionCollection.CustomSearch\" data-throw-if-not-resolved=\"false\"></xref> object to obtain a query pre-populated with\nthe correct tableinfo and return fields. This query can be modified with restrictions, etc. Then, use the static <see cref=\"!:GetFromCustomSearch\"></see> method\nto apply the query to the database and obtain the result as an EntityCollection object, with one item for each table row that matched your query.</li><li>For each non-unique index defined for the table, there is a corresponding GetFromIdx method to make retrieving data via the indexes easy.</li></ul>\nUnique indexes are handled through the <xref href=\"SuperOffice.CRM.Entities.Selection\" data-throw-if-not-resolved=\"false\"></xref> object directly,\nwhich has nested classes and GetFromIdx methods for each unique index. \n<p></p>Unique indexes on table Selection are: <table><thead><tr><th>Index fields</th><th>Nested index class name</th></tr></thead><tbody><tr><td>SelectionId</td><td>SelectionId: <p>Primary key  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.Selection.IdxSelectionId\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <xref href=\"SuperOffice.CRM.Entities.Selection.GetFromIdxSelectionIdAsync(System.Int32%2cSystem.Threading.CancellationToken)\" data-throw-if-not-resolved=\"false\"></xref></td></tr></tbody></table>Non-unique indexes on table Selection are: <table><thead><tr><th>Index fields</th><th>Nested index class name</th></tr></thead><tbody><tr><td>Name</td><td>Name: <p>Selection name, freetext indexed  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SelectionCollection.IdxName\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <see cref=\"!:SuperOffice.CRM.Entities.SelectionCollection.GetFromIdxName\"></see></td></tr><tr><td>AssociateId</td><td>AssociateId: <p>Can also represent other types of owner  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SelectionCollection.IdxAssociateId\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <see cref=\"!:SuperOffice.CRM.Entities.SelectionCollection.GetFromIdxAssociateId\"></see></td></tr><tr><td>SoundEx</td><td>SoundEx: <p>What the name sounds like, for duplicate detection  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SelectionCollection.IdxSoundEx\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <see cref=\"!:SuperOffice.CRM.Entities.SelectionCollection.GetFromIdxSoundEx\"></see></td></tr><tr><td>GroupIdx</td><td>GroupIdx: <p>Link to group  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SelectionCollection.IdxGroupIdx\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <see cref=\"!:SuperOffice.CRM.Entities.SelectionCollection.GetFromIdxGroupIdx\"></see></td></tr><tr><td>Source</td><td>Source: <p>How did we get this selection? For future integration needs  </p>Nested index class: <xref href=\"SuperOffice.CRM.Entities.SelectionCollection.IdxSource\" data-throw-if-not-resolved=\"false\"></xref><p></p>Static Get method: <see cref=\"!:SuperOffice.CRM.Entities.SelectionCollection.GetFromIdxSource\"></see></td></tr></tbody></table>\n<p></p>\n"
