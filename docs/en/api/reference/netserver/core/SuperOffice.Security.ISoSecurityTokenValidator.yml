  summary: "\nValidate the tokens before they are resolved.  The Authentication \nprocess fails if one of the validators return Rejected.\n"
  syntax:
    content: TokenValidationResult TryValidateTokens(IList<SecurityToken> tokens, out string reason)
    parameters:
    - id: tokens
      type: System.Collections.Generic.IList{System.IdentityModel.Tokens.SecurityToken}
      description: Tokens to validate
    - id: reason
      type: System.String
      description: "The reason for the result.  This value should \nalways be set to something meaningfull if Rejected is returned."
    return:
      type: SuperOffice.Security.TokenValidationResult
      description: Result of validation.
    content.vb: Function TryValidateTokens(tokens As IList(Of SecurityToken), ByRef reason As String) As TokenValidationResult
