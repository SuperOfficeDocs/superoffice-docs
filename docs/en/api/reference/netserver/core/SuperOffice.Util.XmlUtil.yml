  namespace: SuperOffice.Util
  summary: Determines whether the specified string is a valid XML name according to XML naming rules.
  remarks: >-
    A valid XML name must conform to the rules defined by the XML specification,
                including allowed characters and structure. This method does not check for reserved XML names or namespace
                constraints.
  example: []
  syntax:
    content: public static bool IsValidXmlName(string input)
    parameters:
    - id: input
      type: System.String
      description: The string to validate as an XML name. Cannot be null or empty.
    return:
      type: System.Boolean
      description: true if the input is a valid XML name; otherwise, false.
    content.vb: Public Shared Function IsValidXmlName(input As String) As Boolean
