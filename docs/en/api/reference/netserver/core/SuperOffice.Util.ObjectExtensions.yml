- uid: SuperOffice.Util.ObjectExtensions.AssignByReflection``1(``0,``0)
  commentId: M:SuperOffice.Util.ObjectExtensions.AssignByReflection``1(``0,``0)
  id: AssignByReflection``1(``0,``0)
  isExtensionMethod: true
  parent: SuperOffice.Util.ObjectExtensions
  langs:
  - csharp
  - vb
  name: AssignByReflection<T>(T, T)
  nameWithType: ObjectExtensions.AssignByReflection<T>(T, T)
  fullName: SuperOffice.Util.ObjectExtensions.AssignByReflection<T>(T, T)
  type: Method
  assemblies:
  - SoCore
  namespace: SuperOffice.Util
  summary: >-
    Copies all public writable &amp; public properties from the source-instance to the provided

    target instance.

    This operation is applied recursively for all non-primitive types, meaning that the two instances

    should be 100% independent and unable to mutate each others members.

    <remarks>

    Fields and private members are not copied or assigned.

    If the type depends on private state to function, the copy may not work as expected.

    </remarks>
  example: []
  syntax:
    content: 'public static void AssignByReflection<T>(this T source, T destination) where T : new()'
    parameters:
    - id: source
      type: '{T}'
      description: Source instance
    - id: destination
      type: '{T}'
      description: Targetinstance
    typeParameters:
    - id: T
      description: Type of object whose properties we want to copy.
    content.vb: Public Shared Sub AssignByReflection(Of T As New)(source As T, destination As T)
  overload: SuperOffice.Util.ObjectExtensions.AssignByReflection*
