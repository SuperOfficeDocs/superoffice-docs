- uid: SuperOffice.Util.ObjectExtensions.GraphCopy``1(``0)
  commentId: M:SuperOffice.Util.ObjectExtensions.GraphCopy``1(``0)
  id: GraphCopy``1(``0)
  isExtensionMethod: true
  parent: SuperOffice.Util.ObjectExtensions
  langs:
  - csharp
  - vb
  name: GraphCopy<T>(T)
  nameWithType: ObjectExtensions.GraphCopy<T>(T)
  fullName: SuperOffice.Util.ObjectExtensions.GraphCopy<T>(T)
  type: Method
  assemblies:
  - SoCore
  namespace: SuperOffice.Util
  summary: >-
    Creates a copy of the provided object-graph by copying all public properties of the provided

    instance.

    This operation is applied recursively for all non-primitive types, meaning that the resulting instance

    should be 100% independent from the instance provided and that the two instances should be unable to

    mutate each others members.

    <remarks>

    Fields and private members are not copied or assigned.

    If the type depends on private state to function, the copy may not work as expected.

    </remarks>
  example: []
  syntax:
    content: 'public static T GraphCopy<T>(this T source) where T : new()'
    parameters:
    - id: source
      type: '{T}'
      description: Source instance
    typeParameters:
    - id: T
      description: Type of object whose properties we want to copy.
    return:
      type: '{T}'
      description: A 100% independent copy.
    content.vb: Public Shared Function GraphCopy(Of T As New)(source As T) As T
  overload: SuperOffice.Util.ObjectExtensions.GraphCopy*
  nameWithType.vb: ObjectExtensions.GraphCopy(Of T)(T)
  fullName.vb: SuperOffice.Util.ObjectExtensions.GraphCopy(Of T)(T)
  name.vb: GraphCopy(Of T)(T)
