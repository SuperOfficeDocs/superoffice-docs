  name: ExtensibleColumnsBase
  nameWithType: ExtensibleColumnsBase
  fullName: SuperOffice.CRM.ArchiveLists.ExtensibleColumnsBase
  type: Class
  assemblies:
  - SoDataBase.BusinessLogic
  namespace: SuperOffice.CRM.ArchiveLists
  summary: >-
    This is the 'root' base class for the Extender and Provider base classes and providers. It contains

    common functionality, including facades for the <xref href="SuperOffice.CRM.ArchiveLists.ExtensibleColumnsBase.ColumnHelper" data-throw-if-not-resolved="false"></xref> and <xref href="SuperOffice.CRM.ArchiveLists.ExtensibleColumnsBase.ExtensibleHelper" data-throw-if-not-resolved="false"></xref>

    classes. It implements the <xref href="SuperOffice.CRM.ArchiveLists.IArchiveProviderHasColumns" data-throw-if-not-resolved="false"></xref> and <xref href="SuperOffice.CRM.ArchiveLists.IArchiveProviderExtensible" data-throw-if-not-resolved="false"></xref>

    interfaces, and defines its own contract for derived classes through the declaration of abstract methods.

    <p></p>

    Partner-defined providers are expected to inherit either ExtenderBase or 

    QueryProviderBase, which specialize and provide more functionality.
  example: []
  syntax:
    content: 'public abstract class ExtensibleColumnsBase : IArchiveProviderHasColumns, IArchiveProviderExtensible, IArchiveProviderQueryMapping'
    content.vb: Public MustInherit Class ExtensibleColumnsBase Implements IArchiveProviderHasColumns, IArchiveProviderExtensible, IArchiveProviderQueryMapping
