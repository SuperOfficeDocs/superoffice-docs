  summary: >-
    Determine if the query (addition) handled by this provider is needed. This happens if either

    at least one of this providers' columns has been chosen for fetch, or if at least one of

    the known extenders is itself needed, or if any column is needed for a restriction.
  remarks: >-
    The result of the check is cached in the _isQueryChecked and _isQueryNeeded 

