  namespace: SuperOffice.CRM.Rows
  summary: >-
    Definition of an Area (database subset for satellite and travel)

    <br />Row Object for table 'area'. Row objects correspond directly to database tables, and one

    instance of a row object represents one row in the corresponding table in the database.
  remarks: >-
    Row objects can be created in several ways. 

    <ul><li><span class="term">Use the static <xref href="SuperOffice.CRM.Rows.AreaRow.CreateNew" data-throw-if-not-resolved="false"></xref> method to create a new, empty object. After populating it with values,

    you call the SuperOffice.CRM.Data.TableRowBase.Save method and a corresponding row in the database is created, and the objects' primary key field updated.

    This is the preferred way to <b>insert new rows</b> into the database.</span></li><li><span class="term">You can create a (nested) AreaRow <xref href="SuperOffice.CRM.Rows.AreaRow.CustomSearch" data-throw-if-not-resolved="false"></xref> object to obtain a query pre-populated with

    the correct tableinfo and return fields. This query can be modified with restrictions, etc. Then, use the static <xref href="SuperOffice.CRM.Rows.AreaRow.GetFromCustomSearch(SuperOffice.CRM.Rows.AreaRow.CustomSearch)" data-throw-if-not-resolved="false"></xref> method

    to apply the query to the database and obtain the result as a Row object. This is how you <b>select existing rows</b> from the database when

    you have a query that does not correspond to any of the existing database indexes.</span></li><li><span class="term">For each unique index defined for the table, there is a corresponding GetFromIdx method to make retrieving data via the indexes easy. 

    Note that if you try to fetch a row that does not exist (for instance, by using the primary key index and specifying a primary key that does

    not exist in the database), you will get a Row object with the SuperOffice.CRM.Data.AreaRow.IsNew and 
     SuperOffice.CRM.Data.AreaRow.IsDirty properties set to true. Such a Row object is called a 'ghost' and
    cannot be updated, saved or deleted. You can also get a ghost if the row does exist in the database, but the Sentry system denies Select

    rights to the row.</span></li><li><span class="term">Finally, if you have an <xref href="SuperOffice.Data.SoDataReader" data-throw-if-not-resolved="false"></xref> that contains ALL the fields of the table, and you

    have the <xref href="SuperOffice.CRM.Data.AreaTableInfo" data-throw-if-not-resolved="false"></xref> instance used in the query behind the reader, you can use the

    static <xref href="SuperOffice.CRM.Rows.AreaRow.GetFromReader(SuperOffice.Data.SoDataReader%2cSuperOffice.CRM.Data.AreaTableInfo)" data-throw-if-not-resolved="false"></xref> method to create a new row object from the reader and the table info.

    This is useful when you have a <b>larger, more complex query</b>, for instance one that joins a number of tables, and you wish to use

    Row objects to process the result set. If your result set corresponds to an entity, consider using the corresponding Entity layer object

    instead, since entities automatically handle ID allocation and mapping, rights, and other higher-level aspects.</span></li></ul>

    Non-unique indexes are handled through the <xref href="SuperOffice.CRM.Rows.AreaRows" data-throw-if-not-resolved="false"></xref> collection,

    which has nested classes and GetFromIdx methods for each non-unique index. Similarly, there is a SuperOffice.CRM.Rows.AreaRows.GetFromReader

    method to retrieve the results of queries that return more than one row.

    <p></p>Unique indexes on table Area are: <table><thead><tr><th class="term">Index fields</th><th class="description">Nested index class name</th></tr></thead><tbody></tbody></table>

    <p></p>
