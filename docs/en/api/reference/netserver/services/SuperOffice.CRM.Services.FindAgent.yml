    content: public Task SaveRestrictionsAsync(string storageType, string providerName, string storageKey, ArchiveRestrictionInfo[] restrictions, CancellationToken cancellationToken = default)
    parameters:
    - id: storageType
      type: System.String
      description: Restriction storage type specification, either 'Criteria' or 'Reporter' (or possible extensions)
    - id: providerName
      type: System.String
      description: Name of archive provider that is the intended consumer of the restrictions
    - id: storageKey
      type: System.String
