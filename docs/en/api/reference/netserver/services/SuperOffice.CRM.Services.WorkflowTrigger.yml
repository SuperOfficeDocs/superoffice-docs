  summary: "\nWorkflow trigger carrier\n<p></p>\nCarrier object for WorkflowTrigger.\nServices for the WorkflowTrigger Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IWorkflowAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet WorkflowTrigger 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new WorkflowAgent();\n    var workflowTrigger = agent.GetWorkflowTrigger( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class WorkflowTrigger : Carrier'
    content.vb: >-
      Public Class WorkflowTrigger

          Inherits Carrier
