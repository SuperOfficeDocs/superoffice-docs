  name: IBLOBAgent
  nameWithType: IBLOBAgent
  fullName: SuperOffice.CRM.Services.IBLOBAgent
  type: Interface
  assemblies:
  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: >-
    Interface for the BLOB Agent

    Collection of all services that works with binary objects (BLOBS), e.g. Images and documents.
  example:
  - >-
    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       using (BLOBAgent agent = new BLOBAgent())
       {
          // call methods on agent here...
       }
    }</code></pre>
  syntax:
    content: >-
      [Agent("BLOB Agent", "Interface for the BLOB Agent. Collection of all services that works with binary objects (BLOBS), e.g. Images and documents.")]

      public interface IBLOBAgent : IAgent
    content.vb: >-
      <Agent("BLOB Agent", "Interface for the BLOB Agent. Collection of all services that works with binary objects (BLOBS), e.g. Images and documents.")>

      Public Interface IBLOBAgent Inherits IAgent
