  summary: >-
    Carrier object for LocalizedText.

    Services for the LocalizedText Carrier is available from the <xref href="SuperOffice.CRM.Services.IListAgent?text=List+Agent" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    Get LocalizedText 123 using the agent:

    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       var agent = new ListAgent();
       var localizedText = agent.GetLocalizedText( 123 );
    }</code></pre>
  syntax:
