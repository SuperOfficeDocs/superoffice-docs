  name: DocumentTemplate
  nameWithType: DocumentTemplate
  fullName: SuperOffice.CRM.Services.DocumentTemplate
  type: Class
  source:
    path: SuperOffice.Services
    isExternal: true
  assemblies:
  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: "\nThe template a document is based on is stored in the SO_arc\\template folder on the server. This will return the name as displayed in the GUI, and not the physical document name, of the template the document object is based on.\n<p></p>\nCarrier object for DocumentTemplate.\nServices for the DocumentTemplate Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IListAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet DocumentTemplate 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new ListAgent();\n    var documentTemplate = agent.GetDocumentTemplate( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class DocumentTemplate : Carrier'
    content.vb: >-
      Public Class DocumentTemplate

          Inherits Carrier
  seealso:
  - linkId: SuperOffice.CRM.Services.ListAgent
    commentId: T:SuperOffice.CRM.Services.ListAgent
  - linkId: SuperOffice.CRM.Services.IListAgent
    commentId: T:SuperOffice.CRM.Services.IListAgent
  inheritance:
  - System.Object
