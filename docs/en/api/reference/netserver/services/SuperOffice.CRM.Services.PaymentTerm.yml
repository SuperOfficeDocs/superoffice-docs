  assemblies:
  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: >-
    The built-in payment terms list. Used by the SuperOffice Quote Connector to categorize quote versions.

    <p></p>

    Carrier object for PaymentTerm.

    Services for the PaymentTerm Carrier is available from the <xref href="SuperOffice.CRM.Services.IListAgent?text=List+Agent" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    Get PaymentTerm 123 using the agent:

    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       var agent = new ListAgent();
       var paymentTerm = agent.GetPaymentTerm( 123 );
    }</code></pre>
  syntax:
