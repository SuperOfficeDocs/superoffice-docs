  namespace: SuperOffice.CRM.Services
  summary: "\nThe main user group that this user belongs to\n<p></p>\nCarrier object for UserGroup.\nServices for the UserGroup Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IUserAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet UserGroup 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new UserAgent();\n    var userGroup = agent.GetUserGroup( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class UserGroup : Carrier'
    content.vb: >-
      Public Class UserGroup

          Inherits Carrier
