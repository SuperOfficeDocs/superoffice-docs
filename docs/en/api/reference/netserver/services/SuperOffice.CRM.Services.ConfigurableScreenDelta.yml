  - SuperOffice.DCF.Services
  namespace: SuperOffice.CRM.Services
  summary: "\nConfigurable Screen Delta represents a list of changes to a SCIL recipe.\n<p></p>\nCarrier object for ConfigurableScreenDelta.\nServices for the ConfigurableScreenDelta Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IConfigurationAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet ConfigurableScreenDelta 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new ConfigurationAgent();\n    var configurableScreenDelta = agent.GetConfigurableScreenDelta( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class ConfigurableScreenDelta : Carrier'
    content.vb: >-
      Public Class ConfigurableScreenDelta

          Inherits Carrier
