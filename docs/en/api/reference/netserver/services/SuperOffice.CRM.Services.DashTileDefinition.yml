  summary: >-
    Dashboard Tile definition

    <p></p>

    Carrier object for DashTileDefinition.

    Services for the DashTileDefinition Carrier is available from the <xref href="SuperOffice.CRM.Services.IDashAgent?text=Dash+Agent" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    Get DashTileDefinition 123 using the agent:

    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       var agent = new DashAgent();
       var dashTileDefinition = agent.GetDashTileDefinition( 123 );
    }</code></pre>
