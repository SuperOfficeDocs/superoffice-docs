  summary: >-
    Entity for Copilot configuration

    <p></p>

    Carrier object for CopilotEntity.

    Services for the CopilotEntity Carrier is available from the <xref href="SuperOffice.CRM.Services.IAIAgent?text=AI+Agent" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    Get CopilotEntity 123 using the agent:

    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       var agent = new AIAgent();
       var copilotEntity = agent.GetCopilotEntity( 123 );
    }</code></pre>
