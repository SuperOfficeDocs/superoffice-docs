  summary: "\nWhen the CredentialType&apos;s control is of type link, the user is selected from a source like active directory.  This will then be the organisational unit (e.g. user security group) in active directory.  Only one group is listed if the system does not support groups.\n<p></p>\nCarrier object for CredentialsGroup.\nServices for the CredentialsGroup Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IUserAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
