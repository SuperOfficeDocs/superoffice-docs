  summary: >-
    Carrier object for TaskListItem.

    Services for the TaskListItem Carrier is available from the <xref href="SuperOffice.CRM.Services.IAppointmentAgent?text=Appointment+Agent" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    Get TaskListItem 123 using the agent:

    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       var agent = new AppointmentAgent();
       var taskListItem = agent.GetTaskListItem( 123 );
    }</code></pre>
