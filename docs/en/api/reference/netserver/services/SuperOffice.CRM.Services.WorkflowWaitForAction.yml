  summary: "\nWorkflow action info carrier\n<p></p>\nCarrier object for WorkflowWaitForAction.\nServices for the WorkflowWaitForAction Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IWorkflowAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet WorkflowWaitForAction 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new WorkflowAgent();\n    var workflowWaitForAction = agent.GetWorkflowWaitForAction( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class WorkflowWaitForAction : Carrier'
    content.vb: >-
      Public Class WorkflowWaitForAction
          Inherits Carrier
