  summary: >-
    Workflow action info carrier

    <p></p>

    Carrier object for WorkflowWaitForAction.

    Services for the WorkflowWaitForAction Carrier is available from the <xref href="SuperOffice.CRM.Services.IWorkflowAgent?text=Workflow+Agent" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    Get WorkflowWaitForAction 123 using the agent:

    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       var agent = new WorkflowAgent();
       var workflowWaitForAction = agent.GetWorkflowWaitForAction( 123 );
    }</code></pre>
