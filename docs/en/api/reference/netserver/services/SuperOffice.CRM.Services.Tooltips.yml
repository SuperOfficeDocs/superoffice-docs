  namespace: SuperOffice.CRM.Services
  summary: "\nThis service provides tooltips. It is based on &apos;tooltip hints&apos;, strings that may eiehter be a tooltip text (if provided by someone else), or a set of key/value pairs or other specification.&lt;para />The tooltip implementation is plugin based, and tooltip hints are passed to all registered plugin providers according to certain rules. It is therefore up to providers to parse and process tooltip hints as they see fit.\n<p></p>\nCarrier object for Tooltips.\nServices for the Tooltips Carrier is available from the <xref href=\"SuperOffice.CRM.Services.ITooltipsAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  syntax:
    content: 'public class Tooltips : Carrier'
    content.vb: >-
      Public Class Tooltips

          Inherits Carrier
