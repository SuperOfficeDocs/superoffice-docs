  name: UserDefinedFieldInfo
  nameWithType: UserDefinedFieldInfo
  fullName: SuperOffice.CRM.Services.UserDefinedFieldInfo
  type: Class
  source:
    path: SuperOffice.Services
    isExternal: true
  assemblies:
  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: "\nReturn information about the user defined fields. The information can be used to mirror the layout of the user-defined fields in the user interface.\n<p></p>\nCarrier object for UserDefinedFieldInfo.\nServices for the UserDefinedFieldInfo Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IUserDefinedFieldInfoAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet UserDefinedFieldInfo 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new UserDefinedFieldInfoAgent();\n    var userDefinedFieldInfo = agent.GetUserDefinedFieldInfo( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class UserDefinedFieldInfo : Carrier'
    content.vb: >-
      Public Class UserDefinedFieldInfo

          Inherits Carrier
