  name: UserDefinedFieldInfo
  nameWithType: UserDefinedFieldInfo
  fullName: SuperOffice.CRM.Services.UserDefinedFieldInfo
  type: Class
  assemblies:
  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: >-
    Return information about the user defined fields. The information can be used to mirror the layout of the user-defined fields in the user interface.

    <p></p>

    Carrier object for UserDefinedFieldInfo.

    Services for the UserDefinedFieldInfo Carrier is available from the <xref href="SuperOffice.CRM.Services.IUserDefinedFieldInfoAgent?text=UserDefinedFieldInfo+Agent" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    Get UserDefinedFieldInfo 123 using the agent:

    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       var agent = new UserDefinedFieldInfoAgent();
       var userDefinedFieldInfo = agent.GetUserDefinedFieldInfo( 123 );
    }</code></pre>
  syntax:
    content: >-
      [DataContract(Namespace = "http://www.superoffice.net/ws/crm/NetServer/11.1.0.0")]

      public class UserDefinedFieldInfo : Carrier
    content.vb: >-
      <DataContract(Namespace:="http://www.superoffice.net/ws/crm/NetServer/11.1.0.0")>

