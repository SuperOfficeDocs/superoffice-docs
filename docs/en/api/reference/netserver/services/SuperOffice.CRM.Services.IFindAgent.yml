  namespace: SuperOffice.CRM.Services
  summary: Execute a Find operation and return a page of results. The criteria for the Find are passed in directly, not fetched by a restriction storage provider. The columns of the result are calculated based on the restriction.
  remarks: >-
    <p>
        Archive Restriction strings are OData or SQL-ish.
        They are parsed and converted into ArchiveRestrictions.
    </p>

    For example:

    <pre><code class="lang-csharp">"name begins 'Super'"

    "category = 3"

    "category in (2,3,4)"

    "xstop set"

    "registered after '2014.3.4'"

