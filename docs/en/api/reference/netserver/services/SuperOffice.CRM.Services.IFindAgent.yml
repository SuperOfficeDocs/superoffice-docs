  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: Save an array of restrictions for later use as search criteria (including as dynamic selection and Find).
  example: []
  syntax:
    content: Task SaveRestrictionsAsync(string storageType, string providerName, string storageKey, ArchiveRestrictionInfo[] restrictions, CancellationToken cancellationToken = default)
    parameters:
    - id: storageType
      type: System.String
      description: Restriction storage type specification, either 'Criteria' or 'Reporter' (or possible extensions)
    - id: providerName
      type: System.String
      description: Name of archive provider that is the intended consumer of the restrictions
    - id: storageKey
      type: System.String
      description: Storage key to be interpreted by the restriction storage provider, when it saves the restrictions as criteria
    - id: restrictions
      type: SuperOffice.CRM.ArchiveLists.ArchiveRestrictionInfo[]
      description: Array of restrictions. The ColumnInfo member and the DisplayValues members need NOT be populated; it is enough to provide a name, operator and any values the operator may need. The IsActive is also saved. Values should be encoded using the CultureDataFormatter to ensure compatibility across cultures.
    - id: cancellationToken
      type: System.Threading.CancellationToken
    return:
      type: System.Threading.Tasks.Task
      description: This service call just saves the restrictions. See SaveRestrictionsAndGetCriteriaInformation if you would like the restrictions returned as criteria immediately, in one roundtrip
