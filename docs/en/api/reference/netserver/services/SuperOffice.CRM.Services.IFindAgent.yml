  nameWithType: IFindAgent.GetCriteriaInformationAsync(string, string, string, string[], CancellationToken)
  fullName: SuperOffice.CRM.Services.IFindAgent.GetCriteriaInformationAsync(string, string, string, string[], System.Threading.CancellationToken)
  type: Method
  assemblies:
  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: 'Get criteria information from a set of saved criteria. The result contains the restrictions in two forms: fully populated ArchiveRestrictionInfo objects, used to display details and for saving changes; and as a list suitable for an Archive control'
  example: []
  syntax:
    content: Task<CriteriaInformation> GetCriteriaInformationAsync(string storageType, string providerName, string storageKey, string[] staticColumns, CancellationToken cancellationToken = default)
    parameters:
    - id: storageType
      type: System.String
      description: Restriction storage type specification, either 'Criteria' or 'Reporter' (or possible extensions)
    - id: providerName
      type: System.String
      description: Name of archive provider that is the intended consumer of the restrictions
    - id: storageKey
      type: System.String
      description: Storage key to be interpreted by the restriction storage provider, when it fetches criteria for the search
    - id: staticColumns
      type: System.String[]
      description: Optional array of restrictions that are to be EXCLUDED from the CriteriaArchiveRows part of the result. In the Find dialogs, that corresponds to the 'static' fields, to avoid duplicating them in the 'Match also' criteria list. This array can be null, indicating that all restrictions should be included in the criteria list.
    - id: cancellationToken
      type: System.Threading.CancellationToken
    return:
      type: System.Threading.Tasks.Task{SuperOffice.CRM.Services.CriteriaInformation}
      description: 'The result contains the restrictions in two forms: fully populated ArchiveRestrictionInfo objects, used to display details and for saving changes; and as a list suitable for an Archive control'
    content.vb: Function GetCriteriaInformationAsync(storageType As String, providerName As String, storageKey As String, staticColumns As String(), cancellationToken As CancellationToken = Nothing) As Task(Of CriteriaInformation)
