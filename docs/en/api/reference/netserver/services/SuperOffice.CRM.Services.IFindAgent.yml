  fullName: SuperOffice.CRM.Services.IFindAgent.FindFromRestrictionsAsync(SuperOffice.CRM.ArchiveLists.ArchiveRestrictionInfo[], string, int, int, System.Threading.CancellationToken)
  type: Method
  assemblies:
  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: Execute a Find operation and return a page of results. The criteria for the Find are passed in directly, not fetched by a restriction storage provider. The columns of the result are calculated based on the restriction.
  remarks: >-
    <p>Archive Restriction Info objects represent search terms.</p>

    <p>Column names and operator strings are defined elsewhere.</p>

    <p>Values should be encoded using the CultureDataFormatter, so 10 is "[I:10]".
        Default string encodings should be handled ok, but beware of non-invariant cultures leading to incorrect date and float parsing.
    </p>

    <p></p>

    <pre><code class="lang-csharp">var restriction1 = new ArchiveRestrictionInfo("category", "equals", "[I:10]");</code></pre>

    <p></p>

    <p></p>
  example:
  - >-
    <pre><code class="lang-csharp">"name = 'SuperOffice AS'"

    "name startsWith 'SuperOffice'"

    "startsWith(name, 'SuperOffice')"

    "updatedDate after '2000.12.30'"

    "category = 10"

    "category in (10, 12, 53)"

    "category in (2,3,4) and name startswith 'super'"

    "category in (2,3,4) or name startswith 'super'"

    "(category = 2 or business = 3) and name contains 'super'"


    var agent = new FindAgent();


    var restrictions = new ArchiveRestrictionInfo[1];

    restrictions[0] = new ArchiveRestrictionInfo("updatedBy", "equals", "2");

    var res = _agent.FindFromRestrictions(restrictions, "FindContact", 100, 0);

    foreach (var row in res1.ArchiveRows)
        (int)row.ColumnData["updatedBy"].RawValue == 2

    var restrictions = new ArchiveRestrictionInfo[2];

    restrictions[0] = new ArchiveRestrictionInfo("updatedBy", "equals", "2");

    restrictions[1] = new ArchiveRestrictionInfo("updatedDate", "after", "2000.1.2");

    var res = _agent.FindFromRestrictions(restrictions, "FindContact", 100, 0);

    foreach (var row in res2.ArchiveRows)
        (int)row.ColumnData["updatedBy"].RawValue != 6 &amp;&amp; 
        row.ColumnData["updatedDate"].GetDateTimeValue() &gt; new DateTime(2000, 1, 2);</code></pre>
  syntax:
    content: Task<FindResults> FindFromRestrictionsAsync(ArchiveRestrictionInfo[] restrictions, string providerName, int pageSize, int pageNumber, CancellationToken cancellationToken = default)
    parameters:
    - id: restrictions
      type: SuperOffice.CRM.ArchiveLists.ArchiveRestrictionInfo[]
      description: Array of restrictions specifying the search. Each restriction must match a column of the  given archive provider, and that column must have its CanRestrictBy property set to true.
    - id: providerName
      type: System.String
      description: Name of archive provider that is to execute the search and return the result columns/rows
    - id: pageSize
      type: System.Int32
      description: Size of result set pages
    - id: pageNumber
      type: System.Int32
      description: Result set page to return, 0 is the first page. When a call returns no rows, no further pages are available. Negative page numbers are interpreted as number of rows to skip.
    - id: cancellationToken
      type: System.Threading.CancellationToken
    return:
      type: System.Threading.Tasks.Task{SuperOffice.CRM.Services.FindResults}
      description: Results from search, containing column information and result rows.
    content.vb: Function FindFromRestrictionsAsync(restrictions As ArchiveRestrictionInfo(), providerName As String, pageSize As Integer, pageNumber As Integer, cancellationToken As CancellationToken = Nothing) As Task(Of FindResults)
