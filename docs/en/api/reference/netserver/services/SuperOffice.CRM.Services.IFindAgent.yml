  fullName: SuperOffice.CRM.Services.IFindAgent.SaveRestrictionsAndGetCriteriaInformationAsync(string, string, string, SuperOffice.CRM.ArchiveLists.ArchiveRestrictionInfo[], string[], System.Threading.CancellationToken)
  type: Method
  assemblies:
  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: Save an array of restrictions for later use as search criteria (including as dynamic selection and Find). Then, return the same result as a call to GetCriteriaInformation would have done. The purpose is to encapsulate saving and updating of a GUI in one round trip.
  example: []
  syntax:
    content: Task<CriteriaInformation> SaveRestrictionsAndGetCriteriaInformationAsync(string storageType, string providerName, string storageKey, ArchiveRestrictionInfo[] restrictions, string[] staticColumns, CancellationToken cancellationToken = default)
    parameters:
    - id: storageType
      type: System.String
      description: Restriction storage type specification, either 'Criteria' or 'Reporter' (or possible extensions)
    - id: providerName
      type: System.String
      description: Name of archive provider that is the intended consumer of the restrictions
    - id: storageKey
      type: System.String
      description: Storage key to be interpreted by the restriction storage provider, when it saves the restrictions as criteria
    - id: restrictions
      type: SuperOffice.CRM.ArchiveLists.ArchiveRestrictionInfo[]
      description: Array of restrictions. The ColumnInfo member and the DisplayValues members need NOT be populated; it is enough to provide a name, operator and any values the operator may need. The IsActive is also saved. Values should be encoded using the CultureDataFormatter to ensure compatibility across cultures.
    - id: staticColumns
      type: System.String[]
      description: Optional array of restrictions that are to be EXCLUDED from the CriteriaArchiveRows part of the result. In the Find dialogs, that corresponds to the 'static' fields, to avoid duplicating them in the 'Match also' criteria list. This array can be null, indicating that all restrictions should be included in the criteria list.
    - id: cancellationToken
      type: System.Threading.CancellationToken
    return:
      type: System.Threading.Tasks.Task{SuperOffice.CRM.Services.CriteriaInformation}
      description: 'The result contains the restrictions in two forms: fully populated ArchiveRestrictionInfo objects, used to display details and for saving changes; and as a list suitable for an Archive control'
    content.vb: Function SaveRestrictionsAndGetCriteriaInformationAsync(storageType As String, providerName As String, storageKey As String, restrictions As ArchiveRestrictionInfo(), staticColumns As String(), cancellationToken As CancellationToken = Nothing) As Task(Of CriteriaInformation)
  overload: SuperOffice.CRM.Services.IFindAgent.SaveRestrictionsAndGetCriteriaInformationAsync*
