  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: "\nLinks two entities (contacts/projects/sales/URLs) together.\n<p></p>\nCarrier object for Link.\nServices for the Link Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IListAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet Link 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new ListAgent();\n    var link = agent.GetLink( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class Link : Carrier'
    content.vb: >-
      Public Class Link

          Inherits Carrier
