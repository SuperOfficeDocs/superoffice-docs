  summary: >-
    Dashboard theme configuration

    <p></p>

    Carrier object for DashTheme.

    Services for the DashTheme Carrier is available from the <xref href="SuperOffice.CRM.Services.IDashAgent?text=Dash+Agent" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    Get DashTheme 123 using the agent:

    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       var agent = new DashAgent();
       var dashTheme = agent.GetDashTheme( 123 );
    }</code></pre>
