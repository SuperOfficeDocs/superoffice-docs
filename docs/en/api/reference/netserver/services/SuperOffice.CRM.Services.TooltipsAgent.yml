  namespace: SuperOffice.CRM.Services
  summary: "\nParse a tooltip hint and return a tooltip. The returned tooltip string may contain resource string identifiers (in square brackets), to be processed by the resource manager.&lt;para />The tooltip hint is either a literal text, representing itself, or a set of key/value pairs enclosed in curly braces. Each key is separated from its value by an equals sign, and each pair from the next by an ampersand, according to usual conventions.&lt;para />A typical tooltip hint could be {contact_id=123} or {appointment_id=222&amp;amp;mode=simple}\n"
  syntax:
    content: public string GetTooltip(string tooltipHint)
    parameters:
    - id: tooltipHint
      type: System.String
    return:
      type: System.String
    content.vb: Public Function GetTooltip(tooltipHint As String) As String
