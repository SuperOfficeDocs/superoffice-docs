  summary: >-
    Properties for service authentication

    <p></p>

    Carrier object for ServiceAuth.

    Services for the ServiceAuth Carrier is available from the <xref href="SuperOffice.CRM.Services.IUserAgent?text=User+Agent" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    Get ServiceAuth 123 using the agent:

    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       var agent = new UserAgent();
       var serviceAuth = agent.GetServiceAuth( 123 );
    }</code></pre>
  syntax:
