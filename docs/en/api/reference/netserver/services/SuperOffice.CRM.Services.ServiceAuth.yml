  namespace: SuperOffice.CRM.Services
  summary: "\nProperties for service authentication\n<p></p>\nCarrier object for ServiceAuth.\nServices for the ServiceAuth Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IUserAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet ServiceAuth 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new UserAgent();\n    var serviceAuth = agent.GetServiceAuth( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class ServiceAuth : Carrier'
    content.vb: >-
      Public Class ServiceAuth

          Inherits Carrier
