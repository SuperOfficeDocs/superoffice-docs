  namespace: SuperOffice.CRM.Services
  summary: "\nThis service supports fetching of client interface configuration data. Client configuration data include Application configuration, which defines how an application is composed out of pages; and page configuration that defines how a page is built out of panels, cards, views and controls. &lt;para/> Separate access points also exist for fetching object mappings and filter lists.\n<p></p>\nCarrier object for Configuration.\nServices for the Configuration Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IConfigurationAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  syntax:
    content: 'public class Configuration : Carrier'
    content.vb: >-
      Public Class Configuration

          Inherits Carrier
