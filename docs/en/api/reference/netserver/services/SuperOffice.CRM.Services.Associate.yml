  type: Class
  source:
    path: SuperOffice.Services
    isExternal: true
  assemblies:
  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: "\nCarrier object for Associate.\nServices for the Associate Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IAssociateAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet Associate 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new AssociateAgent();\n    var associate = agent.GetAssociate( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class Associate : Carrier'
    content.vb: >-
      Public Class Associate

          Inherits Carrier
