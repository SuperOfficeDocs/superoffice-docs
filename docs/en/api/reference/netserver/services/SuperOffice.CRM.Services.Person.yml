  summary: >-
    Carrier object for Person.

    Services for the Person Carrier is available from the <xref href="SuperOffice.CRM.Services.IPersonAgent?text=Person+Agent" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    Get Person 123 using the agent:

    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       var agent = new PersonAgent();
       var person = agent.GetPerson( 123 );
    }</code></pre>
