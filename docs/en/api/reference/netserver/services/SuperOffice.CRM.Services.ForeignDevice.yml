  type: Class
  source:
    path: SuperOffice.Services
    isExternal: true
  assemblies:
  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: "\nSaves a foreign device belonging to the ForeignDevice and application name specified.\n<p></p>\nCarrier object for ForeignDevice.\nServices for the ForeignDevice Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IForeignSystemAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet ForeignDevice 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new ForeignSystemAgent();\n    var foreignDevice = agent.GetForeignDevice( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class ForeignDevice : Carrier'
    content.vb: >-
      Public Class ForeignDevice

          Inherits Carrier
