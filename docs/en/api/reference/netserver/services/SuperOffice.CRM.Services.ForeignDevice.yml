  fullName: SuperOffice.CRM.Services.ForeignDevice
  type: Class
  assemblies:
  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: >-
    Saves a foreign device belonging to the ForeignDevice and application name specified.

    <p></p>

    Carrier object for ForeignDevice.

    Services for the ForeignDevice Carrier is available from the <xref href="SuperOffice.CRM.Services.IForeignSystemAgent?text=ForeignSystem+Agent" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    Get ForeignDevice 123 using the agent:

    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       var agent = new ForeignSystemAgent();
       var foreignDevice = agent.GetForeignDevice( 123 );
    }</code></pre>
  syntax:
    content: >-
      [DataContract(Namespace = "http://www.superoffice.net/ws/crm/NetServer/11.8.0.0")]

      public class ForeignDevice : Carrier
    content.vb: >-
      <DataContract(Namespace:="http://www.superoffice.net/ws/crm/NetServer/11.8.0.0")>

