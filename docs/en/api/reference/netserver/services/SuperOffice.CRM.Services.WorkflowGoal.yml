  summary: "\nWorkflow goal carrier\n<p></p>\nCarrier object for WorkflowGoal.\nServices for the WorkflowGoal Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IWorkflowAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet WorkflowGoal 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new WorkflowAgent();\n    var workflowGoal = agent.GetWorkflowGoal( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class WorkflowGoal : Carrier'
    content.vb: >-
      Public Class WorkflowGoal

          Inherits Carrier
