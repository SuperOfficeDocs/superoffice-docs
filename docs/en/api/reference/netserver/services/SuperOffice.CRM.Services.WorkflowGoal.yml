  summary: >-
    Workflow goal carrier

    <p></p>

    Carrier object for WorkflowGoal.

    Services for the WorkflowGoal Carrier is available from the <xref href="SuperOffice.CRM.Services.IWorkflowAgent?text=Workflow+Agent" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    Get WorkflowGoal 123 using the agent:

    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       var agent = new WorkflowAgent();
       var workflowGoal = agent.GetWorkflowGoal( 123 );
    }</code></pre>
