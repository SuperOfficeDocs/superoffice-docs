  summary: "\nThis entity represents a sale stage with a default percentage rating.\n<p></p>\nCarrier object for SaleStageEntity.\nServices for the SaleStageEntity Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IListAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet SaleStageEntity 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new ListAgent();\n    var saleStageEntity = agent.GetSaleStageEntity( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class SaleStageEntity : Carrier'
    content.vb: >-
      Public Class SaleStageEntity

          Inherits Carrier
