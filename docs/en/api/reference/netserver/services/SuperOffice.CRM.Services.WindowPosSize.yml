  namespace: SuperOffice.CRM.Services
  summary: "\nWindow and dialog position and size settings\n<p></p>\nCarrier object for WindowPosSize.\nServices for the WindowPosSize Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IConfigurationAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet WindowPosSize 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new ConfigurationAgent();\n    var windowPosSize = agent.GetWindowPosSize( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class WindowPosSize : Carrier'
    content.vb: >-
      Public Class WindowPosSize

          Inherits Carrier
