  assemblies:
  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: "\nDashboard configuration\n<p></p>\nCarrier object for Dash.\nServices for the Dash Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IDashAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet Dash 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new DashAgent();\n    var dash = agent.GetDash( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class Dash : Carrier'
    content.vb: >-
      Public Class Dash

          Inherits Carrier
