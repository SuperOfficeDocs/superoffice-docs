  namespace: SuperOffice.CRM.Services
  summary: "\nThis service provides Previews. It is based on &apos;Preview hints&apos;, strings that may eiehter be a Preview text (if provided by someone else), or a set of key/value pairs or other specification.&lt;para />The Preview implementation is plugin based, and Preview hints are passed to all registered plugin providers according to certain rules. It is therefore up to providers to parse and process Preview hints as they see fit.\n<p></p>\nCarrier object for Previews.\nServices for the Previews Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IPreviewsAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  syntax:
    content: 'public class Previews : Carrier'
    content.vb: >-
      Public Class Previews

          Inherits Carrier
