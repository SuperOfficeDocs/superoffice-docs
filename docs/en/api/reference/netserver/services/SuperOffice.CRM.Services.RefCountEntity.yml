  assemblies:
  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: "\nA refcount entity for a number allocation\n<p></p>\nCarrier object for RefCountEntity.\nServices for the RefCountEntity Carrier is available from the <xref href=\"SuperOffice.CRM.Services.INumberAllocationAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet RefCountEntity 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new NumberAllocationAgent();\n    var refCountEntity = agent.GetRefCountEntity( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class RefCountEntity : Carrier'
    content.vb: >-
      Public Class RefCountEntity

          Inherits Carrier
