  summary: >-
    Contains configuration when displaying the Customer Center

    <p></p>

    Carrier object for CustomerCenterConfig.

    Services for the CustomerCenterConfig Carrier is available from the <xref href="SuperOffice.CRM.Services.ICustomerServiceAgent?text=CustomerService+Agent" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    Get CustomerCenterConfig 123 using the agent:

    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       var agent = new CustomerServiceAgent();
       var customerCenterConfig = agent.GetCustomerCenterConfig( 123 );
    }</code></pre>
