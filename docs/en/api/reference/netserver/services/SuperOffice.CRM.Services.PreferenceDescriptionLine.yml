  summary: >-
    Preference description line, contains information about a single item in a preference description list.

    <p></p>

    Carrier object for PreferenceDescriptionLine.

    Services for the PreferenceDescriptionLine Carrier is available from the <xref href="SuperOffice.CRM.Services.IPreferenceAgent?text=Preference+Agent" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    Get PreferenceDescriptionLine 123 using the agent:

    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       var agent = new PreferenceAgent();
       var preferenceDescriptionLine = agent.GetPreferenceDescriptionLine( 123 );
    }</code></pre>
