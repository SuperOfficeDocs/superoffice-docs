  type: Interface
  assemblies:
  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: >-
    Interface for the Workflow Agent

    Agent lets you configure workflow automation
  example:
  - >-
    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       using (WorkflowAgent agent = new WorkflowAgent())
       {
          // call methods on agent here...
       }
    }</code></pre>
  syntax:
    content: >-
      [Agent("Workflow Agent", "Interface for the Workflow Agent. Agent lets you configure workflow automation")]

      public interface IWorkflowAgent : IAgent
    content.vb: >-
      <Agent("Workflow Agent", "Interface for the Workflow Agent. Agent lets you configure workflow automation")>

      Public Interface IWorkflowAgent Inherits IAgent
