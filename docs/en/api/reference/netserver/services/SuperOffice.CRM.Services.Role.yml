  summary: "\nUsers role for role-based security\n<p></p>\nCarrier object for Role.\nServices for the Role Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IUserAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet Role 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new UserAgent();\n    var role = agent.GetRole( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class Role : Carrier'
    content.vb: >-
      Public Class Role

          Inherits Carrier
