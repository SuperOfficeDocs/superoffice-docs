  summary: >-
    Users role for role-based security

    <p></p>

    Carrier object for Role.

    Services for the Role Carrier is available from the <xref href="SuperOffice.CRM.Services.IUserAgent?text=User+Agent" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    Get Role 123 using the agent:

    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       var agent = new UserAgent();
       var role = agent.GetRole( 123 );
    }</code></pre>
  syntax:
