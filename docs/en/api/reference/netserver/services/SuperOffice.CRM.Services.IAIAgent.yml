    arguments:
    - type: System.String
      value: AI Agent
    - type: System.String
      value: Interface for the AI Agent. AI services, such as Translation, Statistics, Sentiment analysis, backed by calls to Public Cloud providers
  modifiers.csharp:
  - public
  - interface
  modifiers.vb:
  - Public
  - Interface
