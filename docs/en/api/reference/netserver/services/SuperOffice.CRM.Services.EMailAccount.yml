  type: Class
  assemblies:
  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: >-
    Properties for an email account

    <p></p>

    Carrier object for EMailAccount.

    Services for the EMailAccount Carrier is available from the <xref href="SuperOffice.CRM.Services.IEMailAgent?text=EMail+Agent" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    Get EMailAccount 123 using the agent:

    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       var agent = new EMailAgent();
       var eMailAccount = agent.GetEMailAccount( 123 );
    }</code></pre>
  syntax:
    content: >-
      [DataContract(Namespace = "http://www.superoffice.net/ws/crm/NetServer/11.1.0.0")]

      public class EMailAccount : Carrier
    content.vb: >-
      <DataContract(Namespace:="http://www.superoffice.net/ws/crm/NetServer/11.1.0.0")>

      Public Class EMailAccount Inherits Carrier
