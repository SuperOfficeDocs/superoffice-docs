  namespace: SuperOffice.CRM.Services
  summary: "\nProperties for an email account\n<p></p>\nCarrier object for EMailAccount.\nServices for the EMailAccount Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IEMailAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet EMailAccount 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new EMailAgent();\n    var eMailAccount = agent.GetEMailAccount( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class EMailAccount : Carrier'
    content.vb: >-
      Public Class EMailAccount

          Inherits Carrier
