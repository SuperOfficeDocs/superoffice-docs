  name: Sale
  nameWithType: Sale
  fullName: SuperOffice.CRM.Services.Sale
  type: Class
  assemblies:
  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: >-
    Carrier object for Sale.

    Services for the Sale Carrier is available from the <xref href="SuperOffice.CRM.Services.ISaleAgent?text=Sale+Agent" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    Get Sale 123 using the agent:

    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       var agent = new SaleAgent();
       var sale = agent.GetSale( 123 );
    }</code></pre>
  syntax:
    content: >-
      [DataContract(Namespace = "http://www.superoffice.net/ws/crm/NetServer/11.4.0.0")]

      public class Sale : Carrier
    content.vb: >-
