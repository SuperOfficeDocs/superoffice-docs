  namespace: SuperOffice.CRM.Services
  summary: "\nCarrier object for Area.\nServices for the Area Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IReplicationAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet Area 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new ReplicationAgent();\n    var area = agent.GetArea( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class Area : Carrier'
    content.vb: >-
      Public Class Area

          Inherits Carrier
