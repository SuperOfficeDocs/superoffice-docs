  namespace: SuperOffice.CRM.Services
  summary: "\nBatchTasks run in the background.\n<p></p>\nCarrier object for Batch.\nServices for the Batch Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IBatchAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet Batch 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new BatchAgent();\n    var batch = agent.GetBatch( 123 );\n }</code></pre>\n\nFind all Batch, get related items using archive agent.\n<pre><code>var archive = new ArchiveAgent();\nvar rows = archive.GetArchiveListByColumns2(&quot;BatchTasks&quot;, &quot;...&quot;, null, &quot;getAllRows eq 1&quot;, null, 0, 100 );</code></pre>\n"
  syntax:
    content: 'public class Batch : Carrier'
    content.vb: >-
      Public Class Batch

          Inherits Carrier
