  type: Class
  source:
    path: SuperOffice.Services
    isExternal: true
  assemblies:
  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: "\nA project that is also an event. Used by Audience\n<p></p>\nCarrier object for ProjectEvent.\nServices for the ProjectEvent Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IProjectAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet ProjectEvent 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new ProjectAgent();\n    var projectEvent = agent.GetProjectEvent( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class ProjectEvent : Carrier'
    content.vb: >-
      Public Class ProjectEvent

          Inherits Carrier
