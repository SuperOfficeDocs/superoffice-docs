  name: ProjectEvent
  nameWithType: ProjectEvent
  fullName: SuperOffice.CRM.Services.ProjectEvent
  type: Class
  assemblies:
  - SuperOffice.Services
  namespace: SuperOffice.CRM.Services
  summary: >-
    A project that is also an event. Used by Audience

    <p></p>

    Carrier object for ProjectEvent.

    Services for the ProjectEvent Carrier is available from the <xref href="SuperOffice.CRM.Services.IProjectAgent?text=Project+Agent" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    Get ProjectEvent 123 using the agent:

    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       var agent = new ProjectAgent();
       var projectEvent = agent.GetProjectEvent( 123 );
    }</code></pre>
  syntax:
    content: >-
      [DataContract(Namespace = "http://www.superoffice.net/ws/crm/NetServer/11.7.0.0")]

      public class ProjectEvent : Carrier
    content.vb: >-
      <DataContract(Namespace:="http://www.superoffice.net/ws/crm/NetServer/11.7.0.0")>

