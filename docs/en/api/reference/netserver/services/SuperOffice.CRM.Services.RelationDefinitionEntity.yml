  summary: >-
    A relation definition entity with source and destination tables

    <p></p>

    Carrier object for RelationDefinitionEntity.

    Services for the RelationDefinitionEntity Carrier is available from the <xref href="SuperOffice.CRM.Services.IListAgent?text=List+Agent" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    Get RelationDefinitionEntity 123 using the agent:

    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       var agent = new ListAgent();
       var relationDefinitionEntity = agent.GetRelationDefinitionEntity( 123 );
    }</code></pre>
