  summary: >-
    Carrier object for LegalBase.

    Services for the LegalBase Carrier is available from the <xref href="SuperOffice.CRM.Services.IListAgent?text=List+Agent" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    Get LegalBase 123 using the agent:

    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       var agent = new ListAgent();
       var legalBase = agent.GetLegalBase( 123 );
    }</code></pre>
  syntax:
    content: >-
