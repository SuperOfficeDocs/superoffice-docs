  namespace: SuperOffice.CRM.Services
  summary: "\nCarrier object for LegalBase.\nServices for the LegalBase Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IListAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet LegalBase 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new ListAgent();\n    var legalBase = agent.GetLegalBase( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class LegalBase : Carrier'
    content.vb: >-
      Public Class LegalBase

          Inherits Carrier
