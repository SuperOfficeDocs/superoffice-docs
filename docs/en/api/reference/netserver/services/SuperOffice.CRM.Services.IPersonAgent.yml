  commentId: M:SuperOffice.CRM.Services.IPersonAgent.ChangePersonRank(System.Int32,System.Boolean)
  id: ChangePersonRank(System.Int32,System.Boolean)
  parent: SuperOffice.CRM.Services.IPersonAgent
