  summary: "\nTarget Group carrier\n<p></p>\nCarrier object for TargetGroup.\nServices for the TargetGroup Carrier is available from the <xref href=\"SuperOffice.CRM.Services.ITargetsAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet TargetGroup 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new TargetsAgent();\n    var targetGroup = agent.GetTargetGroup( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class TargetGroup : Carrier'
    content.vb: >-
      Public Class TargetGroup

          Inherits Carrier
