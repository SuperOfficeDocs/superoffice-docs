  namespace: SuperOffice.CRM.Services
  summary: "\nThis entity contains information about design blocks that can be used in a shipment/mailing message\n<p></p>\nCarrier object for ShipmentMessageBlockEntity.\nServices for the ShipmentMessageBlockEntity Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IMarketingAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet ShipmentMessageBlockEntity 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new MarketingAgent();\n    var shipmentMessageBlockEntity = agent.GetShipmentMessageBlockEntity( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class ShipmentMessageBlockEntity : Carrier'
    content.vb: >-
      Public Class ShipmentMessageBlockEntity

          Inherits Carrier
