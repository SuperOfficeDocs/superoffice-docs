  summary: "\nReason for a lost sale\n<p></p>\nCarrier object for Reason.\nServices for the Reason Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IListAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet Reason 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new ListAgent();\n    var reason = agent.GetReason( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class Reason : Carrier'
    content.vb: >-
      Public Class Reason

          Inherits Carrier
