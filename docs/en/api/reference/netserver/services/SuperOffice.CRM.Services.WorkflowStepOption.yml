  summary: >-
    Workflow step option

    <p></p>

    Carrier object for WorkflowStepOption.

    Services for the WorkflowStepOption Carrier is available from the <xref href="SuperOffice.CRM.Services.IWorkflowAgent?text=Workflow+Agent" data-throw-if-not-resolved="false"></xref>.
  example:
  - >-
    Get WorkflowStepOption 123 using the agent:

    <pre><code class="lang-csharp">using SuperOffice;

    using SuperOffice.CRM.Services;


    using (SoSession mySession = SoSession.Authenticate("user", "pass"))

    {
       var agent = new WorkflowAgent();
       var workflowStepOption = agent.GetWorkflowStepOption( 123 );
    }</code></pre>
