  summary: "\nWorkflow step option\n<p></p>\nCarrier object for WorkflowStepOption.\nServices for the WorkflowStepOption Carrier is available from the <xref href=\"SuperOffice.CRM.Services.IWorkflowAgent\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nGet WorkflowStepOption 123 using the agent:\n<pre><code> using SuperOffice;\n using SuperOffice.CRM.Services;\n\n using (SoSession mySession = SoSession.Authenticate(&quot;user&quot;, &quot;pass&quot;))\n {\n    var agent = new WorkflowAgent();\n    var workflowStepOption = agent.GetWorkflowStepOption( 123 );\n }</code></pre>\n"
  syntax:
    content: 'public class WorkflowStepOption : Carrier'
    content.vb: >-
      Public Class WorkflowStepOption
          Inherits Carrier
