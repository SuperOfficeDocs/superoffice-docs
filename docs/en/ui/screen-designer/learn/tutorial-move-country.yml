### YamlMime:Tutorial
uid: help-en-tutorial-country-before-address
title: Tutorial - Front-load country
metadata:
  title:  Tutorial - Front-load country
  description: In this tutorial, you will learn how to move the country field on a company or contact.
  audience: Consultant
  so.topic: tutorial
  so.date: 10.07.2024
  level: Intermediate
items:
- title: Purpose
  durationInMinutes: 1
  stepNumber: 1
  content: |
    In SuperOffice, addresses are formatted based on country and region.
    To encourage users to select country first, we are going to move that field to the top of the **Company** screen.
    When you are done, it should look something like this:

    ![Company card -screenshot](../../../../media/loc/en/ui/tutorial-country-result.png)

    [!include[Requirement](../../../../../common/includes/req-dev-tools.md)]
- title: Open the Screen Designer
  durationInMinutes: 2
  stepNumber: 2
  content: |
    1. Go to **Settings and maintenance**.
    1. Select **Screen Designer** from the navigator.

    ![Screen designer -screenshot](../../../../media/loc/en/ui/open-screen-designer.png)
- title: Open the layout in edit mode
  durationInMinutes: 3
  stepNumber: 3
  content: |
    1. Select **Company** at the top.
    1. Select the **Main cards** tab directly below.
    1. Select the default layout from the list.
    1. Click **Edit layout** at the bottom of the screen.

    ![Company layout in edit mode -screenshot](../../../../media/loc/en/ui/tutorial-country-layout-before.png)
- title: Update the fields
  durationInMinutes: 1
  stepNumber: 4
  content: |
    1. Select the **Company** tab in the preview.
    1. Click to select the **Country** field.
    1. Grab the **=** to the left of the field label, drag it to the top of the list, and drop it into the new position.

        ![Company layout in edit mode -screenshot](../../../../media/loc/en/ui/tutorial-country-layout-after.png)
- title: Save, publish, and test results
  durationInMinutes: 1
  stepNumber: 5
  content: |
    1. Click **Save + Publish**.
    1. In another browser tab, sign out of SuperOffice. Then sign back information.
    1. Go to the **Company** screen to see the result.

    You might want to do this for the **Contact** screen too.